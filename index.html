<html lang="en">
<head>

    body {
      font-family: 'Inter', sans-serif;

    let clearances = [];
    let clearanceRequests = [];
    let userPasswordConfig = null;
    let unsubClearances = null, unsubRequests = null, unsubConfig = null;

        if (routeHistory.length > 0) {
            const renderPrevious = routeHistory.pop();
            renderPrevious();
        } else {
            renderLandingPage();
        }
    };

    const formatDate = (date) => {
      if (!date) return "N/A";
      const d = date instanceof Date ? date : date.toDate();
      return `${String(d.getDate()).padStart(2, '0')}/${String(d.getMonth() + 1).padStart(2, '0')}/${String(d.getFullYear()).slice(-2)}`;
    };

    const toISODate = d => d ? new Date(d.getTime() - (d.getTimezoneOffset() * 60000)).toISOString().split("T")[0] : "";
    const getFormObj = form => Object.fromEntries(new FormData(form).entries());

    const showNotification = (message, type = "success") => {
      const notification = document.createElement("div");
      const bgColor = type === "success" ? "bg-green-500" : "bg-red-500";
      notification.className = `fixed bottom-5 right-5 p-4 rounded-lg shadow-lg text-white flex items-center animate-fade-in z-50 ${bgColor}`;
      notification.innerHTML = `<span class="mr-3">${type === "success" ? "✓" : "✗"}</span><span>${message}</span>`;

      setTimeout(() => notification.remove(), 4000);

    // --- Render Functions ---

    const renderLandingPage = (options = {}) => {

        let trackingHTML = '';
        if (trackingResult) {
            trackingHTML = `

        appRoot.innerHTML = `
        <div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 p-4">

    const renderAdminLogin = () => {

    const renderRequestForm = () => {

    const createStatusCard = (r) => {
        const statusConfig = {
            approved: { text: "APPROVED", color: "text-green-600 dark:text-green-400", bg: "bg-green-50 dark:bg-green-900/20" },
            rejected: { text: "REJECTED", color: "text-red-600 dark:text-red-400", bg: "bg-red-50 dark:bg-red-900/20" },

        };
        const config = statusConfig[r.status] || statusConfig.pending;
        
        const cardDiv = document.createElement('div');
        cardDiv.className = `p-4 ${config.bg} rounded-2xl shadow-sm space-y-2 text-left border border-gray-200 dark:border-gray-700`;
        
        cardDiv.innerHTML = `
            <div class="flex justify-between items-center">
                <p class="font-mono text-xl font-bold text-blue-500 dark:text-blue-400">${r.vehicleNumber}</p>
                <p class="font-semibold px-2 py-0.5 rounded-md text-xs ${config.color} ${config.bg}">${config.text}</p>

            <p class="text-xs text-gray-500 dark:text-gray-400">${r.vehicleType || "-"} &bull; Requested by ${r.requesterName}</p>
            <div class="pt-2 border-t border-gray-200 dark:border-gray-600">

    const renderUserDashboard = (user, vehicleFilter = null) => {
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        let dailyClearances = clearances.filter(c => {
            const entryDate = c.entryDate.toDate();
            entryDate.setHours(0, 0, 0, 0);
            const expiryDate = c.expiryDate.toDate();
            expiryDate.setHours(23, 59, 59, 999);
            return today >= entryDate && today <= expiryDate;
        });

        if (vehicleFilter) {
            dailyClearances = dailyClearances.filter(c => c.vehicleNumber.includes(vehicleFilter));
        }

        let listHTML = '';
        if (dailyClearances.length > 0) {
            listHTML = dailyClearances.map(c => `
                <details class="bg-white dark:bg-gray-800 rounded-2xl shadow-md overflow-hidden group">
                    <summary class="flex justify-between items-center p-5 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-colors duration-200">
                        <div class="flex items-center gap-4">
                            <span class="text-gray-400 transform transition-transform duration-300 group-open:rotate-90">${icons.chevronRight}</span>
                            <div>
                                <p class="font-mono text-xl font-bold text-blue-500 dark:text-blue-400">${c.vehicleNumber}</p>

                    ownerName: data.ownerName,
                    vehicleNumber: data.vehicleNumber.toUpperCase(),
                    vehicleType: data.vehicleType,
                    location: data.location,
                    entryDate: Timestamp.fromDate(new Date(data.entryDate)),
                    expiryDate: Timestamp.fromDate(new Date(data.expiryDate)),
                    escortRequired: !!data.escortRequired,
                    notes: data.notes || "",
                    createdAt: Timestamp.now()
                };
                try {
                    await addDoc(collection(db, "vehicleClearances"), clearancePayload);
                    await updateDoc(doc(db, "clearanceRequests", data.id), { status: 'approved' });
                    
                    showNotification("Request approved and clearance created.");
                    document.getElementById("modal-container").innerHTML = "";
                } catch (err) {
                    console.error("Approval error:", err);
                    showNotification("Error approving request.", "error");
                }
            }
        }

        if (button.id === "close-modal-btn" || button.id === "cancel-modal-btn") {
            document.getElementById("modal-container").innerHTML = "";
        }
        if (button.id === "auth-toggle-button") {
            authMode = authMode === "login" ? "signup" : "login";
            renderAdminLogin();
        }
    });

    document.body.addEventListener("submit", async (e) => {
        e.preventDefault();
        const form = e.target;

        if (form.id === "user-login-form") {
            const { password } = getFormObj(form);
            try {
                const configRef = doc(db, "publicConfig", "userAccess");
                const configSnap = await getDoc(configRef);
                const correctPassword = configSnap.exists() ? configSnap.data().password : DEFAULT_USER_PASSWORD;

                if (password === correctPassword) {
                    sessionStorage.setItem('isDashboardLogin', 'true');
                    await signInAnonymously(auth);
                } else {
                    showNotification("Incorrect password.", "error");
                }
            } catch (err) {
                console.error("User login error:", err);
                showNotification("Could not verify password. Please try again.", "error");
            }
        }
        
        if (form.id === "daily-clearance-search-form") {
            const { search } = getFormObj(form);
            renderUserDashboard(auth.currentUser, search.toUpperCase());
        }

        if (form.id === "auth-form") {
            routeHistory.push(renderAdminLogin);
            const { email, password, inviteCode } = getFormObj(form);
            try {
                if (authMode === "login") {
                    await signInWithEmailAndPassword(auth, email, password);
                } else {
                    if (inviteCode !== ADMIN_INVITE_CODE) {
                        showNotification("Invalid admin invite code.", "error");
                        routeHistory.pop();
                        return;
                    }
                    const cred = await createUserWithEmailAndPassword(auth, email, password);
                    await setDoc(doc(db, "admins", cred.user.uid), { email, createdAt: Timestamp.now() });
                    showNotification("Admin account created successfully!");
                }
            } catch (err) {
                showNotification(err.message, "error");
                routeHistory.pop();
            }
        }
        
        if (form.id === "user-password-form") {
            const { password } = getFormObj(form);
            if (password && password.length >= 6) {
                await setDoc(doc(db, "publicConfig", "userAccess"), { password });
                showNotification("User access password updated successfully!");
            } else {
                showNotification("Password must be at least 6 characters long.", "error");
            }
        }

        if (form.id === "track-request-form") {
            const vehicleNumber = document.getElementById("track-id-input").value.trim().toUpperCase();
            if (!vehicleNumber) {
                showNotification("Please enter a vehicle number.", "error");
                return;
            }

            try {
                if (!auth.currentUser) {
                    await signInAnonymously(auth);
                }
                
                const reqQuery = query(collection(db, "clearanceRequests"), where("vehicleNumber", "==", vehicleNumber));
                const reqSnap = await getDocs(reqQuery);

                if (!reqSnap.empty) {
                    const sortedDocs = reqSnap.docs.sort((a, b) => b.data().createdAt.toMillis() - a.data().createdAt.toMillis());
                    const latestRequest = { id: sortedDocs[0].id, ...sortedDocs[0].data() };
                    if (latestRequest.status === 'approved') {
                       // Fall through to check clearances
                    } else {
                        renderLandingPage({ vehicleNumber, trackingResult: createStatusCard(latestRequest) });
                        return;
                    }
                }

                const clrQuery = query(collection(db, "vehicleClearances"), where("vehicleNumber", "==", vehicleNumber));
                const clrSnap = await getDocs(clrQuery);

                if (!clrSnap.empty) {
                    const sortedDocs = clrSnap.docs.sort((a, b) => (b.data().createdAt?.toMillis() || 0) - (a.data().createdAt?.toMillis() || 0));
                    const latestClearance = { id: sortedDocs[0].id, ...sortedDocs[0].data() };
                    
                    const clearanceDiv = document.createElement('div');
                    clearanceDiv.className = 'p-4 bg-white dark:bg-gray-800 rounded-2xl shadow space-y-2 text-left';
                    clearanceDiv.innerHTML = `
                        <p class="text-sm text-gray-500 dark:text-gray-400">Vehicle</p>
                        <p class="font-mono text-xl font-bold text-blue-500 dark:text-blue-400">${latestClearance.vehicleNumber}</p>
                        <p class="text-xs text-gray-500 dark:text-gray-400">${latestClearance.vehicleType || "-"}</p>
                        <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">Status</p>
                        <p class="font-semibold text-green-600">ACTIVE CLEARANCE</p>
                        <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">Owner</p>
                        <p class="font-semibold">${latestClearance.ownerName}</p>
                        <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">Valid Until</p>
                        <p class="font-semibold text-gray-800 dark:text-gray-200">${formatDate(latestClearance.expiryDate)}</p>
                    `;
                    renderLandingPage({ vehicleNumber, trackingResult: clearanceDiv.outerHTML });
                    return;
                }

                const notFoundDiv = document.createElement('div');
                notFoundDiv.className = 'p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-2xl text-center';
                notFoundDiv.innerHTML = `
                    <div class="w-12 h-12 mx-auto text-red-500 mb-3">${icons.x}</div>
                    <p class="font-semibold text-red-600 dark:text-red-400">No request or clearance found for ${vehicleNumber}</p>
                    <p class="text-sm text-red-500 dark:text-red-400 mt-1">Please check the vehicle number and try again.</p>
                `;
                renderLandingPage({ vehicleNumber, trackingResult: notFoundDiv.outerHTML });

            } catch (err) {
                console.error("Tracking error:", err);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-2xl text-center';
                errorDiv.innerHTML = `
                    <div class="w-12 h-12 mx-auto text-red-500 mb-3">${icons.x}</div>
                    <p class="font-semibold text-red-600 dark:text-red-400">An error occurred during tracking</p>
                    <p class="text-sm text-red-500 dark:text-red-400 mt-1">Please try again later.</p>
                `;
                renderLandingPage({ vehicleNumber, trackingResult: errorDiv.outerHTML });
            }
        }

        if (form.id === "clearance-form") {
            const data = getFormObj(form);
            const payload = {
                ownerName: data.ownerName,
                vehicleNumber: data.vehicleNumber.toUpperCase(),
                vehicleType: data.vehicleType,
                location: data.location,
                entryDate: Timestamp.fromDate(new Date(data.entryDate)),
                expiryDate: Timestamp.fromDate(new Date(data.expiryDate)),
                escortRequired: !!data.escortRequired,
                notes: data.notes || ""
            };
            try {
                if (data.id) {
                    await updateDoc(doc(db, "vehicleClearances", data.id), payload);
                    showNotification("Clearance updated successfully.");
                } else {
                    await addDoc(collection(db, "vehicleClearances"), { ...payload, createdAt: Timestamp.now() });
                    showNotification("Clearance saved successfully.");
                }
                document.getElementById("modal-container").innerHTML = "";
            } catch (err) {
                showNotification(err.message, "error");
            }
        }
        
        if (form.id === "request-form") {
            const data = getFormObj(form);
            let currentUser = auth.currentUser;
            if (!currentUser) {
                const cred = await signInAnonymously(auth);
                currentUser = cred.user;
            }
            const payload = {
                requesterName: data.requesterName,
                requesterId: currentUser.uid,
                vehicleNumber: data.vehicleNumber.toUpperCase(),
                vehicleType: data.vehicleType,
                location: data.location,
                entryDate: Timestamp.fromDate(new Date(data.entryDate)),
                expiryDate: Timestamp.fromDate(new Date(data.expiryDate)),
                escortRequired: !!data.escortRequired,
                notes: data.notes || "",
                status: "pending",
                createdAt: Timestamp.now()
            };
            try {
                const docRef = await addDoc(collection(db, "clearanceRequests"), payload);
                showNotification("Request submitted successfully!");

                const newRequestSnap = await getDoc(docRef);
                const newRequestData = { id: newRequestSnap.id, ...newRequestSnap.data() };
                
                const trackingHTML = createStatusCard(newRequestData);
                
                renderLandingPage({
                    vehicleNumber: newRequestData.vehicleNumber,
                    trackingResult: trackingHTML
                });

            } catch (err) {
                showNotification(err.message, "error");
            }
        }
    });

    document.body.addEventListener("reset", e => {
        if (e.target.id === "daily-clearance-search-form") {
            setTimeout(() => renderUserDashboard(auth.currentUser, null), 0);
        }
    });

    document.body.addEventListener("click", e => {
        if (e.target.id === "modal-backdrop") {
            document.getElementById("modal-container").innerHTML = "";
        }
    });

    // --- Initial Render ---
    renderLandingPage();
  </script>
</body>
</html>
