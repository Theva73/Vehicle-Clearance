<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vehicle Clearance System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
    
    /* Invert calendar icon for dark mode compatibility */
    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(0.5);
    }
    html.dark input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
    }

    /* Hide default summary marker */
    summary { list-style: none; }
    summary::-webkit-details-marker { display: none; }
    
    /* Base Modal Styling */
    .modal-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        z-index: 50;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
    }
    
    .modal-content {
        width: 100%;
        max-width: 28rem;
        max-height: calc(100vh - 4rem);
        overflow-y: auto;
        position: relative;
    }
    
    .modal-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    
    .modal-buttons {
        display: flex;
        justify-content: flex-end;
        gap: 0.75rem;
        padding-top: 1.5rem;
        border-top: 1px solid; /* color will be set by theme */
        margin-top: 1rem;
    }

    /* Button loading spinner */
    .btn-loading {
        pointer-events: none;
        opacity: 0.7;
    }
    
    .btn-loading::after {
        content: '';
        display: inline-block;
        width: 16px;
        height: 16px;
        margin-left: 8px;
        border: 2px solid currentColor;
        border-right-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
        to { transform: rotate(360deg); }
    }
  </style>

</head>

    const formatDate = (date) => {
      if (!date) return "N/A";
      const d = date instanceof Date ? date : date.toDate();
      return d.toLocaleDateString('en-GB', { day: '2-digit', month: '2-digit', year: '2-digit'});
    };
    
    const toISODate = d => {
        if (!d) return "";

    };

      const notification = document.createElement("div");

    };

    const setButtonLoading = (button, loading = true, text = 'Saving...') => {
        if (loading) {
            button.disabled = true;
            button.classList.add('btn-loading');
            button.dataset.originalText = button.textContent;
            button.textContent = text;
        } else {
            button.disabled = false;

    const renderUserClearanceList = (searchTerm = "") => {
        const list = document.getElementById("user-clearance-list");
        if (!list) return;

        const lowerCaseSearch = searchTerm.toUpperCase().trim();
        const filtered = lowerCaseSearch ? clearances.filter(c => c.vehicleNumber.toUpperCase().includes(lowerCaseSearch)) : clearances;

        if (sorted.length === 0) {
            list.innerHTML = `<div class="text-center p-8 text-gray-500 dark:text-slate-400 bg-white dark:bg-slate-800/50 rounded-lg">No active clearances found${searchTerm ? ' for "' + searchTerm + '"' : ''}.</div>`;

        list.innerHTML = sorted.map(c => `

                        <h2 class="text-2xl font-semibold text-gray-800 dark:text-white">Manage Clearances</h2>
                        <button id="add-clearance-btn" class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                            <span class="w-5 h-5">${icons.plus}</span> Add Clearance
                        </button>
                    </div>
                    <div id="clearance-list" class="space-y-4"></div>
                </section>
            </main>
            <div id="modal-container"></div>
        </div>`;
        
        unsubClearances = onSnapshot(collection(db, "vehicleClearances"), snap => {
            clearances = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            renderAdminClearancesList();
        });

        unsubRequests = onSnapshot(query(collection(db, "clearanceRequests"), where("status", "==", "pending")), snap => {
            clearanceRequests = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            renderRequestList();
        });
    };

    const renderRequestList = () => {
        const list = document.getElementById("request-list");
        const badge = document.getElementById("request-count-badge");
        if (!list || !badge) return;

        badge.textContent = clearanceRequests.length;
        badge.style.display = clearanceRequests.length > 0 ? 'inline-block' : 'none';

        if (clearanceRequests.length === 0) {
            list.innerHTML = `<div class="text-center p-8 text-slate-500 bg-slate-800/50 rounded-lg">No pending requests.</div>`;
            return;
        }

        const sortedRequests = [...clearanceRequests].sort((a,b) => b.requestedAt.toDate() - a.requestedAt.toDate());

        list.innerHTML = sortedRequests.map(r => `
            <div class="bg-slate-800/50 rounded-lg shadow border border-slate-800 p-4 animate-fade-in">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="font-mono text-xl font-bold text-yellow-500">${r.vehicleNumber}</p>
                        <p class="font-semibold text-white">${r.ownerName} (${r.vehicleType})</p>
                        <p class="text-sm text-slate-400 mt-1"><b>Reason:</b> ${r.notes || 'N/A'}</p>
                        <p class="text-xs text-slate-500">Requested: ${formatDate(r.requestedAt)}</p>
                    </div>
                    <div class="flex gap-2 flex-shrink-0">
                        <button class="approve-request-btn p-3 bg-green-900/50 text-green-400 hover:bg-green-900 rounded-full" data-id="${r.id}" title="Approve">${icons.check}</button>
                        <button class="reject-request-btn p-3 bg-red-900/50 text-red-400 hover:bg-red-900 rounded-full" data-id="${r.id}" title="Reject">${icons.x}</button>
                    </div>
                </div>
            </div>`).join("");
    };

    const renderAdminClearancesList = () => {
        const list = document.getElementById("clearance-list");
        if (!list) return;
        const sorted = [...clearances].sort((a, b) => b.entryDate.toDate() - a.entryDate.toDate());

        if (sorted.length === 0) {
            list.innerHTML = `<div class="text-center p-8 text-slate-500 bg-slate-800/50 rounded-lg">No clearances found.</div>`;
            return;
        }

        list.innerHTML = sorted.map(c => `
            <details class="bg-slate-800/50 rounded-lg shadow border border-slate-800 group animate-fade-in">
                <summary class="flex justify-between items-center p-4 cursor-pointer list-none hover:bg-slate-800 transition-colors duration-200">
                    <div class="flex items-center gap-4">
                        <span class="text-slate-600 transform transition-transform duration-300 group-open:rotate-90">${icons.chevronRight}</span>
                        <div>
                            <p class="font-bold text-white">${c.ownerName}</p>
                            <p class="font-mono text-lg font-bold text-blue-400">${c.vehicleNumber}</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-1 flex-shrink-0">
                        <button class="edit-btn p-2 text-blue-500 hover:bg-blue-900/50 rounded-full" data-id="${c.id}">${icons.edit}</button>
                        <button class="delete-btn p-2 text-red-500 hover:bg-red-900/50 rounded-full" data-id="${c.id}">${icons.trash}</button>
                    </div>
                </summary>
                <div class="px-4 pb-4 border-t border-slate-800">
                    <div class="pt-3 space-y-2 text-sm text-slate-300">
                        <p><b>Vehicle Type:</b> ${c.vehicleType || "-"}</p>
                        <p><b>Location:</b> ${c.location}</p>
                        <p><b>Validity:</b> ${formatDate(c.entryDate)} - ${formatDate(c.expiryDate)}</p>
                        <p><b>Escort:</b> <span class="${c.escortRequired ? 'text-green-400' : 'text-slate-500'}">${c.escortRequired ? 'Required' : 'Not Required'}</span></p>
                        ${c.notes ? `<p><b>Notes:</b> ${c.notes}</p>` : ""}
                    </div>
                </div>
            </details>`).join("");
    };

    const renderConfirmationModal = (title, message, onConfirm) => {
        const modalContainer = document.getElementById('modal-container');
        modalContainer.innerHTML = `
        <div class="modal-backdrop">
            <div class="modal-content ${modalBaseClasses.content} p-6 animate-fade-in"> 
                <h2 class="text-lg font-bold text-white">${title}</h2>
                <p class="mt-2 text-sm text-slate-400">${message}</p>
                <div class="mt-6 flex justify-end gap-3">
                    <button id="cancel-confirm-btn" class="${modalBaseClasses.cancelButton}">Cancel</button>
                    <button id="confirm-action-btn" class="px-4 py-2 rounded-lg bg-red-600 text-white hover:bg-red-700">Confirm</button>
                </div>
            </div>
        </div>`;
        document.getElementById('confirm-action-btn').onclick = () => { onConfirm(); modalContainer.innerHTML = ''; };
        document.getElementById('cancel-confirm-btn').onclick = () => modalContainer.innerHTML = '';
    };

    const renderAdminLogin = () => {
        routeHistory.push(renderLandingPage);
        const isSignup = authMode === "signup";
        appRoot.innerHTML = `
        <div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 p-4">
            <div class="w-full max-w-md bg-white dark:bg-slate-800/50 dark:border dark:border-slate-700 rounded-2xl shadow-xl p-8 space-y-6 animate-fade-in">
                <div class="text-center">
                    <div class="w-12 h-12 mx-auto text-blue-500">${icons.shield}</div>
                    <h1 class="text-3xl font-bold text-gray-800 dark:text-white mt-4">Admin Access</h1>
                    <p class="text-gray-500 dark:text-slate-400">${isSignup ? "Create an admin account" : "Sign in to manage clearances"}</p>
                </div>
                <form id="auth-form" class="space-y-6">
                    <div class="${isSignup ? '' : 'hidden'}">
                        <label class="text-sm font-medium text-gray-700 dark:text-slate-300">Admin Invite Code</label>
                        <input type="password" name="inviteCode" class="mt-1 block w-full px-4 py-3 bg-slate-700 border-slate-600 rounded-lg text-white" placeholder="Enter the secret code" />
                    </div>
                    <div>
                        <label class="text-sm font-medium text-gray-700 dark:text-slate-300">Email</label>
                        <input type="email" name="email" class="mt-1 block w-full px-4 py-3 bg-slate-700 border-slate-600 rounded-lg text-white" placeholder="admin@example.com" required />
                    </div>
                    <div>
                        <label class="text-sm font-medium text-gray-700 dark:text-slate-300">Password</label>
                        <input type="password" name="password" class="mt-1 block w-full px-4 py-3 bg-slate-700 border-slate-600 rounded-lg text-white" placeholder="••••••••" required />
                    </div>
                    <button type="submit" class="w-full flex justify-center py-3 px-4 rounded-lg text-white font-semibold bg-blue-600 hover:bg-blue-700"><span>${isSignup ? "Sign Up" : "Login"}</span></button>
                </form>
                <div class="text-center text-sm">
                    <span class="text-gray-500 dark:text-slate-400">${isSignup ? "Already have an account?" : "Need an admin account?"}</span>
                    <button id="auth-toggle-button" class="font-medium text-blue-500 hover:text-blue-400 ml-1">${isSignup ? "Login" : "Sign Up"}</button>
                </div>
                <button id="back-btn" class="mt-2 text-slate-400 hover:text-slate-200 underline text-sm block mx-auto">Back to Home</button>
            </div>
        </div>`;
    };

    // --- Core Logic (Unchanged) ---
    onAuthStateChanged(auth, async (user) => {
        unsubClearances?.();
        unsubRequests?.();

        if (user) { 
            appRoot.innerHTML = `<div class="min-h-screen flex items-center justify-center"><div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500"></div></div>`;
            const adminDoc = await getDoc(doc(db, "admins", user.uid));
            if (adminDoc.exists()) {
                renderAdminDashboard(user);
            } else { 
                await signOut(auth);
            }
        } else { 
            renderLandingPage();
        }
    });

    document.body.addEventListener("click", async (e) => {
        const target = e.target;
        if (target.classList.contains('modal-backdrop')) {
            const modalContainer = target.closest('#modal-container');
            if (modalContainer) modalContainer.innerHTML = '';
            return;
        }

        const button = target.closest('button');
        if (!button) return;

        if (button.id === "request-btn") renderRequestModal();
        else if (button.id === "admin-btn") renderAdminLogin();
        else if (button.id === "user-btn") renderUserDashboard();
        else if (button.id === "back-btn") goBack();
        else if (button.id === "auth-toggle-button") { authMode = authMode === "login" ? "signup" : "login"; renderAdminLogin(); }
        else if (button.id === "logout-button") await signOut(auth);
        else if (button.id === "close-modal-btn" || button.id === "cancel-modal-btn") button.closest("#modal-container").innerHTML = "";
        else if (button.id === "add-clearance-btn") renderModal();
        else if (button.classList.contains("edit-btn")) {
            const clearanceToEdit = clearances.find(c => c.id === button.dataset.id);
            if (clearanceToEdit) renderModal(clearanceToEdit);
        } else if (button.classList.contains("delete-btn")) {
            const id = button.dataset.id;
            renderConfirmationModal('Delete Clearance', 'This action cannot be undone.', async () => {
                try { await deleteDoc(doc(db, "vehicleClearances", id)); showNotification("Clearance deleted."); }
                catch(err) { showNotification("Error deleting clearance.", "error"); }
            });
        } else if (button.classList.contains("approve-request-btn")) {
            const request = clearanceRequests.find(r => r.id === button.dataset.id);
            if(request) {
                const tomorrow = new Date(); tomorrow.setDate(tomorrow.getDate() + 1);
                renderModal({ ...request, requestId: request.id, entryDate: new Date(), expiryDate: tomorrow, notes: `Approved from request. Reason: ${request.notes}` });
            }
        } else if (button.classList.contains("reject-request-btn")) {
            const id = button.dataset.id;
            renderConfirmationModal('Reject Request', 'Are you sure?', async () => {
                try { await updateDoc(doc(db, "clearanceRequests", id), { status: 'rejected' }); showNotification("Request rejected."); }
                catch(err) { showNotification("Error rejecting request.", "error"); }
            });
        }
    });

    document.body.addEventListener("submit", async (e) => {
        e.preventDefault();
        const form = e.target;
        const button = form.querySelector('button[type="submit"]');

        if (form.id === "auth-form") {
            setButtonLoading(button, true, 'Authenticating...');
            const { email, password, inviteCode } = getFormObj(form);
            try {
                if (authMode === "login") {
                    await signInWithEmailAndPassword(auth, email, password);
                } else {
                    if (inviteCode !== ADMIN_INVITE_CODE) throw new Error("Invalid admin invite code.");
                    const cred = await createUserWithEmailAndPassword(auth, email, password);
                    await setDoc(doc(db, "admins", cred.user.uid), { email, createdAt: Timestamp.now() });
                    showNotification("Admin account created!");
                }
            } catch (err) { showNotification(err.message, "error"); setButtonLoading(button, false); }
        } 
        else if (form.id === "clearance-form") {
            setButtonLoading(button, true);
            const data = getFormObj(form);
            const entryDate = new Date(data.entryDate);
            const expiryDate = new Date(data.expiryDate);

            if(isNaN(entryDate.getTime()) || isNaN(expiryDate.getTime()) || expiryDate <= entryDate) {
                showNotification("Valid dates are required and expiry must be after entry.", "error");
                setButtonLoading(button, false); return;
            }

            const payload = {
                ownerName: data.ownerName, vehicleNumber: data.vehicleNumber.toUpperCase(), vehicleType: data.vehicleType,
                location: data.location, entryDate: Timestamp.fromDate(entryDate), expiryDate: Timestamp.fromDate(expiryDate),
                escortRequired: data.escortRequired === 'on', notes: data.notes || ""
            };

            try {
                if (data.id) { await updateDoc(doc(db, "vehicleClearances", data.id), payload); showNotification("Clearance updated."); }
                else { await addDoc(collection(db, "vehicleClearances"), { ...payload, createdAt: Timestamp.now() }); showNotification("Clearance saved."); }
                if(data.requestId) { await deleteDoc(doc(db, "clearanceRequests", data.requestId)); }
                document.getElementById("modal-container").innerHTML = "";
            } catch (err) { showNotification("Error: " + err.message, "error");
            } finally { setButtonLoading(button, false); }
        }
        else if (form.id === "request-form") {
            setButtonLoading(button, true, 'Submitting...');
            const data = getFormObj(form);
            try {
                await addDoc(collection(db, "clearanceRequests"), {
                    ...data, vehicleNumber: data.vehicleNumber.toUpperCase(), status: 'pending', requestedAt: Timestamp.now()
                });
                showNotification("Request submitted for approval!");
                document.getElementById("modal-container").innerHTML = "";
            } catch (err) { showNotification("Failed to submit request.", "error");
            } finally { setButtonLoading(button, false); }
        }
    });

    renderLandingPage();

  </script>
</body>
</html>
