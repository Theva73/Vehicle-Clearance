<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vehicle Clearance System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .dark-theme-bg {
        background-color: #0f172a;
        background-image: radial-gradient(circle at top, #1e293b, #0f172a);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
    
    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(0.5);
    }
    .dark input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
    }

    summary { list-style: none; }
    summary::-webkit-details-marker { display: none; }
    
    #settings-panel {
        transition: transform 0.3s ease-in-out;
    }
    #settings-backdrop {
        transition: background-color 0.3s ease-in-out;
    }

    /* Voice Search Improvements */
    .voice-modal {
        backdrop-filter: blur(8px);
        background: rgba(0, 0, 0, 0.6);
    }
    
    .voice-content {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }
    
    .voice-icon {
        animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.7; }
        100% { transform: scale(1); opacity: 1; }
    }
    
    .listening-indicator {
        animation: listening 1.5s infinite;
    }
    
    @keyframes listening {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
    }

    .action-buttons {
        position: relative;
        z-index: 10;
    }
    
    .action-buttons button {
        pointer-events: auto;
    }

    .settings-tab-btn.active {
        border-color: #3b82f6; /* blue-500 */
        color: #2563eb; /* blue-600 */
    }
     .dark .settings-tab-btn.active {
        border-color: #60a5fa; /* blue-400 */
        color: #60a5fa; /* blue-400 */
    }

  </style>

</head>

      onSnapshot, query, Timestamp, getDoc, where, updateDoc, getDocs, orderBy
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const ADMIN_INVITE_CODE = "ADMIN2025";

    const firebaseConfig = {
      apiKey: "AIzaSyC51Zo7V75JjOpLOdusf6ZKUzEG_gqFcV4",
      authDomain: "vehicle-clearance.firebaseapp.com",
      projectId: "vehicle-clearance",

      messagingSenderId: "187403368572",
      appId: "1:187403368572:web:1f94845da67ef0c7ccf1f9"

    // --- App Initialization ---
    const appRoot = document.getElementById("app-root");
    let app, auth, db;
    try {
      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      db = getFirestore(app);
      console.log("Firebase initialized successfully");
    } catch (err) {
      console.error("Firebase initialization error:", err);
      appRoot.innerHTML = '<div class="p-8 text-center text-red-500 bg-red-100 rounded-lg"><b>Error:</b> Firebase initialization failed. Check console for details.</div>';
    }

    // --- State Management ---
    let clearances = [];
    let clearanceRequests = [];
    let vvips = [];
    let userPasswordConfig = null;
    let unsubClearances = null, unsubRequests = null, unsubConfig = null, unsubVVIPs = null;
    let authMode = "login";
    let routeHistory = [];

    // --- Voice Recognition Variables ---
    let recognition = null;
    let isVoiceSearchActive = false;
    let voiceSearchTimeout = null;
    let currentVoiceInput = null;

    // — Voice Recognition Setup —
    const initializeVoiceRecognition = () => {
        if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
            console.warn('Speech recognition not supported');
            return false;
        }

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();

        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'en-US';
        recognition.maxAlternatives = 1;

        recognition.onstart = () => {
            console.log('Voice recognition started');
            isVoiceSearchActive = true;
            updateVoiceSearchUI('listening');
        };

        recognition.onresult = (event) => {
            handleVoiceResult(event);
        };

        recognition.onerror = (event) => {
            console.error('Voice recognition error:', event.error);
            updateVoiceSearchUI('error');
            setTimeout(() => stopVoiceSearch(), 1500);
        };

        recognition.onend = () => {
            console.log('Voice recognition ended');
            isVoiceSearchActive = false;
            if (voiceSearchTimeout) {
                clearTimeout(voiceSearchTimeout);
            }
        };

        return true;
    };

    // --- Vehicle Number Processing ---
    const processVehicleNumber = (spokenText) => {
        console.log('Processing spoken text:', spokenText);
        let processed = spokenText.toLowerCase().trim();

        const numberMappings = [
            ['zero', '0'], ['naught', '0'], ['oh', '0'], ['o', '0'],
            ['one', '1'], ['won', '1'], ['wan', '1'], ['wun', '1'],
            ['two', '2'], ['to', '2'], ['too', '2'], ['tu', '2'],
            ['three', '3'], ['tree', '3'], ['free', '3'], ['thee', '3'],
            ['four', '4'], ['for', '4'], ['fore', '4'], ['foe', '4'],
            ['five', '5'], ['fife', '5'], ['fyve', '5'],
            ['six', '6'], ['sex', '6'], ['sick', '6'], ['sicks', '6'],
            ['seven', '7'], ['sven', '7'], ['sevn', '7'],
            ['eight', '8'], ['ate', '8'], ['ait', '8'],
            ['nine', '9'], ['nein', '9'], ['sign', '9'], ['sine', '9'],
            ['ten', '1 0'], ['eleven', '1 1'], ['twelve', '1 2'],
            ['thirteen', '1 3'], ['fourteen', '1 4'], ['fifteen', '1 5'],
            ['sixteen', '1 6'], ['seventeen', '1 7'], ['eighteen', '1 8'], ['nineteen', '1 9'],
            ['first', '1'], ['second', '2'], ['third', '3'], ['fourth', '4'], ['fifth', '5'],
            ['sixth', '6'], ['seventh', '7'], ['eighth', '8'], ['ninth', '9'],
            ['room', '2'], ['through', '3'], ['door', '4'], ['floor', '4'],
            ['half', '5'], ['heaven', '7'], ['weight', '8'], ['line', '9']
        ];

        numberMappings.forEach(([word, digit]) => {
            const regex = new RegExp(`\\b${word}\\b`, 'gi');
            processed = processed.replace(regex, ` ${digit} `);
        });

        const digits = processed.match(/[0-9]/g);
        const result = digits ? digits.join('') : '';

        console.log('Original:', spokenText, 'Processed:', processed, 'Digits found:', digits, 'Final result:', result);
        return result;
    };

    const isValidVehicleNumber = (vehicleNumber) => {
        return vehicleNumber && vehicleNumber.length > 0 && /^[0-9]+$/.test(vehicleNumber);
    };

    const handleVoiceResult = (event) => {
        let transcript = '';

        for (let i = event.resultIndex; i < event.results.length; i++) {
            if (event.results[i].isFinal) {
                transcript = event.results[i][0].transcript;
                break;
            }
        }

        if (transcript.trim()) {
            console.log('Raw transcript:', transcript);
            const detectedNumber = processVehicleNumber(transcript);
            updateVoiceSearchUI('processing', transcript, detectedNumber);
            
            if (detectedNumber && detectedNumber.length > 0) {
                setTimeout(() => {
                    completeVoiceSearch(detectedNumber);
                }, 800);
            }
        }
    };

    const updateVoiceSearchUI = (status, heard = '', detected = '') => {
        const modal = document.getElementById('voice-search-modal');
        if (!modal) return;
        
        const heardElement = modal.querySelector('#heard-text');
        const detectedElement = modal.querySelector('#detected-text');
        const statusElement = modal.querySelector('#voice-status');
        const accuracyElement = modal.querySelector('#accuracy-indicator');
        const progressBar = modal.querySelector('#progress-bar');
        
        if (heardElement) heardElement.textContent = heard || '';
        if (detectedElement) {
            detectedElement.textContent = detected || '';
            detectedElement.className = detected && isValidVehicleNumber(detected) 
                ? 'text-2xl font-bold text-green-400' 
                : 'text-2xl font-bold text-yellow-400';
        }
        
        switch (status) {
            case 'listening':
                if (statusElement) statusElement.textContent = 'Say vehicle registration number clearly';
                if (progressBar) progressBar.style.width = '30%';
                if (accuracyElement) accuracyElement.textContent = 'Listening...';
                break;
            case 'processing':
                if (statusElement) statusElement.textContent = 'Processing...';
                if (progressBar) progressBar.style.width = '70%';
                if (accuracyElement) accuracyElement.textContent = `Confidence: ${isValidVehicleNumber(detected) ? 'High' : 'Low'}`;
                break;
            case 'no-speech':
                if (statusElement) statusElement.textContent = 'No speech detected. Please try again.';
                if (progressBar) progressBar.style.width = '0%';
                break;
            case 'error':
                if (statusElement) statusElement.textContent = 'Error occurred. Please try again.';
                if (progressBar) progressBar.style.width = '0%';
                break;
        }
    };

    const startVoiceSearch = (inputElement) => {
        if (!recognition) {
            if (!initializeVoiceRecognition()) {
                showNotification("Voice search not supported on this device", "error");
                return;
            }
        }

        if (isVoiceSearchActive) {
            stopVoiceSearch();
            return;
        }
        
        currentVoiceInput = inputElement;
        showVoiceSearchModal();
        
        try {
            recognition.start();
            voiceSearchTimeout = setTimeout(() => {
                stopVoiceSearch();
            }, 10000); 
        } catch (error) {
            console.error('Failed to start voice recognition:', error);
            hideVoiceSearchModal();
            showNotification("Failed to start voice search", "error");
        }
    };

    const stopVoiceSearch = () => {
        if (recognition && isVoiceSearchActive) {
            recognition.stop();
        }
        if (voiceSearchTimeout) {
            clearTimeout(voiceSearchTimeout);
            voiceSearchTimeout = null;
        }
        isVoiceSearchActive = false;
        setTimeout(hideVoiceSearchModal, 500);
    };

    const completeVoiceSearch = (detectedNumber) => {
        if (currentVoiceInput && detectedNumber) {
            currentVoiceInput.value = detectedNumber;
            currentVoiceInput.dispatchEvent(new Event('input', { bubbles: true }));
            showNotification(`Vehicle number "${detectedNumber}" detected!`);
        }
        stopVoiceSearch();
    };

    // --- Utility Functions ---
    const goBack = () => {
        if (routeHistory.length > 0) {
            const renderPrevious = routeHistory.pop();
            renderPrevious();
        } else {
            renderLandingPage();
        }
    };

    const formatDate = (date) => {
      if (!date) return "N/A";
      const d = date instanceof Date ? date : date.toDate();
      return `${String(d.getDate()).padStart(2, '0')}/${String(d.getMonth() + 1).padStart(2, '0')}/${String(d.getFullYear()).slice(-2)}`;
    };

    const formatDateLongForm = (date) => {
      if (!date) return "N/A";
      const d = date instanceof Date ? date : date.toDate();
      return d.toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      });
    };

    const formatVehicleNumber = (vehicleNumber) => {
        if (!vehicleNumber) return 'N/A';
        return vehicleNumber.toUpperCase();
    };

    const toISODate = d => d ? new Date(d.getTime() - (d.getTimezoneOffset() * 60000)).toISOString().split("T")[0] : "";
    const getFormObj = form => Object.fromEntries(new FormData(form).entries());

    const showNotification = (message, type = "success") => {
      const notification = document.createElement("div");
      const bgColor = type === "success" ? "bg-green-500" : "bg-red-500";
      notification.className = `fixed bottom-5 right-5 p-4 rounded-lg shadow-lg text-white flex items-center animate-fade-in z-[100] ${bgColor}`;
      notification.innerHTML = `<span class="mr-3">${type === "success" ? "✓" : "✗"}</span><span>${message}</span>`;
      document.body.appendChild(notification);
      setTimeout(() => notification.remove(), 4000);
    };

    const parseLocalDate = (dateString) => {
        if (!dateString) return null;
        const parts = dateString.split('-');
        if (parts.length !== 3) return null;
        const year = parseInt(parts[0], 10);
        const month = parseInt(parts[1], 10) - 1; 
        const day = parseInt(parts[2], 10);
        if (isNaN(year) || isNaN(month) || isNaN(day)) return null;
        return new Date(year, month, day);
    };

    };

    // --- Voice Search Modal ---
    const showVoiceSearchModal = () => {
        const modal = document.createElement('div');
        modal.id = 'voice-search-modal';
        modal.className = 'fixed inset-0 z-50 voice-modal flex items-center justify-center p-4';
        modal.innerHTML = `
            <div class="voice-content w-full max-w-md p-8 text-white text-center">
                <div class="voice-icon w-16 h-16 mx-auto mb-6 text-white">
                    ${icons.mic}
                </div>
                <h2 class="text-2xl font-bold mb-4">Voice Search Active</h2>
                <p id="voice-status" class="mb-6 text-blue-100">Initializing...</p>

                    <div class="text-sm text-blue-200 mb-2">Heard:</div>

    const generatePDFReport = async (button) => {
        button.disabled = true;
        const originalHTML = button.innerHTML;
        button.innerHTML = '<div class="animate-spin w-4 h-4 border-2 border-white border-t-transparent rounded-full"></div> Generating...';

        try {
            if (typeof window.jspdf === 'undefined') {
                throw new Error('jsPDF library not loaded');
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ 
                orientation: "portrait", 
                unit: "mm", 
                format: "a4" 
            });
            
            const now = new Date();
            const twentyFourHoursAgo = new Date(now.getTime() - (24 * 60 * 60 * 1000));
            
            let reportData = [];

            const clearancesQuery = query(
                collection(db, "vehicleClearances"),
                orderBy("createdAt", "desc")
            );
            const clearanceSnap = await getDocs(clearancesQuery);
            
            const validClearances = clearanceSnap.docs
                .map(d => ({ id: d.id, ...d.data() }))
                .filter(c => c.expiryDate.toDate() >= twentyFourHoursAgo);

            validClearances.forEach(c => {
                const status = now <= c.expiryDate.toDate() ? 'ACTIVE' : 'EXPIRED';
                reportData.push([
                    formatVehicleNumber(c.vehicleNumber || 'N/A'),
                    c.vehicleType || 'N/A',
                    formatDate(c.expiryDate),
                    c.location || 'N/A',
                    status
                ]);
            });

            const requestsQuery = query(
                collection(db, "clearanceRequests"),
                where("createdAt", ">=", Timestamp.fromDate(twentyFourHoursAgo)),
                orderBy("createdAt", "desc")
            );
            const requestSnap = await getDocs(requestsQuery);
            const recentRequests = requestSnap.docs
                .map(d => ({ id: d.id, ...d.data() }))
                .filter(r => r.status !== 'rejected'); 

            recentRequests.forEach(r => {
                 reportData.push([
                    formatVehicleNumber(r.vehicleNumber || 'N/A'),
                    r.vehicleType || 'N/A',
                    formatDate(r.expiryDate),
                    r.location || 'N/A',
                    r.status?.toUpperCase() || 'PENDING'
                 ]);
            });

            doc.setFontSize(20);
            doc.setFont(undefined, 'bold');
            doc.text("Vehicle Clearance Report", 14, 20);
            
            doc.setFontSize(12);
            doc.setFont(undefined, 'normal');
            doc.setTextColor(100);
            doc.text(`Report Period: 24-Hour`, 14, 30);
            doc.text(`Generated: ${formatDateLongForm(now)} at ${now.toLocaleTimeString()}`, 14, 36);
            
            if (reportData.length === 0) {
                doc.setFontSize(14);
                doc.setTextColor(150);
                doc.text("No valid clearances or requests found.", 14, 55);
            } else {
                doc.autoTable({
                    head: [['Vehicle No.', 'Type', 'Expiry Date', 'Location', 'Status']], 
                    body: reportData,
                    startY: 45,
                    theme: 'grid',
                    headStyles: { 
                        fillColor: [45, 55, 72], 
                        textColor: 255,
                        fontSize: 10,
                        fontStyle: 'bold'
                    },
                    styles: { 
                        fontSize: 8, 
                        cellPadding: 3, 
                        halign: 'center', 
                        valign: 'middle',
                        overflow: 'linebreak'
                    },
                    columnStyles: {
                        0: { halign: 'left', fontStyle: 'bold' }, 
                        1: { halign: 'center' }, 
                        2: { halign: 'center' }, 
                        3: { halign: 'left' }, 
                        4: { halign: 'center', fontStyle: 'bold' } 
                    },
                    didParseCell: (data) => {
                        if (data.section === 'body' && data.column.index === 4) { 
                            const status = data.cell.raw;
                            switch(status) {
                                case 'ACTIVE':
                                case 'APPROVED':
                                    data.cell.styles.textColor = [22, 163, 74]; break;
                                case 'PENDING':
                                    data.cell.styles.textColor = [245, 158, 11]; break;
                                case 'EXPIRED':
                                    data.cell.styles.textColor = [239, 68, 68]; break;
                                case 'UPCOMING':
                                    data.cell.styles.textColor = [59, 130, 246]; break;
                                default:
                                    data.cell.styles.textColor = [107, 114, 128];
                            }
                        }
                    }
                });
            }

            const finalY = doc.lastAutoTable ? doc.lastAutoTable.finalY + 20 : 65;
            
            doc.setFontSize(14);
            doc.setFont(undefined, 'bold');
            doc.setTextColor(0);
            doc.text("Summary", 14, finalY);
            
            doc.setFontSize(10);
            doc.setFont(undefined, 'normal');
            doc.setTextColor(100);
            const activeClearances = reportData.filter(row => row[4] === 'ACTIVE' || row[4] === 'APPROVED').length;
            const pendingRequests = reportData.filter(row => row[4] === 'PENDING').length;
            const totalRecords = reportData.length;
            doc.text(`Total Records: ${totalRecords}`, 14, finalY + 8);
            doc.text(`Active Clearances: ${activeClearances}`, 14, finalY + 16);
            doc.text(`Pending Requests: ${pendingRequests}`, 14, finalY + 24);

            const fileName = `Vehicle_Clearance_Report_${now.toISOString().split('T')[0]}_${now.getHours()}${now.getMinutes()}.pdf`;
            doc.save(fileName);
            
            showNotification("PDF report generated successfully!");
        } catch (error) {
            console.error("PDF Generation Error:", error);
            showNotification(`Failed to generate PDF: ${error.message}`, "error");
        } finally {
            button.disabled = false;
            button.innerHTML = originalHTML;
        }
    };

                        <input name="location" value="${edit?.location || ''}" class="mt-1 w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white" required />
                    </div>
                    <div>
                        <label class="text-sm font-medium text-gray-700 dark:text-gray-300">Notes</label>
                        <textarea name="notes" rows="3" class="mt-1 w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white">${edit?.notes || ''}</textarea>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" name="escortRequired" class="h-5 w-5 rounded text-blue-600" ${edit?.escortRequired ? 'checked' : ''}/>
                        <label class="ml-2 text-gray-700 dark:text-gray-300">Escort Required</label>
                    </div>
                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" id="cancel-modal-btn" class="px-6 py-2 rounded-lg bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-500">Cancel</button>
                        <button type="button" class="save-clearance-btn px-6 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700" data-id="${edit?.id || ''}">${isEdit ? 'Update' : 'Save'}</button>
                    </div>
                </form>
            </div>
        </div>`;
    };

    const renderConfirmationModal = (title, message, onConfirm) => {
        const modalContainer = document.getElementById('modal-container');
        modalContainer.innerHTML = `
        <div id="confirm-modal-backdrop" class="fixed inset-0 bg-black bg-opacity-60 z-[60] flex justify-center items-center p-4">
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-6 w-full max-w-sm relative animate-fade-in">
                <h2 class="text-lg font-bold text-gray-800 dark:text-gray-100">${title}</h2>
                <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">${message}</p>
                <div class="mt-6 flex justify-end space-x-3">
                    <button id="cancel-confirm-btn" class="px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-500">Cancel</button>
                    <button id="confirm-action-btn" class="px-4 py-2 rounded-lg bg-red-600 text-white hover:bg-red-700">Confirm</button>
                </div>
            </div>
        </div>
        `;

        document.getElementById('confirm-action-btn').onclick = () => {
            onConfirm();
            modalContainer.innerHTML = '';
        };
        const closeModal = () => modalContainer.innerHTML = '';
        document.getElementById('cancel-confirm-btn').onclick = closeModal;
        document.getElementById('confirm-modal-backdrop').onclick = (e) => {
            if (e.target.id === 'confirm-modal-backdrop') closeModal();
        };
    };

    const toggleSettingsPanel = (show) => {
        const panel = document.getElementById('settings-panel');
        const backdrop = document.getElementById('settings-backdrop');
        if (panel && backdrop) {
            if(show){
                backdrop.classList.remove('-z-10');
                backdrop.classList.add('z-40');
                backdrop.classList.replace('bg-black/0', 'bg-black/50');
                panel.classList.replace('translate-x-full', 'translate-x-0');
            } else {
                backdrop.classList.replace('bg-black/50', 'bg-black/0');
                panel.classList.replace('translate-x-0', 'translate-x-full');
                setTimeout(() => {
                    backdrop.classList.remove('z-40');
                    backdrop.classList.add('-z-10');
                }, 300);
            }
        }
    };

    // — Auth State Listener —
    onAuthStateChanged(auth, async (user) => {
        unsubClearances?.();
        unsubRequests?.();
        unsubConfig?.();
        unsubVVIPs?.();

        if (user && !user.isAnonymous) { // Admin user
            appRoot.innerHTML = '<div class="min-h-screen flex items-center justify-center"><div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500"></div></div>';
            try {
                const adminDoc = await getDoc(doc(db, "admins", user.uid));
                if (adminDoc.exists()) {
                    unsubVVIPs = onSnapshot(query(collection(db, "vvips"), orderBy("vehicleNumber")), snap => {
                        vvips = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                        if (document.getElementById('vvip-list-container-settings')) {
                             renderVVIPListForSettings();
                        }
                    });
                    const configRef = doc(db, "publicConfig", "userAccess");
                    unsubConfig = onSnapshot(configRef, async (snap) => {
                        if (!snap.exists()) {
                            await setDoc(configRef, { password: DEFAULT_USER_PASSWORD });
                            userPasswordConfig = { password: DEFAULT_USER_PASSWORD };
                        } else {
                            userPasswordConfig = snap.data();
                        }
                        renderAdminDashboard(user);
                    });

                } else {
                    console.log("User not found in admins collection");
                    await signOut(auth);
                }
            } catch (error) {
                console.error("Error checking admin status:", error);
                showNotification("Error verifying admin status", "error");
                await signOut(auth);
            }
        } else if (user && user.isAnonymous && sessionStorage.getItem('isDashboardLogin') === 'true') {
            showUserDashboard(user);
        } else { // No user / logged out
            sessionStorage.removeItem('isDashboardLogin');
            renderLandingPage();
        }
    });

    // --- Global Event Listener ---
    document.body.addEventListener("click", async (e) => {
        const target = e.target;
        const button = target.closest('button');
        
        if (target.id === 'settings-backdrop') toggleSettingsPanel(false);
        if (target.id === 'form-modal-backdrop') target.closest('#modal-container').innerHTML = '';
        if (target.id === 'review-modal-backdrop') target.closest('#modal-container').innerHTML = '';
        if (target.id === 'vvip-modal-backdrop') target.closest('#modal-container').innerHTML = '';
        
        if (!button) return;

        if (button.classList.contains('edit-btn') || button.classList.contains('delete-btn')) {
            e.preventDefault();
            e.stopPropagation();
        }

        try {
            if (button.id === 'settings-btn') { e.preventDefault(); toggleSettingsPanel(true); return; }
            if (button.id === 'close-settings-panel-btn') { e.preventDefault(); toggleSettingsPanel(false); return; }
            if (button.id === 'show-vvip-btn') { renderVVIPModal(); return; }
            if (button.id === 'close-vvip-modal-btn') { button.closest('#modal-container').innerHTML = ''; return; }

            if (button.classList.contains('settings-tab-btn')) {
                 e.preventDefault();
                const tab = button.dataset.tab;
                document.querySelectorAll('.settings-tab-btn').forEach(btn => {
                    btn.classList.remove('active');
                    btn.classList.add('border-transparent', 'text-gray-500', 'hover:text-gray-700', 'dark:text-gray-400', 'dark:hover:text-gray-200');
                });
                button.classList.add('active');
                button.classList.remove('border-transparent', 'text-gray-500', 'hover:text-gray-700', 'dark:text-gray-400', 'dark:hover:text-gray-200');

                document.querySelectorAll('.settings-pane').forEach(pane => {
                    pane.classList.add('hidden');
                });
                document.getElementById(`${tab}-settings-pane`).classList.remove('hidden');
                return;
            }

            if (button.classList.contains('voice-search-btn')) {
                e.preventDefault();
                const input = button.closest('form')?.querySelector('input[name="vehicleNumber"]') 
                      || button.closest('.flex')?.querySelector('input') 
                      || document.getElementById('daily-clearance-search-input');
                if (input) startVoiceSearch(input);
                return;
            }

            if (button.id === "request-btn") { routeHistory.push(() => renderLandingPage()); renderRequestForm(); return; }
            if (button.id === "admin-btn") { routeHistory.push(() => renderLandingPage()); renderAdminLogin(); return; }
            if (button.id === "user-btn") { routeHistory.push(() => renderLandingPage()); renderUserLogin(); return; }
            if (button.id === "back-btn") { e.preventDefault(); goBack(); return; }
            if (button.id === "logout-button") { e.preventDefault(); await signOut(auth); return; }
            if (button.id === "clear-tracking-btn") { e.preventDefault(); renderLandingPage(); return; }
            if (button.id === "download-report-btn") { e.preventDefault(); generatePDFReport(button); return; }
            if (button.id === "add-clearance-btn") { e.preventDefault(); renderModal(); return; }

            if (button.classList.contains("edit-btn")) {
                e.preventDefault();
                const clearanceToEdit = clearances.find(c => c.id === button.dataset.id);
                if (clearanceToEdit) renderModal(clearanceToEdit);
                else {
                    console.error("Clearance not found for editing:", button.dataset.id);
                    showNotification("Error: Clearance not found", "error");
                }
                return;
            }
            
            if (button.classList.contains("delete-btn")) {
                e.preventDefault();
                const id = button.dataset.id;
                renderConfirmationModal(
                    'Delete Clearance',
                    'Are you sure you want to delete this clearance? This action cannot be undone.',
                    async () => {
                        try {
                            await deleteDoc(doc(db, "vehicleClearances", id));
                            showNotification("Clearance deleted successfully.");
                        } catch(err) {
                            console.error("Delete error:", err);
                            showNotification("Error deleting clearance.", "error");
                        }
                    }
                );
                return;
            }

            if (button.classList.contains("delete-vvip-btn")) {
                e.preventDefault();
                const id = button.dataset.id;
                renderConfirmationModal(
                    'Delete VVIP',
                    'Are you sure you want to remove this VVIP entry?',
                    async () => {
                        try {
                            await deleteDoc(doc(db, "vvips", id));
                            showNotification("VVIP entry removed.");
                        } catch(err) {
                            console.error("Delete VVIP error:", err);
                            showNotification("Error removing VVIP entry.", "error");
                        }
                    }
                );
                return;
            }
            
            if (button.classList.contains("review-btn")) {
                e.preventDefault();
                const requestToReview = clearanceRequests.find(r => r.id === button.dataset.id);
                if (requestToReview) renderReviewModal(requestToReview);
                else showNotification("Error: Request not found", "error");
                return;
            }
            
            if (button.classList.contains("reject-request-btn")) {
                e.preventDefault();
                const requestId = button.dataset.id;
                renderConfirmationModal(
                    'Reject Request',
                    'Are you sure you want to reject this request?',
                    async () => {
                         try {
                            await updateDoc(doc(db, "clearanceRequests", requestId), { status: 'rejected' });
                            showNotification("Request rejected.");
                            document.getElementById("modal-container").innerHTML = "";
                        } catch (err) {
                            console.error("Reject error:", err);
                            showNotification("Error rejecting request.", "error");
                        }
                    }
                );
                return;
            }

            if (button.classList.contains("approve-request-btn")) {
                e.preventDefault();
                const modal = button.closest('#review-modal-backdrop');
                const form = modal?.querySelector('#review-form');
                const requestId = button.dataset.id;
                
                if (!form || !requestId) {
                    showNotification("Critical error: Cannot find form or request ID.", "error");
                    return;
                }

                button.disabled = true;

                try {
                    const data = getFormObj(form);
                    const entryDate = parseLocalDate(data.entryDate);
                    const expiryDate = parseLocalDate(data.expiryDate);

                    if (!entryDate || !expiryDate || !form.checkValidity()) {
                        form.reportValidity();
                        showNotification("Please fill all required fields with valid dates.", "error");
                        button.disabled = false;
                        return;
                    }

                    const clearancePayload = {
                        ownerName: data.ownerName,
                        vehicleNumber: data.vehicleNumber.toUpperCase(),
                        vehicleType: data.vehicleType,
                        location: data.location,
                        entryDate: Timestamp.fromDate(entryDate),
                        expiryDate: Timestamp.fromDate(expiryDate),
                        escortRequired: !!data.escortRequired,
                        notes: data.notes || "",
                        createdAt: Timestamp.now(),
                        approvedBy: auth.currentUser?.uid
                    };

                    await addDoc(collection(db, "vehicleClearances"), clearancePayload);
                    await updateDoc(doc(db, "clearanceRequests", requestId), { status: 'approved' });
                    
                    showNotification("Request approved and clearance created.");
                    document.getElementById("modal-container").innerHTML = "";
                    
                    clearanceRequests = clearanceRequests.filter(req => req.id !== requestId);
                    renderRequestsList();
                    const badge = document.getElementById('requests-count-badge');
                    if(badge) {
                        badge.textContent = clearanceRequests.length;
                        badge.classList.toggle('hidden', clearanceRequests.length === 0);
                    }

                } catch (error) {
                    console.error("Approval error:", error);
                    showNotification("Failed to approve request.", "error");
                    button.disabled = false;
                }
                return;
            }

            if (button.classList.contains("save-clearance-btn")) {
                e.preventDefault();
                const modal = button.closest('#form-modal-backdrop');
                const form = modal?.querySelector('#clearance-form');
                if (!form) {
                    showNotification("Critical error: Cannot find clearance form.", "error");
                    return;
                }

                button.disabled = true;

                try {
                    const data = getFormObj(form);
                    const entryDate = parseLocalDate(data.entryDate);
                    const expiryDate = parseLocalDate(data.expiryDate);

                    if (!entryDate || !expiryDate || !form.checkValidity()) {
                        form.reportValidity();
                        showNotification("Please fill all required fields with valid dates.", "error");
                        button.disabled = false;
                        return;
                    }

                    const payload = {
                        ownerName: data.ownerName,
                        vehicleNumber: data.vehicleNumber.toUpperCase(),
                        vehicleType: data.vehicleType,
                        location: data.location,
                        entryDate: Timestamp.fromDate(entryDate),
                        expiryDate: Timestamp.fromDate(expiryDate),
                        escortRequired: !!data.escortRequired,
                        notes: data.notes || ""
                    };
                    
                    const editingId = button.dataset.id;

                    if (editingId) {
                        await updateDoc(doc(db, "vehicleClearances", editingId), payload);
                        showNotification("Clearance updated successfully.");
                    } else {
                        await addDoc(collection(db, "vehicleClearances"), { ...payload, createdAt: Timestamp.now(), createdBy: auth.currentUser?.uid });
                        showNotification("Clearance saved successfully.");
                    }
                    document.getElementById("modal-container").innerHTML = "";

                } catch (error) {
                    console.error("Save/Update error:", error);
                    showNotification("Failed to save clearance.", "error");
                    button.disabled = false;
                }
                return;
            }


            if (button.id === "close-modal-btn" || button.id === "cancel-modal-btn") {
                e.preventDefault();
                button.closest("#modal-container").innerHTML = "";
                return;
            }
            
            if (button.id === "auth-toggle-button") {
                e.preventDefault();
                authMode = authMode === "login" ? "signup" : "login";
                renderAdminLogin();
                return;
            }
        } catch (error) {
            console.error("Click handler error:", error);
            showNotification("An error occurred. Please try again.", "error");
        }
    });

    // --- Form submission event handler ---
    document.body.addEventListener("submit", async (e) => {
        e.preventDefault();
        const form = e.target;
        const button = form.querySelector('button[type="submit"]');
        if (button) button.disabled = true;

        try {
            if (form.id === "add-vvip-form") {
                const data = getFormObj(form);
                if (data.vehicleNumber && data.designation) {
                    await addDoc(collection(db, "vvips"), {
                        vehicleNumber: data.vehicleNumber.toUpperCase(),
                        designation: data.designation
                    });
                    showNotification("VVIP added successfully.");
                    form.reset();
                }
            } else if (form.id === "user-login-form") {
                const { password } = getFormObj(form);
                const configRef = doc(db, "publicConfig", "userAccess");
                const configSnap = await getDoc(configRef);
                const correctPassword = configSnap.exists() ? configSnap.data().password : DEFAULT_USER_PASSWORD;

                if (password === correctPassword) {
                    sessionStorage.setItem('isDashboardLogin', 'true');
                    if (auth.currentUser && auth.currentUser.isAnonymous) {
                        showUserDashboard(auth.currentUser);
                    } else {
                        await signInAnonymously(auth);
                    }
                } else {
                    showNotification("Incorrect password.", "error");
                }
            } else if (form.id === "auth-form") {
                const { email, password, inviteCode } = getFormObj(form);
                if (authMode === "login") {
                    await signInWithEmailAndPassword(auth, email, password);
                } else {
                    if (inviteCode !== ADMIN_INVITE_CODE) {
                        showNotification("Invalid admin invite code.", "error");
                        return;
                    }
                    const cred = await createUserWithEmailAndPassword(auth, email, password);
                    await setDoc(doc(db, "admins", cred.user.uid), { email, createdAt: Timestamp.now() });
                    showNotification("Admin account created successfully!");
                }
            } else if (form.id === "user-password-form") {
                const { password } = getFormObj(form);
                if (password && password.length >= 6) {
                    await setDoc(doc(db, "publicConfig", "userAccess"), { password });
                    showNotification("User access password updated successfully!");
                } else {
                    showNotification("Password must be at least 6 characters long.", "error");
                }
            } else if (form.id === "track-request-form") {
                const vehicleNumber = document.getElementById("track-id-input").value.trim().toUpperCase();
                if (!vehicleNumber) {
                    showNotification("Please enter a vehicle number.", "error");
                    return;
                }

                if (!auth.currentUser || !auth.currentUser.isAnonymous) {
                    await signInAnonymously(auth);
                }
                
                const reqQuery = query(collection(db, "clearanceRequests"), where("vehicleNumber", "==", vehicleNumber), orderBy("createdAt", "desc"));
                const reqSnap = await getDocs(reqQuery);

                if (!reqSnap.empty) {
                    const latestRequest = { id: reqSnap.docs[0].id, ...reqSnap.docs[0].data() };
                    if (latestRequest.status !== 'approved') {
                        renderLandingPage({ vehicleNumber, trackingResult: createStatusCard(latestRequest) });
                        return;
                    }
                }

                const clrQuery = query(collection(db, "vehicleClearances"), where("vehicleNumber", "==", vehicleNumber), orderBy("createdAt", "desc"));
                const clrSnap = await getDocs(clrQuery);

                if (!clrSnap.empty) {
                    const latestClearance = { id: clrSnap.docs[0].id, ...clrSnap.docs[0].data() };
                    const clearanceDiv = document.createElement('div');
                    clearanceDiv.className = 'p-4 bg-slate-900/50 border border-slate-700 rounded-xl space-y-2 text-left';
                    clearanceDiv.innerHTML = `
                        <p class="text-sm text-slate-400">Vehicle</p>
                        <p class="font-mono text-xl font-bold text-blue-400">${latestClearance.vehicleNumber}</p>
                        <p class="text-xs text-slate-400">${latestClearance.vehicleType || "-"}</p>
                        <p class="mt-2 text-sm text-slate-400">Status</p>
                        <p class="font-semibold text-green-400">ACTIVE CLEARANCE</p>
                        <p class="mt-2 text-sm text-slate-400">Owner</p>
                        <p class="font-semibold text-slate-200">${latestClearance.ownerName}</p>
                        <p class="mt-2 text-sm text-slate-400">Valid Until</p>
                        <p class="font-semibold text-slate-200">${formatDate(latestClearance.expiryDate)}</p>
                    `;
                    renderLandingPage({ vehicleNumber, trackingResult: clearanceDiv.outerHTML });
                } else {
                     const notFoundDiv = document.createElement('div');
                    notFoundDiv.className = 'p-4 bg-red-500/10 border border-red-500/20 rounded-xl text-center';
                    notFoundDiv.innerHTML = `
                        <div class="w-12 h-12 mx-auto text-red-400 mb-3">${icons.x}</div>
                        <p class="font-semibold text-red-400">No request or clearance found for ${vehicleNumber}</p>
                        <p class="text-sm text-red-500 mt-1">Please check the vehicle number and try again.</p>
                    `;
                    renderLandingPage({ vehicleNumber, trackingResult: notFoundDiv.outerHTML });
                }
            } else if (form.id === "request-form") {
                const data = getFormObj(form);
                let currentUser = auth.currentUser;
                if (!currentUser) {
                    currentUser = (await signInAnonymously(auth)).user;
                }
                const entryDate = parseLocalDate(data.entryDate);
                const expiryDate = parseLocalDate(data.expiryDate);

                if(!entryDate || !expiryDate) {
                    showNotification("Valid entry and expiry dates are required.", "error");
                    return;
                }

                const payload = {
                    requesterName: data.requesterName, requesterId: currentUser.uid, vehicleNumber: data.vehicleNumber.toUpperCase(),
                    vehicleType: data.vehicleType, location: data.location, entryDate: Timestamp.fromDate(entryDate),
                    expiryDate: Timestamp.fromDate(expiryDate), escortRequired: !!data.escortRequired, notes: data.notes || "",
                    status: "pending", createdAt: Timestamp.now()
                };

                const docRef = await addDoc(collection(db, "clearanceRequests"), payload);
                showNotification("Request submitted successfully!");

                const newRequestData = { id: docRef.id, ...payload };
                const trackingHTML = createStatusCard(newRequestData);
                renderLandingPage({ vehicleNumber: newRequestData.vehicleNumber, trackingResult: trackingHTML });
            }
        } catch (error) {
            console.error("Form submission error:", error);
            showNotification(`Error: ${error.message}`, "error");
        } finally {
            if (button) button.disabled = false;
        }
    });

    // Input and reset event listeners
    document.body.addEventListener("input", e => {
        if (e.target.id === 'daily-clearance-search-input') {
            renderClearanceListForUser(e.target.value.toUpperCase());
        }
    });

    document.body.addEventListener("reset", e => {
        if (e.target.id === "daily-clearance-search-form") {
            setTimeout(() => renderClearanceListForUser(null), 0);
        }
    });

    window.addEventListener('load', () => {
        initializeVoiceRecognition();
    });

    renderLandingPage();
  </script>
</body>
</html>
