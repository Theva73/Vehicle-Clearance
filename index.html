                            <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
                                ${sortedClearances.length > 0 ? sortedClearances.map(c => `
                                    <tr class="hover:bg-gray-50 dark:hover:bg-gray-800/50">
                                        <td class="p-4">
                                            <p class="font-bold text-gray-900 dark:text-gray-100">${c.ownerName}</p>
                                            <p class="font-mono text-lg font-bold text-blue-600 dark:text-blue-400">${c.vehicleNumber}</p>
                                        </td>
                                        <td class="p-4 text-gray-700 dark:text-gray-300">${c.location}</td>
                                        <td class="p-4 text-gray-700 dark:text-gray-300">${formatDate(c.entryDate)} - ${formatDate(c.expiryDate)}</td>
                                        <td class="p-4">${c.escortRequired ? `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200">Required</span>` : `<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200">Not Required</span>`}</td>
                                        <td class="p-4 text-gray-700 dark:text-gray-300 text-sm max-w-xs truncate">${c.notes || '-'}</td>
                                        <td class="p-4 flex gap-2">
                                            <button class="edit-btn p-2 text-blue-500 hover:bg-blue-100 dark:hover:bg-gray-700 rounded-full" data-id="${c.id}"><span class="w-5 h-5 block">${icons.edit}</span></button>
                                            <button class="delete-btn p-2 text-red-500 hover:bg-red-100 dark:hover:bg-gray-700 rounded-full" data-id="${c.id}"><span class="w-5 h-5 block">${icons.trash}</span></button>
                                        </td>
                                    </tr>
                                `).join('') : `
                                    <tr><td colspan="6" class="text-center p-8 text-gray-500 dark:text-gray-400">No clearances found.</td></tr>
                                `}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        `;
    };

    const renderModal = (clearanceToEdit = null) => {
        const modalContainer = document.getElementById('modal-container');
        const toISODate = (date) => date ? new Date(date.getTime() - (date.getTimezoneOffset() * 60000)).toISOString().split('T')[0] : '';
        modalContainer.innerHTML = `
            <div id="modal-backdrop" class="fixed inset-0 bg-black bg-opacity-60 z-50 flex justify-center items-center p-4">
                <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 w-full max-w-md relative animate-fade-in">
                    <button id="close-modal-btn" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 dark:text-gray-300 dark:hover:text-gray-100">${icons.x}</button>
                    <form id="clearance-form" class="space-y-4">
                        <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-100">${clearanceToEdit ? 'Edit' : 'Add'} Clearance</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div><label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Owner's Name</label><input name="ownerName" value="${clearanceToEdit?.ownerName || ''}" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white" required /></div>
                            <div><label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Vehicle Number</label><input name="vehicleNumber" value="${clearanceToEdit?.vehicleNumber || ''}" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white" required /></div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div><label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Entry Date</label><input type="date" name="entryDate" value="${toISODate(clearanceToEdit?.entryDate?.toDate())}" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white" required /></div>
                            <div><label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Expiry Date</label><input type="date" name="expiryDate" value="${toISODate(clearanceToEdit?.expiryDate?.toDate())}" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white" required /></div>
                        </div>
                        <div><label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Location</label><input name="location" value="${clearanceToEdit?.location || ''}" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white" required /></div>
                        <div><label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Notes</label><textarea name="notes" rows="3" class="w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white">${clearanceToEdit?.notes || ''}</textarea></div>
                        <div class="flex items-center"><input type="checkbox" id="escortRequired" name="escortRequired" class="h-5 w-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500" ${clearanceToEdit?.escortRequired ? 'checked' : ''} /><label for="escortRequired" class="ml-2 text-gray-700 dark:text-gray-300">Escort Required</label></div>
                        <div class="flex justify-end space-x-3 pt-4">
                            <button type="button" id="cancel-modal-btn" class="px-6 py-2 rounded-lg bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-500">Cancel</button>
                            <button type="submit" class="px-6 py-2 rounded-lg bg-gradient-to-r from-blue-500 to-purple-600 text-white hover:from-blue-600 hover:to-purple-700">${clearanceToEdit ? 'Update' : 'Save'}</button>
                        </div>
                    </form>
                </div>
            </div>`;
    };
    
    // --- Authentication Functions ---
    const handleAdminAuth = async (email, password, isSignUp, inviteCode) => {
        try {
            if (isSignUp) {
                if (inviteCode !== ADMIN_INVITE_CODE) {
                    showNotification("Invalid admin invite code", "error");
                    return;
                }
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await setDoc(doc(db, "admins", userCredential.user.uid), {
                    email: email,
                    createdAt: Timestamp.now()
                });
                showNotification("Admin account created successfully!", "success");
            } else {
                await signInWithEmailAndPassword(auth, email, password);
                showNotification("Welcome back, Admin!", "success");
            }
        } catch (error) {
            console.error("Admin auth error:", error);
            showNotification(error.message, "error");
        }
    };

    const handleUserAuth = async (email, password, isSignUp) => {
        try {
            if (isSignUp) {
                await createUserWithEmailAndPassword(auth, email, password);
                showNotification("Account created successfully!", "success");
            } else {
                await signInWithEmailAndPassword(auth, email, password);
                showNotification("Welcome back!", "success");
            }
        } catch (error) {
            console.error("User auth error:", error);
            showNotification(error.message, "error");
        }
    };

    const handleRequestSubmission = async (formData) => {
        try {
            await addDoc(collection(db, "clearanceRequests"), {
                ...formData,
                requestedEntryDate: Timestamp.fromDate(new Date(formData.requestedEntryDate)),
                requestedExpiryDate: Timestamp.fromDate(new Date(formData.requestedExpiryDate)),
                status: "pending",
                createdAt: Timestamp.now(),
                requesterId: currentUser?.uid || null
            });
            showNotification("Request submitted successfully! An admin will review it shortly.", "success");
            renderLandingPage();
        } catch (error) {
            console.error("Request submission error:", error);
            showNotification("Failed to submit request. Please try again.", "error");
        }
    };

    const handleRequestApproval = async (requestId) => {
        try {
            const request = clearanceRequests.find(r => r.id === requestId);
            if (!request) return;

            // Create clearance
            await addDoc(collection(db, "vehicleClearances"), {
                ownerName: request.ownerName,
                vehicleNumber: request.vehicleNumber,
                location: request.location,
                entryDate: request.requestedEntryDate,
                expiryDate: request.requestedExpiryDate,
                escortRequired: request.escortRequired || false,
                notes: request.purpose || "",
                createdAt: Timestamp.now(),
                approvedBy: currentUser.uid
            });

            // Update request status
            await updateDoc(doc(db, "clearanceRequests", requestId), {
                status: "approved",
                approvedAt: Timestamp.now(),
                approvedBy: currentUser.uid
            });

            showNotification("Request approved and clearance created!", "success");
        } catch (error) {
            console.error("Approval error:", error);
            showNotification("Failed to approve request", "error");
        }
    };

    const handleRequestRejection = async (requestId) => {
        try {
            await updateDoc(doc(db, "clearanceRequests", requestId), {
                status: "rejected",
                rejectedAt: Timestamp.now(),
                rejectedBy: currentUser.uid
            });
            showNotification("Request rejected", "warning");
        } catch (error) {
            console.error("Rejection error:", error);
            showNotification("Failed to reject request", "error");
        }
    };

    const handleClearanceSubmission = async (formData, editingId = null) => {
        try {
            const clearanceData = {
                ownerName: formData.ownerName,
                vehicleNumber: formData.vehicleNumber,
                location: formData.location,
                entryDate: Timestamp.fromDate(new Date(formData.entryDate)),
                expiryDate: Timestamp.fromDate(new Date(formData.expiryDate)),
                escortRequired: formData.escortRequired,
                notes: formData.notes,
                updatedAt: Timestamp.now()
            };

            if (editingId) {
                await updateDoc(doc(db, "vehicleClearances", editingId), clearanceData);
                showNotification("Clearance updated successfully!", "success");
            } else {
                clearanceData.createdAt = Timestamp.now();
                clearanceData.createdBy = currentUser.uid;
                await addDoc(collection(db, "vehicleClearances"), clearanceData);
                showNotification("Clearance added successfully!", "success");
            }

            document.getElementById('modal-container').innerHTML = '';
        } catch (error) {
            console.error("Clearance submission error:", error);
            showNotification("Failed to save clearance", "error");
        }
    };

    const handleClearanceDeletion = async (clearanceId) => {
        if (confirm("Are you sure you want to delete this clearance?")) {
            try {
                await deleteDoc(doc(db, "vehicleClearances", clearanceId));
                showNotification("Clearance deleted successfully!", "success");
            } catch (error) {
                console.error("Deletion error:", error);
                showNotification("Failed to delete clearance", "error");
            }
        }
    };

    // --- Main App Router ---
    onAuthStateChanged(auth, async (user) => {
        currentUser = user;
        
        if (unsubscribeFirestore) unsubscribeFirestore();
        if (unsubscribeRequests) unsubscribeRequests();
        if (unsubscribeMyRequests) unsubscribeMyRequests();
        
        appRoot.innerHTML = `<div class="min-h-screen flex items-center justify-center"><div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500"></div></div>`;

        if (user) {
            const adminDoc = await getDoc(doc(db, "admins", user.uid));
            if (adminDoc.exists()) {
                // Admin User
                unsubscribeFirestore = onSnapshot(query(collection(db, "vehicleClearances"), orderBy("entryDate", "desc")), (snap) => {
                    clearances = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    if(document.getElementById('main-content')) {
                        renderAdminStats();
                        renderClearanceManagement();
                    }
                });
                unsubscribeRequests = onSnapshot(query(collection(db, "clearanceRequests"), where("status", "==", "pending"), orderBy("createdAt", "desc")), (snap) => {
                    clearanceRequests = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    if(document.getElementById('main-content')) {
                        renderAdminStats();
                        renderRequestManagement();
                    }
                });
                renderAdminDashboard(user);
            } else {
                // Standard User
                unsubscribeFirestore = onSnapshot(query(collection(db, "vehicleClearances"), orderBy("entryDate", "desc")), (snap) => {
                    clearances = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    if(document.getElementById('user-dashboard')) renderUserClearanceList();
                });
                unsubscribeMyRequests = onSnapshot(query(collection(db, "clearanceRequests"), where("requesterId", "==", user.uid), orderBy("createdAt", "desc")), (snap) => {
                    myRequests = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    if(document.getElementById('user-dashboard')) renderMyRequests();
                });
                renderUserDashboard(user);
            }
        } else {
            renderLandingPage();
        }
    });
    
    // --- Event Listeners ---
    document.body.addEventListener('click', async (e) => {
        const target = e.target.closest('button');
        if (!target) return;

        switch(target.id) {
            case 'admin-btn': renderAdminLogin(); break;
            case 'user-btn': renderUserLogin(); break;
            case 'request-btn': renderRequestForm(); break;
            case 'back-to-landing':
            case 'back-to-landing-admin':
            case 'back-to-landing-user':
                renderLandingPage(); 
                break;
            case 'logout-button':
                await signOut(auth);
                showNotification("Logged out successfully!", "success");
                break;
            case 'add-clearance-btn': 
                renderModal(); 
                break;
            case 'new-request-btn':
            case 'new-request-inline':
                renderRequestForm();
                break;
            case 'close-modal-btn':
            case 'cancel-modal-btn':
                document.getElementById('modal-container').innerHTML = '';
                break;
            case 'auth-toggle-button':
                const isSignUp = target.textContent.includes('Sign Up');
                document.getElementById('auth-subtitle').textContent = isSignUp ? 'Create a new admin account' : 'Sign in to manage clearances';
                document.getElementById('auth-button').textContent = isSignUp ? 'Sign Up' : 'Login';
                document.getElementById('auth-toggle-text').textContent = isSignUp ? 'Already have an account?' : 'Need an admin account?';
                target.textContent = isSignUp ? 'Login' : 'Sign Up';
                document.getElementById('invite-code-wrapper').classList.toggle('hidden', !isSignUp);
                break;
            case 'user-auth-toggle-button':
                const isUserSignUp = target.textContent.includes('Sign Up');
                document.getElementById('auth-subtitle').textContent = isUserSignUp ? 'Create a new account' : 'Access your clearances and requests';
                document.getElementById('user-auth-button').textContent = isUserSignUp ? 'Sign Up' : 'Login';
                document.getElementById('user-auth-toggle-text').textContent = isUserSignUp ? 'Already have an account?' : 'Need an account?';
                target.textContent = isUserSignUp ? 'Login' : 'Sign Up';
                break;
        }

        if (target.classList.contains('approve-request-btn')) {
            await handleRequestApproval(target.dataset.id);
        }
        if (target.classList.contains('reject-request-btn')) {
            await handleRequestRejection(target.dataset.id);
        }
        if (target.classList.contains('edit-btn')) {
            const clearance = clearances.find(c => c.id === target.dataset.id);
            renderModal(clearance);
        }
        if (target.classList.contains('delete-btn')) {
            await handleClearanceDeletion(target.dataset.id);
        }
    });

    document.body.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        if (e.target.id === 'auth-form') {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const inviteCode = document.getElementById('inviteCode').value;
            const isSignUp = document.getElementById('auth-button').textContent === 'Sign Up';
            await handleAdminAuth(email, password, isSignUp, inviteCode);
        }
        
        if (e.target.id === 'user-auth-form') {
            const email = document.getElementById('user-email').value;
            const password = document.getElementById('user-password').value;
            const isSignUp = document.getElementById('user-auth-button').textContent === 'Sign Up';
            await handleUserAuth(email, password, isSignUp);
        }
        
        if (e.target.id === 'request-form') {
            const formData = new FormData(e.target);
            const requestData = {
                ownerName: formData.get('ownerName'),
                vehicleNumber: formData.get('vehicleNumber'),
                contactNumber: formData.get('contactNumber'),
                vehicleType: formData.get('vehicleType'),
                requestedEntryDate: formData.get('requestedEntryDate'),
                requestedExpiryDate: formData.get('requestedExpiryDate'),
                location: formData.get('location'),
                purpose: formData.get('purpose'),
                escortRequired: formData.has('escortRequired')
            };
            await handleRequestSubmission(requestData);
        }
        
        if (e.target.id === 'clearance-form') {
            const formData = new FormData(e.target);
            const clearanceData = {
                ownerName: formData.get('ownerName'),
                vehicleNumber: formData.get('vehicleNumber'),
                entryDate: formData.get('entryDate'),
                expiryDate: formData.get('expiryDate'),
                location: formData.get('location'),
                notes: formData.get('notes'),
                escortRequired: formData.has('escortRequired')
            };
            
            // Check if we're editing (look for existing clearance in modal)
            const editingId = document.querySelector('#clearance-form').dataset.editingId;
            await handleClearanceSubmission(clearanceData, editingId);
        }
    });

    // Modal backdrop click to close
    document.body.addEventListener('click', (e) => {
        if (e.target.id === 'modal-backdrop') {
            document.getElementById('modal-container').innerHTML = '';
        }
    });

</script>
