                showNotification("Clearance deleted successfully.");
            }
        }
        if (target.classList.contains("approve-request-btn")) {
            const id = target.dataset.id;
            const req = clearanceRequests.find(r => r.id === id);
            if (!req) return;
            await addDoc(collection(db, "vehicleClearances"), {
                ownerName: req.requesterName,
                vehicleNumber: req.vehicleNumber,
                vehicleType: req.vehicleType || "",
                location: req.location,
                entryDate: req.entryDate,
                expiryDate: req.expiryDate,
                escortRequired: req.escortRequired,
                notes: req.notes || "",
                createdAt: Timestamp.now()
            });
            await updateDoc(doc(db, "clearanceRequests", id), { status: "approved" });
            showNotification("Request approved and clearance created.");
        }
        if (target.classList.contains("reject-request-btn")) {
            const id = target.dataset.id;
            await updateDoc(doc(db, "clearanceRequests", id), { status: "rejected" });
            showNotification("Request rejected.", "error");
        }

        // Modal buttons
        if (target.id === "close-modal-btn" || target.id === "cancel-modal-btn") {
            document.getElementById("modal-container").innerHTML = "";
        }
        if (target.id === "auth-toggle-button") {
            authMode = authMode === "login" ? "signup" : "login";
            renderAdminLogin();
        }
        // View Status Button
        if (target.classList.contains("view-live-status-btn")) {
            const vehicleNumberInput = document.getElementById("track-id-input");
            const currentVehicleNumber = vehicleNumberInput ? vehicleNumberInput.value : "";
            const trackingResultDiv = document.getElementById("tracking-result");
            const currentTrackingHTML = trackingResultDiv ? trackingResultDiv.innerHTML : "";

            routeHistory.push(() => {
                renderLandingPage({
                    vehicleNumber: currentVehicleNumber,
                    trackingResultHTML: currentTrackingHTML
                });
            });
            renderStatusScreen(target.dataset.id);
        }
    });

    document.body.addEventListener("submit", async (e) => {
        e.preventDefault();

        // User Login Form
        if (e.target.id === "user-login-form") {
            const { password } = getFormObj(e.target);
            try {
                const configRef = doc(db, "config", "userAccess");
                const configSnap = await getDoc(configRef);
                const correctPassword = configSnap.exists() ? configSnap.data().password : DEFAULT_USER_PASSWORD;

                if (password === correctPassword) {
                    routeHistory.push(renderUserLogin);
                    await signInAnonymously(auth);
                } else {
                    showNotification("Incorrect password.", "error");
                }
            } catch (err) {
                showNotification("Could not verify password. Please try again.", "error");
                console.error("User login error:", err);
            }
        }

        // Admin Auth Form
        if (e.target.id === "auth-form") {
            routeHistory.push(renderAdminLogin);
            const { email, password, inviteCode } = getFormObj(e.target);
            try {
                if (authMode === "login") {
                    await signInWithEmailAndPassword(auth, email, password);
                } else {
                    if (inviteCode !== ADMIN_INVITE_CODE) {
                        showNotification("Invalid admin invite code.", "error");
                        routeHistory.pop(); // Pop back if auth fails
                        return;
                    }
                    const cred = await createUserWithEmailAndPassword(auth, email, password);
                    await setDoc(doc(db, "admins", cred.user.uid), { email, createdAt: Timestamp.now() });
                    showNotification("Admin account created successfully!");
                }
            } catch (err) {
                showNotification(err.message, "error");
                routeHistory.pop(); // Pop back if auth fails
            }
        }
        
        // Admin Password Change Form
        if (e.target.id === "user-password-form") {
            const { password } = getFormObj(e.target);
            if (password && password.length >= 6) {
                await setDoc(doc(db, "config", "userAccess"), { password });
                showNotification("User access password updated successfully!");
            } else {
                showNotification("Password must be at least 6 characters long.", "error");
            }
        }


        // Track Request Form
        if (e.target.id === "track-request-form") {
            const vehicleNumber = document.getElementById("track-id-input").value.trim().toUpperCase();
            const resultDiv = document.getElementById("tracking-result");
            if (!vehicleNumber) { resultDiv.innerHTML = ""; return; }
            resultDiv.innerHTML = `<div class="text-gray-500">Searching...</div>`;

            try {
                // 1. Search in requests
                const reqQuery = query(collection(db, "clearanceRequests"), where("vehicleNumber", "==", vehicleNumber));
                const reqSnap = await getDocs(reqQuery);

                if (!reqSnap.empty) {
                    const sortedDocs = reqSnap.docs.sort((a, b) => b.data().createdAt.toMillis() - a.data().createdAt.toMillis());
                    const latestRequest = { id: sortedDocs[0].id, ...sortedDocs[0].data() };
                    resultDiv.innerHTML = statusCard(latestRequest) + `<button class="view-live-status-btn w-full mt-3 px-4 py-2 bg-blue-600 text-white rounded-lg text-sm hover:bg-blue-700" data-id="${latestRequest.id}">View Live Status Page</button>`;
                    return;
                }

                // 2. If not in requests, search in clearances
                const clrQuery = query(collection(db, "vehicleClearances"), where("vehicleNumber", "==", vehicleNumber));
                const clrSnap = await getDocs(clrQuery);

                if (!clrSnap.empty) {
                    const sortedDocs = clrSnap.docs.sort((a, b) => (b.data().createdAt?.toMillis() || 0) - (a.data().createdAt?.toMillis() || 0));
                    const latestClearance = { id: sortedDocs[0].id, ...sortedDocs[0].data() };
                    
                    const clearanceStatusCard = `
                    <div class="p-4 bg-white dark:bg-gray-800 rounded-2xl shadow space-y-2 text-left">
                        <p class="text-sm text-gray-500 dark:text-gray-400">Vehicle</p>
                        <p class="font-mono text-xl font-bold text-blue-500 dark:text-blue-400">${latestClearance.vehicleNumber}</p>
                        <p class="text-xs text-gray-500 dark:text-gray-400">${latestClearance.vehicleType || "-"}</p>
                        <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">Status</p>
                        <p class="font-semibold text-green-600">ACTIVE CLEARANCE</p>
                        <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">Owner</p>
                        <p class="font-semibold">${latestClearance.ownerName}</p>
                        <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">Valid Until</p>
                        <p class="font-semibold text-gray-800 dark:text-gray-200">${formatDate(latestClearance.expiryDate)}</p>
                    </div>`;
                    resultDiv.innerHTML = clearanceStatusCard;
                    return;
                }

                // 3. If not found in either
                resultDiv.innerHTML = `<div class="text-red-500 p-3 bg-red-50 dark:bg-red-900/20 dark:text-red-300 rounded-lg">No request or active clearance found for vehicle number ${vehicleNumber}.</div>`;

            } catch (err) {
                console.error("Tracking error:", err);
                resultDiv.innerHTML = `<div class="text-red-500 p-3 bg-red-50 dark:bg-red-900/20 dark:text-red-300 rounded-lg">Error while searching. Please try again.</div>`;
                showNotification("An error occurred during tracking.", "error");
            }
        }

        // Admin Add/Edit Clearance Form
        if (e.target.id === "clearance-form") {
            const data = getFormObj(e.target);
            const payload = {
                ownerName: data.ownerName,
                vehicleNumber: data.vehicleNumber.toUpperCase(),
                vehicleType: data.vehicleType,
                location: data.location,
                entryDate: Timestamp.fromDate(new Date(data.entryDate)),
                expiryDate: Timestamp.fromDate(new Date(data.expiryDate)),
                escortRequired: !!data.escortRequired,
                notes: data.notes || ""
            };
            try {
                if (data.id) {
                    await updateDoc(doc(db, "vehicleClearances", data.id), payload);
                    showNotification("Clearance updated successfully.");
                } else {
                    await addDoc(collection(db, "vehicleClearances"), { ...payload, createdAt: Timestamp.now() });
                    showNotification("Clearance saved successfully.");
                }
                document.getElementById("modal-container").innerHTML = "";
            } catch (err) {
                showNotification(err.message, "error");
            }
        }

        // User Request Submission Form
        if (e.target.id === "request-form") {
            const data = getFormObj(e.target);
            if (!auth.currentUser || !auth.currentUser.isAnonymous) {
                 await signInAnonymously(auth);
            }
            const payload = {
                requesterName: data.requesterName,
                requesterId: auth.currentUser.uid,
                vehicleNumber: data.vehicleNumber.toUpperCase(),
                vehicleType: data.vehicleType,
                location: data.location,
                entryDate: Timestamp.fromDate(new Date(data.entryDate)),
                expiryDate: Timestamp.fromDate(new Date(data.expiryDate)),
                escortRequired: !!data.escortRequired,
                notes: data.notes || "",
                status: "pending",
                createdAt: Timestamp.now()
            };
            try {
                const docRef = await addDoc(collection(db, "clearanceRequests"), payload);
                showNotification("Request submitted successfully!");
                
                const newRequestSnap = await getDoc(docRef);
                const newRequestData = { id: newRequestSnap.id, ...newRequestSnap.data() };
                
                const trackingHTML = statusCard(newRequestData) + `<button class="view-live-status-btn w-full mt-3 px-4 py-2 bg-blue-600 text-white rounded-lg text-sm hover:bg-blue-700" data-id="${newRequestData.id}">View Live Status Page</button>`;
                
                renderLandingPage({
                    trackingResultHTML: trackingHTML,
                    vehicleNumber: newRequestData.vehicleNumber
                });

            } catch (err) {
                showNotification(err.message, "error");
            }
        }
    });

    // Handle modal backdrop clicks to close it
    document.body.addEventListener("click", e => {
        if (e.target.id === "modal-backdrop") {
            document.getElementById("modal-container").innerHTML = "";
        }
    });

    // Initial render
    renderLandingPage();

  </script>
</body>
</html>
