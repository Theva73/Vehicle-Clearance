    const processVoiceInput = (transcript) => {
        let processed = transcript.toLowerCase().trim();
        
        if (processed.includes("clear") || processed.includes("reset")) {
            return "";
        }
        
        let words = processed.split(/[\s\-_.,]+/);
        let result = [];
        
        for (let word of words) {
            word = word.replace(/[^\w]/g, '');
            
            if (!word) continue;
            
            if (numberWords[word]) {
                result.push(numberWords[word]);
            }
            else if (letterMappings[word]) {
                result.push(letterMappings[word]);
            }
            else if (/^[a-z0-9]$/i.test(word)) {
                result.push(word);
            }
            else if (/^[a-z0-9]+$/i.test(word)) {
                result.push(word);
            }
        }
        
        return result.join('').toUpperCase();
    };

    /**
     * [IMPROVED] Finds the status of a vehicle by checking local caches.
     * This new logic is more robust:
     * 1. It combines clearances and requests to find the most recent record.
     * 2. It prioritizes EXACT vehicle number matches over PARTIAL matches.
     * This provides more accurate and consistent results.
    */
    const findClearanceStatus = (vehicleNumber) => {
        if (!vehicleNumber || vehicleNumber.length === 0) {
            return "No vehicle number detected";
        }
        
        console.log("Searching for vehicle (new logic):", vehicleNumber);

        // Combine all records from local cache for a unified search
        const allRecords = [
            ...clearances.map(c => ({ ...c, type: 'clearance' })),
            ...clearanceRequests.map(r => ({ ...r, type: 'request' }))
        ];

        // 1. Prioritize an exact match
        const exactMatches = allRecords
            .filter(rec => rec.vehicleNumber === vehicleNumber)
            .sort((a, b) => (b.createdAt?.toMillis() || 0) - (a.createdAt?.toMillis() || 0));

        let recordToUse = exactMatches[0];

        // 2. If no exact match found, fall back to a partial match
        if (!recordToUse && vehicleNumber.length >= 3) {
            const partialMatches = allRecords
                .filter(rec => rec.vehicleNumber.includes(vehicleNumber) || vehicleNumber.includes(rec.vehicleNumber))
                .sort((a, b) => (b.createdAt?.toMillis() || 0) - (a.createdAt?.toMillis() || 0));
            recordToUse = partialMatches[0];
        }

        // 3. Determine status based on the found record
        if (recordToUse) {
            if (recordToUse.type === 'clearance') {
                const now = new Date();
                const expiryDate = recordToUse.expiryDate.toDate();
                const isExpired = now > expiryDate;
                
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const entryDate = recordToUse.entryDate.toDate();
                entryDate.setHours(0, 0, 0, 0);
                expiryDate.setHours(23, 59, 59, 999);
                
                const isValidToday = today >= entryDate && today <= expiryDate;
                
                if (isExpired) return "Expired";
                if (isValidToday) return "Clear";
                return "Not valid today";

            } else if (recordToUse.type === 'request') {
                if (recordToUse.status === 'rejected') return "Denied Entry";
                if (recordToUse.status === 'pending') return "Pending";
                if (recordToUse.status === 'approved') return "Clear";
            }
        }

        return "No Record";
    };

            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => {
                if (voiceRecognition && !hasProcessedResult) {
                    voiceRecognition.stop();
                }
            }, 6000);
        };

        const cleanup = () => {
            clearTimeout(timeoutId);
            isVoiceSearchActive = false;
            renderListeningModal(false);
            if (voiceButton) {
                voiceButton.classList.remove('text-blue-500', 'bg-blue-100', 'dark:bg-blue-900');
                voiceButton.disabled = false;
            }
            voiceRecognition = null;
        };

        try {
            voiceRecognition.start();
            resetTimeout();
        } catch (error) {
            console.error("Voice recognition start error:", error);
            cleanup();
            await speak("Could not start voice recognition. Please try again.");
            return;
        }

        voiceRecognition.onresult = async (event) => {
            if (hasProcessedResult) return;
            
            resetTimeout();
            
            let interimTranscript = '';
            let confidence = 0;
            
            for (let i = event.resultIndex; i < event.results.length; i++) {
                const result = event.results[i];
                confidence = Math.max(confidence, (result[0].confidence || 0.5) * 100);
                
                if (result.isFinal) {
                    finalTranscript += result[0].transcript;
                } else {
                    interimTranscript += result[0].transcript;
                }
            }
            
            const currentTranscript = finalTranscript + interimTranscript;
            
            renderListeningModal(true, confidence, currentTranscript);
            
            if (finalTranscript.trim() && confidence > 60) {
                hasProcessedResult = true;
                voiceRecognition.stop();
            }
        };
        
        voiceRecognition.onend = async () => {
            if (hasProcessedResult) return;
            hasProcessedResult = true;
            
            cleanup();
            
            const searchInput = document.getElementById('daily-clearance-search-input');
            
            if (finalTranscript.toLowerCase().includes("clear")) {
                if (searchInput) {
                    searchInput.value = '';
                    searchInput.dispatchEvent(new Event('input', { bubbles: true }));
                }
                await speak("Search cleared.");
                return;
            }
            
            if (finalTranscript.trim()) {
                const processedResult = processVoiceInput(finalTranscript);
                console.log("Voice input processed:", finalTranscript, "->", processedResult);
                
                if (searchInput) {
                    searchInput.value = processedResult;
                    searchInput.dispatchEvent(new Event('input', { bubbles: true }));
                }

                if (processedResult) {
                    const status = findClearanceStatus(processedResult);
                    const vehicleSpoken = processedResult.split('').join(' ');
                    
                    await speak(`Searching for ${vehicleSpoken}. Status: ${status}.`);
                    
                    const statusColor = {
                        'Clear': 'success',
                        'Denied Entry': 'error',
                        'Expired': 'error',
                        'Pending': 'success',
                        'No Record': 'error'
                    }[status] || 'error';
                    
                    showNotification(`${processedResult}: ${status}`, statusColor);
                } else {
                    await speak("No vehicle number detected. Please try again.");
                    showNotification("Could not detect vehicle number", "error");
                }
            } else {
                await speak("No speech detected. Please try again.");
                showNotification("No speech detected", "error");
            }
        };

        voiceRecognition.onerror = async (event) => {
            if (hasProcessedResult) return;
            hasProcessedResult = true;
            
            cleanup();
            
            let errorMsg, spokenMsg;
            
            switch(event.error) {
                case 'no-speech':
                    errorMsg = "No speech detected. Please try again.";
                    spokenMsg = "I didn't hear anything. Please try again.";
                    break;
                case 'audio-capture':
                    errorMsg = "Microphone not accessible.";
                    spokenMsg = "Cannot access microphone. Please check permissions.";
                    break;
                case 'not-allowed':
                    errorMsg = "Microphone access denied.";
                    spokenMsg = "Microphone access was denied. Please allow microphone permissions.";
                    break;
                case 'network':
                    errorMsg = "Network error occurred.";
                    spokenMsg = "Network error. Please check your connection.";
                    break;
                default:
                    errorMsg = "Voice recognition error occurred.";
                    spokenMsg = "An error occurred. Please try again.";
            }
            
            console.error("Speech Recognition Error:", event.error);
            showNotification(errorMsg, "error");
            await speak(spokenMsg);
        };
    };

            if (reportData.length === 0) {

                doc.setTextColor(150);
                doc.text("No valid clearances or requests found.", 14, 55);

        document.getElementById('confirm-action-btn').onclick = () => {
            onConfirm();
            modalContainer.innerHTML = '';
        };
        const closeModal = () => modalContainer.innerHTML = '';
        document.getElementById('cancel-confirm-btn').onclick = closeModal;
        document.querySelector('.modal-backdrop').onclick = (e) => {
            if (e.target.classList.contains('modal-backdrop')) closeModal();
        };
    };

    const toggleSettingsPanel = (show) => {
        const panel = document.getElementById('settings-panel');
        const backdrop = document.getElementById('settings-backdrop');
        if (panel && backdrop) {
            if(show){
                backdrop.classList.remove('-z-10');
                backdrop.classList.add('z-40');
                backdrop.classList.replace('bg-black/0', 'bg-black/50');
                panel.classList.replace('translate-x-full', 'translate-x-0');
            } else {
                backdrop.classList.replace('bg-black/50', 'bg-black/0');
                panel.classList.replace('translate-x-0', 'translate-x-full');
                setTimeout(() => {
                    backdrop.classList.remove('z-40');
                    backdrop.classList.add('-z-10');
                }, 300);
            }
        }
    };

    const handleClearanceSubmission = async (formData, editingId = null) => {
        try {
            const clearanceData = {
                ownerName: formData.ownerName,
                vehicleNumber: formData.vehicleNumber.toUpperCase(),
                vehicleType: formData.vehicleType,
                location: formData.location,
                entryDate: Timestamp.fromDate(new Date(formData.entryDate)),
                expiryDate: Timestamp.fromDate(new Date(formData.expiryDate)),
                escortRequired: !!formData.escortRequired,
                notes: formData.notes || "",
                updatedAt: Timestamp.now()
            };

            if (editingId) {
                await updateDoc(doc(db, "vehicleClearances", editingId), clearanceData);
                showNotification("Clearance updated successfully!");
            } else {
                clearanceData.createdAt = Timestamp.now();
                clearanceData.createdBy = currentUser.uid;
                await addDoc(collection(db, "vehicleClearances"), clearanceData);
                showNotification("Clearance added successfully!");
            }

            document.getElementById('modal-container').innerHTML = '';
        } catch (error) {
            console.error("Clearance submission error:", error);
            showNotification("Failed to save clearance: " + error.message, "error");
        }
    };

    // Auth State Listener
    onAuthStateChanged(auth, async (user) => {
        currentUser = user;
        unsubClearances?.();
        unsubRequests?.();
        unsubConfig?.();

        if (user && !user.isAnonymous) {
            appRoot.innerHTML = '<div class="min-h-screen flex items-center justify-center"><div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500"></div></div>';
            const adminDoc = await getDoc(doc(db, "admins", user.uid));
            if (adminDoc.exists()) {
                const configRef = doc(db, "publicConfig", "userAccess");
                unsubConfig = onSnapshot(configRef, async (snap) => {
                    if (!snap.exists()) {
                        await setDoc(configRef, { password: DEFAULT_USER_PASSWORD });
                        userPasswordConfig = { password: DEFAULT_USER_PASSWORD };
                    } else {
                        userPasswordConfig = snap.data();
                    }
                    renderAdminDashboard(user);
                });
            } else {
                await signOut(auth);
            }
        } else if (user && user.isAnonymous && sessionStorage.getItem('isDashboardLogin') === 'true') {
            showUserDashboard(user);
        } else {
            sessionStorage.removeItem('isDashboardLogin');
            renderLandingPage();
        }
    });

    // Event Listeners
    document.body.addEventListener("click", async (e) => {
        const target = e.target;
        
        if (target.classList.contains('modal-backdrop')) {
            const modalContainer = document.getElementById('modal-container');
            if (modalContainer) modalContainer.innerHTML = '';
        }
        if (target.id === 'settings-backdrop') toggleSettingsPanel(false);
        if (target.id === 'cancel-voice-search') {
            if (voiceRecognition) {
                voiceRecognition.stop();
            }
            renderListeningModal(false);
            isVoiceSearchActive = false;
        }
        
        const button = target.closest('button');
        if (!button) return;

        if (button.id === 'voice-search-btn') {
            if (!isVoiceSearchActive) {
                await startVoiceSearch();
            }
        }
        if (button.id === 'clear-search-btn') {
            const searchInput = document.getElementById('daily-clearance-search-input');
            if (searchInput) {
                searchInput.value = '';
                searchInput.dispatchEvent(new Event('input', { bubbles: true }));
            }
        }
        if (button.id === 'settings-btn') toggleSettingsPanel(true);
        if (button.id === 'close-settings-panel-btn') toggleSettingsPanel(false);
        if (button.id === "request-btn") { routeHistory.push(renderLandingPage); renderRequestForm(); }
        if (button.id === "admin-btn") { routeHistory.push(renderLandingPage); renderAdminLogin(); }
        if (button.id === "user-btn") { routeHistory.push(renderLandingPage); renderUserLogin(); }
        if (button.id === "back-btn") goBack();
        if (button.id === "logout-button") { await signOut(auth); }
        if (button.id === "clear-tracking-btn") renderLandingPage();
        if (button.id === "download-report-btn") generatePDFReport(button);
        if (button.id === "add-clearance-btn") renderModal();
        if (button.classList.contains("edit-btn")) {
            const clearanceToEdit = clearances.find(c => c.id === button.dataset.id);
            if (clearanceToEdit) renderModal(clearanceToEdit);
        }
        if (button.classList.contains("delete-btn")) {
            const id = button.dataset.id;
            renderConfirmationModal(
                'Delete Clearance', 'Are you sure you want to delete this clearance? This action cannot be undone.',
                async () => {
                    try {
                        await deleteDoc(doc(db, "vehicleClearances", id));
                        showNotification("Clearance deleted successfully.");
                    } catch(err) { showNotification("Error deleting clearance.", "error"); }
                }
            );
        }
        if (button.classList.contains("review-btn")) {
            const requestToReview = clearanceRequests.find(r => r.id === button.dataset.id);
            if (requestToReview) renderReviewModal(requestToReview);
        }
        if (button.classList.contains("approve-request-btn")) {
            const form = button.closest('form');
            if (form && form.checkValidity()) {
                const data = getFormObj(form);
                const entryDate = new Date(data.entryDate);
                const expiryDate = new Date(data.expiryDate);
                if (isNaN(entryDate.getTime()) || isNaN(expiryDate.getTime()) || expiryDate <= entryDate) {
                    showNotification("Valid dates are required and expiry must be after entry.", "error"); return;
                }
                const clearancePayload = {
                    ownerName: data.ownerName, vehicleNumber: data.vehicleNumber.toUpperCase(), vehicleType: data.vehicleType,
                    location: data.location, entryDate: Timestamp.fromDate(entryDate), expiryDate: Timestamp.fromDate(expiryDate),
                    escortRequired: !!data.escortRequired, notes: data.notes || "", createdAt: Timestamp.now()
                };
                try {
                    await addDoc(collection(db, "vehicleClearances"), clearancePayload);
                    await updateDoc(doc(db, "clearanceRequests", button.dataset.id), { status: "approved" });
                    showNotification("Request approved and clearance created.");
                    document.getElementById("modal-container").innerHTML = "";
                } catch(err) { showNotification("Error approving request: " + err.message, "error"); }
            } else if (form) { form.reportValidity(); }
        }
        if (button.classList.contains("reject-request-btn")) {
            const id = button.dataset.id;
            renderConfirmationModal( 'Reject Request', 'Are you sure you want to reject this request?',
                async () => {
                    try {
                        await updateDoc(doc(db, "clearanceRequests", id), { status: 'rejected' });
                        showNotification("Request rejected.");
                        document.getElementById("modal-container").innerHTML = "";
                    } catch (err) { showNotification("Error rejecting request: " + err.message, "error"); }
                }
            );
        }
        if (button.id === "close-modal-btn" || button.id === "cancel-modal-btn") {
            button.closest("#modal-container").innerHTML = "";
        }
        if (button.id === "auth-toggle-button") {
            authMode = authMode === "login" ? "signup" : "login";
            renderAdminLogin();
        }
    });

    document.body.addEventListener("submit", async (e) => {
        e.preventDefault();
        const form = e.target;

        if (form.id === "user-login-form") {
            const { password } = getFormObj(form);
            try {
                const configRef = doc(db, "publicConfig", "userAccess");
                const configSnap = await getDoc(configRef);
                const correctPassword = configSnap.exists() ? configSnap.data().password : DEFAULT_USER_PASSWORD;

                if (password === correctPassword) {
                    sessionStorage.setItem('isDashboardLogin', 'true');
                    if (auth.currentUser && auth.currentUser.isAnonymous) {
                        showUserDashboard(auth.currentUser);
                    } else {
                        await signInAnonymously(auth);
                    }
                } else { showNotification("Incorrect password.", "error"); }
            } catch (err) {
                console.error("User login error:", err);
                showNotification("Could not verify password. Please try again.", "error");
            }
        }

        if (form.id === "auth-form") {
            routeHistory.push(renderAdminLogin);
            const { email, password, inviteCode } = getFormObj(form);
            try {
                if (authMode === "login") {
                    await signInWithEmailAndPassword(auth, email, password);
                } else {
                    if (inviteCode !== ADMIN_INVITE_CODE) {
                        showNotification("Invalid admin invite code.", "error"); routeHistory.pop(); return;
                    }
                    const cred = await createUserWithEmailAndPassword(auth, email, password);
                    await setDoc(doc(db, "admins", cred.user.uid), { email, createdAt: Timestamp.now() });
                    showNotification("Admin account created successfully!");
                }
            } catch (err) {
                showNotification(err.message, "error"); routeHistory.pop();
            }
        }
        
        if (form.id === "user-password-form") {
            const { password } = getFormObj(form);
            if (password && password.length >= 6) {
                await setDoc(doc(db, "publicConfig", "userAccess"), { password });
                showNotification("User access password updated successfully!");
            } else {
                showNotification("Password must be at least 6 characters long.", "error");
            }
        }

        if (form.id === "clearance-form") {
            const formData = getFormObj(form);
            const editingId = form.dataset.editingId;
            const entryDate = new Date(formData.entryDate);
            const expiryDate = new Date(formData.expiryDate);
            if(isNaN(entryDate.getTime()) || isNaN(expiryDate.getTime()) || expiryDate <= entryDate) {
                showNotification("Valid dates are required and expiry must be after entry.", "error"); return;
            }
            await handleClearanceSubmission(formData, editingId || null);
        }

        if (form.id === "track-request-form") {
            const vehicleNumber = document.getElementById("track-id-input").value.trim().toUpperCase();
            if (!vehicleNumber) {
                showNotification("Please enter a vehicle number.", "error");
                return;
            }

            try {
                if (!auth.currentUser || !auth.currentUser.uid) {
                    await signInAnonymously(auth);
                }
                
                const reqQuery = query(collection(db, "clearanceRequests"), where("vehicleNumber", "==", vehicleNumber));
                const clrQuery = query(collection(db, "vehicleClearances"), where("vehicleNumber", "==", vehicleNumber));
                
                const [reqSnap, clrSnap] = await Promise.all([getDocs(reqQuery), getDocs(clrQuery)]);

                const allRecords = [
                    ...reqSnap.docs.map(d => ({...d.data(), id: d.id, type: 'request'})),
                    ...clrSnap.docs.map(d => ({...d.data(), id: d.id, type: 'clearance'}))
                ].sort((a, b) => (b.createdAt?.toMillis() || 0) - (a.createdAt?.toMillis() || 0));

                const latestRecord = allRecords[0];
                let trackingHTML, spokenFeedback;

                if (!latestRecord) {
                    spokenFeedback = "No Record";
                    const notFoundDiv = document.createElement('div');
                    notFoundDiv.className = 'p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-2xl text-center';
                    notFoundDiv.innerHTML = `<div class="w-12 h-12 mx-auto text-red-500 mb-3">${icons.x}</div><p class="font-semibold text-red-600 dark:text-red-400">No request or clearance found for ${vehicleNumber}</p>`;
                    trackingHTML = notFoundDiv.outerHTML;
                } else if (latestRecord.type === 'request') {
                    trackingHTML = createStatusCard(latestRecord);
                    if (latestRecord.status === 'rejected') { spokenFeedback = "Denied Entry"; }
                    else if (latestRecord.status === 'pending') { spokenFeedback = "Pending"; }
                    else { spokenFeedback = "Clear"; }
                } else {
                    const now = new Date();
                    const isExpired = now > latestRecord.expiryDate.toDate();
                    spokenFeedback = isExpired ? "Expired" : "Clear";

                    const statusText = isExpired ? 'EXPIRED CLEARANCE' : 'ACTIVE CLEARANCE';
                    const statusColor = isExpired ? 'text-red-600 dark:text-red-400' : 'text-green-600 dark:text-green-400';
                    const clearanceDiv = document.createElement('div');
                    clearanceDiv.className = 'p-4 bg-white dark:bg-gray-800 rounded-2xl shadow space-y-2 text-left';
                    clearanceDiv.innerHTML = `<p class="font-mono text-xl font-bold text-blue-500 dark:text-blue-400">${latestRecord.vehicleNumber}</p><p class="font-semibold ${statusColor}">${statusText}</p><p class="mt-2 text-sm text-gray-500 dark:text-gray-400">Valid Until: ${formatDate(latestRecord.expiryDate)}</p>`;
                    trackingHTML = clearanceDiv.outerHTML;
                }
                
                await speak(spokenFeedback);
                renderLandingPage({ vehicleNumber, trackingResult: trackingHTML });

            } catch (err) {
                console.error("Tracking error:", err);
                await speak("An error occurred during tracking.");
                const errorDiv = document.createElement('div');
                errorDiv.className = 'p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-2xl text-center';
                errorDiv.innerHTML = `<p class="font-semibold text-red-600 dark:text-red-400">An error occurred. Please try again later.</p>`;
                renderLandingPage({ vehicleNumber, trackingResult: errorDiv.outerHTML });
            }
        }
        
        if (form.id === "request-form") {
            const data = getFormObj(form);
            if (!auth.currentUser) { await signInAnonymously(auth); }
            
            const entryDate = new Date(data.entryDate);
            const expiryDate = new Date(data.expiryDate);

            if(isNaN(entryDate.getTime()) || isNaN(expiryDate.getTime()) || expiryDate <= entryDate) {
                showNotification("Valid dates are required and expiry must be after entry.", "error"); return;
            }

            const payload = {
                requesterName: data.requesterName, requesterId: auth.currentUser.uid, vehicleNumber: data.vehicleNumber.toUpperCase(),
                vehicleType: data.vehicleType, location: data.location, entryDate: Timestamp.fromDate(entryDate),
                expiryDate: Timestamp.fromDate(expiryDate), escortRequired: !!data.escortRequired, notes: data.notes || "",
                status: "pending", createdAt: Timestamp.now()
            };
            try {
                const docRef = await addDoc(collection(db, "clearanceRequests"), payload);
                showNotification("Request submitted successfully!");
                const newRequestSnap = await getDoc(docRef);
                const newRequestData = { id: newRequestSnap.id, ...newRequestSnap.data() };
                const trackingHTML = createStatusCard(newRequestData);
                renderLandingPage({ vehicleNumber: newRequestData.vehicleNumber, trackingResult: trackingHTML });
            } catch (err) {
                console.error("Request submission error:", err);
                showNotification("Error submitting request: " + err.message, "error");
            }
        }
    });

    document.body.addEventListener("input", e => {
        if (e.target.id === 'daily-clearance-search-input') {
            const searchInput = document.getElementById('daily-clearance-search-input');
            renderClearanceListForUser(searchInput.value);
        }
    });

    // Initial Render
    console.log("Starting application with enhanced voice search functionality");
    renderLandingPage();

  </script>
</body>
</html>
