                    </div>
                </div>`).join('') : `
                <div class="text-center py-16 bg-white dark:bg-gray-800 rounded-2xl shadow-md"><div class="w-12 h-12 mx-auto text-gray-400">${icons.car}</div><h3 class="mt-4 text-xl font-semibold text-gray-800 dark:text-gray-100">No Clearances for Today</h3><p class="mt-1 text-gray-500 dark:text-gray-400">There are no vehicles with clearance for today.</p></div>`;

            appRoot.innerHTML = `
                <main class="container mx-auto">
                    <div class="p-4 md:p-8">
                        <div class="flex justify-between items-center mb-6">
                            <div class="flex items-center gap-4">
                                <span class="text-yellow-500 w-8 h-8">${icons.sun}</span>
                                <div><h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100">Daily Vehicle Clearances</h1><p class="text-gray-500 dark:text-gray-400">Showing vehicles cleared for today: ${formatDate(today)}</p></div>
                            </div>
                            <button id="back-btn" class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-200 bg-gray-200 dark:bg-gray-700 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600">
                                <span class="w-4 h-4">${icons.back}</span> Change Role
                            </button>
                        </div>
                        <div class="space-y-4">${clearanceListHTML}</div>
                    </div>
                </main>`;
        };

        const renderModal = (clearanceToEdit = null) => {
            const modalContainer = document.getElementById('modal-container');
            const toISODate = (date) => date ? new Date(date.getTime() - (date.getTimezoneOffset() * 60000)).toISOString().split('T')[0] : '';
            modalContainer.innerHTML = `
                <div id="modal-backdrop" class="fixed inset-0 bg-black bg-opacity-60 z-50 flex justify-center items-center p-4">
                    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 w-full max-w-md relative animate-fade-in">
                        <button id="close-modal-btn" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 dark:text-gray-300 dark:hover:text-gray-100">${icons.x}</button>
                        <form id="clearance-form" class="space-y-4">
                            <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-100">${clearanceToEdit ? 'Edit' : 'Add'} Clearance</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div><label class="text-sm font-medium text-gray-700 dark:text-gray-300">Owner's Name</label><input name="ownerName" value="${clearanceToEdit?.ownerName || ''}" class="mt-1 w-full p-3 bg-gray-50 dark:bg-gray-700 border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white" required /></div>
                                <div><label class="text-sm font-medium text-gray-700 dark:text-gray-300">Vehicle Number</label><input name="vehicleNumber" value="${clearanceToEdit?.vehicleNumber || ''}" class="mt-1 w-full p-3 bg-gray-50 dark:bg-gray-700 border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white" required /></div>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div><label class="text-sm font-medium text-gray-700 dark:text-gray-300">Entry Date</label><input type="date" name="entryDate" value="${toISODate(clearanceToEdit?.entryDate?.toDate())}" class="mt-1 w-full p-3 bg-gray-50 dark:bg-gray-700 border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white" required /></div>
                                <div><label class="text-sm font-medium text-gray-700 dark:text-gray-300">Expiry Date</label><input type="date" name="expiryDate" value="${toISODate(clearanceToEdit?.expiryDate?.toDate())}" class="mt-1 w-full p-3 bg-gray-50 dark:bg-gray-700 border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white" required /></div>
                            </div>
                            <div><label class="text-sm font-medium text-gray-700 dark:text-gray-300">Location</label><input name="location" value="${clearanceToEdit?.location || ''}" class="mt-1 w-full p-3 bg-gray-50 dark:bg-gray-700 border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white" required /></div>
                            <div><label class="text-sm font-medium text-gray-700 dark:text-gray-300">Notes</label><textarea name="notes" rows="3" class="mt-1 w-full p-3 bg-gray-50 dark:bg-gray-700 border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white">${clearanceToEdit?.notes || ''}</textarea></div>
                            <div class="flex items-center"><input type="checkbox" id="escortRequired" name="escortRequired" class="h-5 w-5 rounded text-blue-600 focus:ring-blue-500" ${clearanceToEdit?.escortRequired ? 'checked' : ''} /><label for="escortRequired" class="ml-2 text-gray-700 dark:text-gray-300">Escort Required</label></div>
                            <div class="flex justify-end space-x-3 pt-4">
                                <button type="button" id="cancel-modal-btn" class="px-6 py-2 rounded-lg bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-500">Cancel</button>
                                <button type="submit" class="px-6 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700">${clearanceToEdit ? 'Update' : 'Save'}</button>
                            </div>
                        </form>
                    </div>
                </div>`;
        };
        
        // --- Main App Router ---
        onAuthStateChanged(auth, async (user) => {
            if (unsubscribeFirestore) unsubscribeFirestore();
            if (unsubscribeRequests) unsubscribeRequests();
            if (unsubscribeMyRequests) unsubscribeMyRequests();
            appRoot.innerHTML = `<div class="min-h-screen flex items-center justify-center"><div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500"></div></div>`;

            if (user) {
                const adminDoc = await getDoc(doc(db, "admins", user.uid));
                if (adminDoc.exists()) {
                    // Admin User
                    unsubscribeFirestore = onSnapshot(query(collection(db, "vehicleClearances")), (snap) => {
                        clearances = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        if(document.getElementById('main-content')) renderClearancesList();
                    });
                    unsubscribeRequests = onSnapshot(query(collection(db, "clearanceRequests"), where("status", "==", "pending")), (snap) => {
                        clearanceRequests = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        if(document.getElementById('main-content')) renderRequestManagement();
                    });
                    renderAdminDashboard(user);
                } else {
                    // Standard User
                    unsubscribeFirestore = onSnapshot(query(collection(db, "vehicleClearances")), (snap) => {
                        clearances = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        if(document.getElementById('user-dashboard')) renderUserClearanceList();
                    });
                    unsubscribeMyRequests = onSnapshot(query(collection(db, "clearanceRequests"), where("requesterId", "==", user.uid)), (snap) => {
                        myRequests = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        if(document.getElementById('user-dashboard')) renderMyRequests();
                    });
                    renderUserDashboard(user);
                }
            } else {
                renderLandingPage();
            }
        });
        
        // --- Event Listeners ---
        document.body.addEventListener('click', async (e) => {
            const target = e.target.closest('button');
            if (!target) return;

            switch(target.id) {
                case 'admin-btn': renderAdminLogin(); break;
                case 'user-btn': renderUserLogin(); break;
                case 'request-btn': renderRequestForm(); break;
                case 'logout-button':
                case 'back-btn':
                    signOut(auth);
                    break;
                case 'add-clearance-btn': renderModal(); break;
                case 'close-modal-btn':
                case 'cancel-modal-btn':
                    const modal = document.getElementById('modal-container');
                    if (modal) modal.innerHTML = '';
                    break;
            }
        });

        document.body.addEventListener('submit', async (e) => {
            if (e.target.id === 'auth-form') {
                e.preventDefault();
                // Auth form submission logic...
            }
            if (e.target.id === 'clearance-form') {
                 e.preventDefault();
                // Clearance form submission logic...
            }
        });
    </script>
</body>
</html>
