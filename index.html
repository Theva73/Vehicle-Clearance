    body {
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    .animate-fade-in { 
      animation: fadeIn 0.3s ease-out forwards;
    }
    .animate-fade-out { 
      animation: fadeOut 0.3s ease-out forwards;
    }

    /* Invert calendar icon color for dark mode */
    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(0.5);
    }
    .dark input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
    }

    /* Remove default marker from details/summary */
    summary { list-style: none; }
    summary::-webkit-details-marker { display: none; }
    
    #settings-panel {
        transition: transform 0.3s ease-in-out;
    }
    #settings-backdrop {
        transition: background-color 0.3s ease-in-out;
    }

    /* Voice search pulse animation */
    @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.7; transform: scale(1.1); }
    }
    .mic-recording { 
        animation: pulse 1.2s ease-in-out infinite;
        color: #3b82f6; /* blue-500 */
    }

    /* Enhanced voice modal animations */
    @keyframes voiceWave {
        0%, 100% { transform: scale(1); opacity: 0.7; }
        50% { transform: scale(1.2); opacity: 1; }
    }
    .voice-wave {
        animation: voiceWave 1.5s ease-in-out infinite;
    }
  </style>

      if (!date) return "N/A";
      const d = date instanceof Date ? date : date.toDate();
      return `${String(d.getDate()).padStart(2, '0')}/${String(d.getMonth() + 1).padStart(2, '0')}/${String(d.getFullYear()).slice(-2)}`;

    const formatDateLongForm = (date) => {
      if (!date) return "N/A";

        if (!date) return '';

    // --- PDF Generation Function ---
    const generatePDFReport = async (button) => {
        button.disabled = true;
        const originalHTML = button.innerHTML;
        button.innerHTML = '<div class="animate-spin w-4 h-4 border-2 border-white border-t-transparent rounded-full"></div> Generating...';
        try {
            if (typeof window.jspdf === 'undefined') {
                throw new Error('jsPDF library not loaded');
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ 
                orientation: "portrait", 
                unit: "mm", 
                format: "a4" 
            });

            const now = new Date();
            const twentyFourHoursAgo = new Date(now.getTime() - (24 * 60 * 60 * 1000));
            let reportData = [];

            const clearancesQuery = query(
                collection(db, "vehicleClearances"),
                orderBy("createdAt", "desc")
            );
            const clearanceSnap = await getDocs(clearancesQuery);
            
            const validClearances = clearanceSnap.docs
                .map(d => ({ id: d.id, ...d.data() }))
                .filter(c => c.expiryDate.toDate() >= twentyFourHoursAgo);

            validClearances.forEach(c => {
                const status = now <= c.expiryDate.toDate() ? 'ACTIVE' : 'EXPIRED';
                reportData.push([
                    c.vehicleNumber || 'N/A',
                    c.vehicleType || 'N/A',
                    formatDate(c.expiryDate),
                    c.location || 'N/A',
                    status
                ]);
            });

            const requestsQuery = query(
                collection(db, "clearanceRequests"),
                where("createdAt", ">=", Timestamp.fromDate(twentyFourHoursAgo)),
                orderBy("createdAt", "desc")
            );
            const requestSnap = await getDocs(requestsQuery);
            const recentRequests = requestSnap.docs
                .map(d => ({ id: d.id, ...d.data() }))
                .filter(r => r.status !== 'rejected');

            recentRequests.forEach(r => {
                reportData.push([
                    r.vehicleNumber || 'N/A',
                    r.vehicleType || 'N/A',
                    formatDate(r.expiryDate),
                    r.location || 'N/A',
                    r.status?.toUpperCase() || 'PENDING'
                ]);
            });

            doc.setFontSize(20);
            doc.setFont(undefined, 'bold');
            doc.text("Vehicle Clearance Report", 14, 20);
            
            doc.setFontSize(12);
            doc.setFont(undefined, 'normal');
            doc.setTextColor(100);
            doc.text(`Report Period: 24-Hour`, 14, 30);
            doc.text(`Generated: ${formatDateLongForm(now)} at ${now.toLocaleTimeString()}`, 14, 36);
            
            if (reportData.length === 0) {
                doc.setFontSize(14);
                doc.setTextColor(150);
                doc.text("No valid clearances or requests found.", 14, 55);
            } else {
                doc.autoTable({
                    head: [['Vehicle No.', 'Type', 'Expiry Date', 'Location', 'Status']], 
                    body: reportData,
                    startY: 45,
                    theme: 'grid',
                    headStyles: { 
                        fillColor: [45, 55, 72], 
                        textColor: 255,
                        fontSize: 10,
                        fontStyle: 'bold'
                    },
                    styles: { 
                        fontSize: 8, 
                        cellPadding: 3, 
                        halign: 'center', 
                        valign: 'middle',
                        overflow: 'linebreak'
                    },
                    columnStyles: {
                        0: { halign: 'left', fontStyle: 'bold' }, 
                        1: { halign: 'center' }, 
                        2: { halign: 'center' }, 
                        3: { halign: 'left' }, 
                        4: { halign: 'center', fontStyle: 'bold' } 
                    },
                    didParseCell: (data) => {
                        if (data.section === 'body' && data.column.index === 4) { 
                            const status = data.cell.raw;
                            switch(status) {
                                case 'ACTIVE':
                                case 'APPROVED':
                                    data.cell.styles.textColor = [22, 163, 74]; break;
                                case 'PENDING':
                                    data.cell.styles.textColor = [245, 158, 11]; break;
                                case 'EXPIRED':
                                    data.cell.styles.textColor = [239, 68, 68]; break;
                                case 'UPCOMING':
                                    data.cell.styles.textColor = [59, 130, 246]; break;
                                default:
                                    data.cell.styles.textColor = [107, 114, 128];
                            }
                        }
                    }
                });
            }

            const finalY = doc.lastAutoTable ? doc.lastAutoTable.finalY + 20 : 65;
            
            doc.setFontSize(14);
            doc.setFont(undefined, 'bold');
            doc.setTextColor(0);
            doc.text("Summary", 14, finalY);
            
            doc.setFontSize(10);
            doc.setFont(undefined, 'normal');
            doc.setTextColor(100);
            const activeClearances = reportData.filter(row => row[4] === 'ACTIVE' || row[4] === 'APPROVED').length;
            const pendingRequests = reportData.filter(row => row[4] === 'PENDING').length;
            const totalRecords = reportData.length;
            doc.text(`Total Records: ${totalRecords}`, 14, finalY + 8);
            doc.text(`Active Clearances: ${activeClearances}`, 14, finalY + 16);
            doc.text(`Pending Requests: ${pendingRequests}`, 14, finalY + 24);

            const fileName = `Vehicle_Clearance_Report_${now.toISOString().split('T')[0]}_${now.getHours()}${now.getMinutes()}.pdf`;
            doc.save(fileName);
            
            showNotification("PDF report generated successfully!");
        } catch (error) {
            console.error("PDF Generation Error:", error);
            showNotification(`Failed to generate PDF: ${error.message}`, "error");
        } finally {
            button.disabled = false;
            button.innerHTML = originalHTML;
        }
    };

    /**
     * Centralized function to get the most recent status of a vehicle.
     * It checks both clearances and requests collections.
     * @param {string} vehicleNumber - The vehicle registration number.
     * @returns {Promise<object>} A promise that resolves to an object {status, record, type}.
     */
    const getVehicleStatus = async (vehicleNumber) => {
        if (!vehicleNumber) return { status: "No Record Found", record: null, type: null };

        try {
            // Ensure user is authenticated for query
            if (auth.currentUser?.isAnonymous === false && !auth.currentUser) {
                 await signInAnonymously(auth);
            }
            
            const reqQuery = query(collection(db, "clearanceRequests"), where("vehicleNumber", "==", vehicleNumber));
            const clrQuery = query(collection(db, "vehicleClearances"), where("vehicleNumber", "==", vehicleNumber));
            
            const [reqSnap, clrSnap] = await Promise.all([getDocs(reqQuery), getDocs(clrQuery)]);

            const allRecords = [
                ...reqSnap.docs.map(d => ({...d.data(), id: d.id, type: 'request'})),
                ...clrSnap.docs.map(d => ({...d.data(), id: d.id, type: 'clearance'}))
            ].sort((a, b) => (b.createdAt?.toMillis() || 0) - (a.createdAt?.toMillis() || 0));

            const latestRecord = allRecords[0];

            if (!latestRecord) {
                return { status: "No Record Found", record: null, type: null };
            }

            if (latestRecord.type === 'clearance') {
                const now = new Date();
                const expiryDate = latestRecord.expiryDate.toDate();
                const isExpired = now > expiryDate;

                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const entryDate = latestRecord.entryDate.toDate();
                entryDate.setHours(0, 0, 0, 0);
                expiryDate.setHours(23, 59, 59, 999);
                const isValidToday = today >= entryDate && today <= expiryDate;

                if (isExpired) return { status: "Expired", record: latestRecord, type: 'clearance' };
                if (isValidToday) return { status: "Clear", record: latestRecord, type: 'clearance' };
                return { status: "Not valid today", record: latestRecord, type: 'clearance' };
            }

            if (latestRecord.type === 'request') {
                if (latestRecord.status === 'rejected') return { status: "Access Denied", record: latestRecord, type: 'request' };
                if (latestRecord.status === 'pending') return { status: "Pending Approval", record: latestRecord, type: 'request' };
                if (latestRecord.status === 'approved') {
                    return { status: "Clear", record: latestRecord, type: 'request' };
                }
            }

            return { status: "No Record Found", record: null, type: null }; // Fallback

        } catch (err) {
            console.error("getVehicleStatus Error:", err);
            return { status: "Error", record: null, type: null };
        }
    };

        let words = processed.split(/\s+/);

                    </div>

            </div>`;
        } else {
            const modal = document.getElementById('voice-listening-modal');
            if(modal) {
               modal.classList.replace('animate-fade-in', 'animate-fade-out');

    const startEnhancedVoiceSearch = () => {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            showNotification("Voice search not supported in this browser.", "error");
            speak("Voice search is not supported on this device.");
            return;
        }

        if (voiceSearchActive) {
            stopVoiceSearch();
            return;
        }

        voiceSearchActive = true;
        bestVoiceResult = { result: '', confidence: 0, isValid: false };

        if (voiceRecognition) {
            voiceRecognition.stop();
            voiceRecognition = null;
        }

        voiceRecognition = new SpeechRecognition();
        voiceRecognition.lang = 'en-US';
        voiceRecognition.interimResults = true;
        voiceRecognition.maxAlternatives = 3;
        voiceRecognition.continuous = true;

        const voiceButton = document.getElementById('voice-search-btn');
        if (voiceButton) voiceButton.classList.add('mic-recording');

        renderVoiceModal(true);
        speak("Ready to listen for vehicle number");

        let finalTranscript = '';
        let timeoutId;

        const resetTimeout = () => {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => {
                if(voiceRecognition && voiceSearchActive) voiceRecognition.stop();
            }, 8000); // 8 second timeout
        };

        voiceRecognition.start();
        resetTimeout();

        voiceRecognition.onresult = (event) => {
            resetTimeout();
            let interimTranscript = '';
            let currentConfidence = 0;
            
            for (let i = event.resultIndex; i < event.results.length; i++) {
                const result = event.results[i];
                const confidence = result[0].confidence || 0;
                currentConfidence = Math.max(currentConfidence, confidence * 100);
                
                if (result.isFinal) {
                    finalTranscript += result[0].transcript;
                } else {
                    interimTranscript += result[0].transcript;
                }
            }
            
            const currentTranscript = finalTranscript + interimTranscript;
            const processed = processVehicleVoiceInput(currentTranscript);
            
            if (processed.confidence > bestVoiceResult.confidence && processed.result.length >= 3) {
                bestVoiceResult = processed;
            }
            
            renderVoiceModal(true, {
                confidence: currentConfidence,
                transcript: currentTranscript.trim(),
                processedResult: bestVoiceResult.result,
                isValid: bestVoiceResult.isValid
            });
            
            if (bestVoiceResult.confidence > 85 && bestVoiceResult.isValid && bestVoiceResult.result.length >= 4) {
                setTimeout(() => {
                    if (voiceRecognition && voiceSearchActive) voiceRecognition.stop();
                }, 800);
            }
        };

        voiceRecognition.onend = async () => {
            stopVoiceSearch();
            const searchInput = document.getElementById('daily-clearance-search-input');
            
            if (bestVoiceResult.isCommand) {
                if (searchInput) {
                    searchInput.value = '';
                    searchInput.dispatchEvent(new Event('input', { bubbles: true }));
                }
                speak("Search cleared.");
                return;
            }
            
            if (bestVoiceResult.result && bestVoiceResult.confidence > 30) {
                if (searchInput) {
                    searchInput.value = bestVoiceResult.result;
                    searchInput.dispatchEvent(new Event('input', { bubbles: true }));
                }
                
                const statusInfo = await findClearanceStatusForVoice(bestVoiceResult.result);
                const vehicleSpoken = bestVoiceResult.result.split('').join(' ');
                
                let audioFeedback = `Vehicle ${vehicleSpoken}. Status: ${statusInfo.status}`;
                speak(audioFeedback);
                
                if (statusInfo.status !== "No Record Found") {
                    const notificationType = statusInfo.color === 'green' ? 'success' : 'error';
                    showNotification(`${bestVoiceResult.result}: ${statusInfo.status}`, notificationType);
                }
            } else {
                speak("Could not detect vehicle number clearly. Please try again.");
            }
        };

        voiceRecognition.onerror = (event) => {
            let errorMsg, spokenMsg;
            switch(event.error) {
                case 'no-speech': errorMsg = "No speech detected"; spokenMsg = "No speech detected. Please try again."; break;
                case 'audio-capture': errorMsg = "Microphone not accessible"; spokenMsg = "Cannot access microphone."; break;
                case 'not-allowed': errorMsg = "Microphone permission denied"; spokenMsg = "Microphone access denied."; break;
                case 'network': errorMsg = "Network error"; spokenMsg = "Network error occurred."; break;
                default: errorMsg = "Voice recognition error"; spokenMsg = "Voice recognition error.";
            }
            console.error("Speech Recognition Error:", event.error);
            showNotification(errorMsg, "error");
            speak(spokenMsg);
            stopVoiceSearch();
        };
    };

    const stopVoiceSearch = () => {
        voiceSearchActive = false;
        if (voiceRecognition) {
            voiceRecognition.stop();
            voiceRecognition = null;

                        </div>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" name="escortRequired" class="h-5 w-5 rounded text-blue-600" ${request.escortRequired ? 'checked' : ''}/>
                        <label class="ml-2 text-gray-700 dark:text-gray-300">Escort Required</label>
                    </div>
                     <div>
                        <label class="text-sm font-medium text-gray-700 dark:text-gray-300">Notes (optional)</label>
                        <textarea name="notes" rows="3" class="mt-1 w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white">${request.notes || ''}</textarea>
                    </div>
                    <div class="flex justify-end gap-4 pt-4">
                        <button type="button" class="reject-request-btn px-6 py-2 rounded-lg bg-red-600 text-white hover:bg-red-700" data-id="${request.id}">Reject</button>
                        <button type="button" class="approve-request-btn px-6 py-2 rounded-lg bg-green-600 text-white hover:bg-green-700" data-id="${request.id}">Approve</button>
                    </div>
                </form>
            </div>
        </div>`;
    };

    const renderConfirmationModal = (title, message, onConfirm) => {
        const modalContainer = document.getElementById('modal-container');
        modalContainer.innerHTML = `
        <div class="modal-backdrop fixed inset-0 bg-black/60 flex items-center justify-center p-4 z-50">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 max-w-sm w-full">
                <h2 class="text-lg font-bold text-gray-800 dark:text-gray-100">${title}</h2>
                <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">${message}</p>
                <div class="mt-6 flex justify-end gap-4">
                    <button id="cancel-confirm-btn" class="px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-500">Cancel</button>
                    <button id="confirm-action-btn" class="px-4 py-2 rounded-lg bg-red-600 text-white hover:bg-red-700">Confirm</button>
                </div>
            </div>
        </div>`;
        document.getElementById('confirm-action-btn').onclick = () => {
            onConfirm();
            modalContainer.innerHTML = '';
        };
        const closeModal = () => modalContainer.innerHTML = '';
        document.getElementById('cancel-confirm-btn').onclick = closeModal;
        document.querySelector('.modal-backdrop').onclick = (e) => {
            if (e.target.classList.contains('modal-backdrop')) closeModal();
        };
    };

    const toggleSettingsPanel = (show) => {
        const panel = document.getElementById('settings-panel');
        const backdrop = document.getElementById('settings-backdrop');
        if (panel && backdrop) {
            if(show){
                backdrop.classList.remove('-z-10');
                backdrop.classList.add('z-40');
                backdrop.classList.replace('bg-black/0', 'bg-black/50');
                panel.classList.replace('translate-x-full', 'translate-x-0');
            } else {
                backdrop.classList.replace('bg-black/50', 'bg-black/0');
                panel.classList.replace('translate-x-0', 'translate-x-full');
                setTimeout(() => {
                    backdrop.classList.remove('z-40');
                    backdrop.classList.add('-z-10');
                }, 300);
            }
        }
    };

    const handleClearanceSubmission = async (formData, editingId = null) => {
        try {
            const clearanceData = {
                ownerName: formData.ownerName,
                vehicleNumber: formData.vehicleNumber.toUpperCase(),
                vehicleType: formData.vehicleType,
                location: formData.location,
                entryDate: Timestamp.fromDate(new Date(formData.entryDate)),
                expiryDate: Timestamp.fromDate(new Date(formData.expiryDate)),
                escortRequired: !!formData.escortRequired,
                notes: formData.notes || "",
                updatedAt: Timestamp.now()
            };

            if (editingId) {
                await updateDoc(doc(db, "vehicleClearances", editingId), clearanceData);
                showNotification("Clearance updated successfully!");
            } else {
                clearanceData.createdAt = Timestamp.now();
                clearanceData.createdBy = currentUser.uid;
                await addDoc(collection(db, "vehicleClearances"), clearanceData);
                showNotification("Clearance added successfully!");
            }

            document.getElementById('modal-container').innerHTML = '';
        } catch (error) {
            console.error("Clearance submission error:", error);
            showNotification("Failed to save clearance: " + error.message, "error");
        }
    };

    // --- Auth State Listener ---
    onAuthStateChanged(auth, async (user) => {
        currentUser = user;
        unsubClearances?.();
        unsubRequests?.();
        unsubConfig?.();

        if (user && !user.isAnonymous) { // Admin user
            appRoot.innerHTML = '<div class="min-h-screen flex items-center justify-center"><div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500"></div></div>';
            const adminDoc = await getDoc(doc(db, "admins", user.uid));
            if (adminDoc.exists()) {
                const configRef = doc(db, "publicConfig", "userAccess");
                unsubConfig = onSnapshot(configRef, async (snap) => {
                    if (!snap.exists()) {
                        await setDoc(configRef, { password: DEFAULT_USER_PASSWORD });
                        userPasswordConfig = { password: DEFAULT_USER_PASSWORD };
                    } else {
                        userPasswordConfig = snap.data();
                    }
                    renderAdminDashboard(user);
                });
            } else {
                await signOut(auth);
            }
        } else if (user && user.isAnonymous && sessionStorage.getItem('isDashboardLogin') === 'true') {
            showUserDashboard(user);
        } else { // No user / logged out
            sessionStorage.removeItem('isDashboardLogin');
            renderLandingPage();
        }
    });

    // --- Global Event Listener ---
    document.body.addEventListener("click", async (e) => {
        const target = e.target;
        
        if (target.classList.contains('modal-backdrop')) {
            const modalContainer = document.getElementById('modal-container');
            if (modalContainer) modalContainer.innerHTML = '';
        }
        if (target.id === 'settings-backdrop') toggleSettingsPanel(false);
        
        const button = target.closest('button');
        if (!button) return;

        // --- Voice Search Button Handlers ---
        if (button.id === 'voice-search-btn') {
            e.preventDefault();
            startEnhancedVoiceSearch();
        }
        if (button.id === 'cancel-voice-search') {
            stopVoiceSearch();
        }
        if (button.id === 'accept-voice-result') {
            if (bestVoiceResult.result) {
                const searchInput = document.getElementById('daily-clearance-search-input');
                if (searchInput) {
                    searchInput.value = bestVoiceResult.result;
                    searchInput.dispatchEvent(new Event('input', { bubbles: true }));
                }
                const statusInfo = await findClearanceStatusForVoice(bestVoiceResult.result);
                speak(`Using ${bestVoiceResult.result}. Status: ${statusInfo.status}`);
            }
            stopVoiceSearch();
        }
        if (button.id === 'clear-search-btn') {
            const searchInput = document.getElementById('daily-clearance-search-input');
            if (searchInput) {
                searchInput.value = '';
                searchInput.dispatchEvent(new Event('input', { bubbles: true }));
            }
            speak("Search cleared");
        }

        // --- Other Button Handlers ---
        if (button.id === 'settings-btn') toggleSettingsPanel(true);
        if (button.id === 'close-settings-panel-btn') toggleSettingsPanel(false);
        if (button.id === "request-btn") { routeHistory.push(renderLandingPage); renderRequestForm(); }
        if (button.id === "admin-btn") { routeHistory.push(renderLandingPage); renderAdminLogin(); }
        if (button.id === "user-btn") { routeHistory.push(renderLandingPage); renderUserLogin(); }
        if (button.id === "back-btn") goBack();
        if (button.id === "logout-button") { await signOut(auth); }
        if (button.id === "clear-tracking-btn") renderLandingPage();
        if (button.id === "download-report-btn") generatePDFReport(button);
        if (button.id === "add-clearance-btn") renderModal();
        if (button.classList.contains("edit-btn")) {
            const clearanceToEdit = clearances.find(c => c.id === button.dataset.id);
            if (clearanceToEdit) renderModal(clearanceToEdit);
        }
        if (button.classList.contains("delete-btn")) {
            const id = button.dataset.id;
            renderConfirmationModal(
                'Delete Clearance', 'Are you sure you want to delete this clearance? This action cannot be undone.',
                async () => {
                    try {
                        await deleteDoc(doc(db, "vehicleClearances", id));
                        showNotification("Clearance deleted successfully.");
                    } catch(err) { showNotification("Error deleting clearance.", "error"); }
                }
            );
        }
        if (button.classList.contains("review-btn")) {
            const requestToReview = clearanceRequests.find(r => r.id === button.dataset.id);
            if (requestToReview) renderReviewModal(requestToReview);
        }
        if (button.classList.contains("approve-request-btn")) {
            const form = button.closest('form');
            if (form && form.checkValidity()) {
                const data = getFormObj(form);
                const entryDate = new Date(data.entryDate);
                const expiryDate = new Date(data.expiryDate);
                if (isNaN(entryDate.getTime()) || isNaN(expiryDate.getTime()) || expiryDate <= entryDate) {
                    showNotification("Valid dates are required and expiry must be after entry.", "error"); return;
                }
                const clearancePayload = {
                    ownerName: data.ownerName, vehicleNumber: data.vehicleNumber.toUpperCase(), vehicleType: data.vehicleType,
                    location: data.location, entryDate: Timestamp.fromDate(entryDate), expiryDate: Timestamp.fromDate(expiryDate),
                    escortRequired: !!data.escortRequired, notes: data.notes || "", createdAt: Timestamp.now()
                };
                try {
                    await addDoc(collection(db, "vehicleClearances"), clearancePayload);
                    await updateDoc(doc(db, "clearanceRequests", button.dataset.id), { status: "approved" });
                    showNotification("Request approved and clearance created.");
                    document.getElementById("modal-container").innerHTML = "";
                } catch(err) { showNotification("Error approving request: " + err.message, "error"); }
            } else if (form) { form.reportValidity(); }
        }
        if (button.classList.contains("reject-request-btn")) {
            const id = button.dataset.id;
            renderConfirmationModal( 'Reject Request', 'Are you sure you want to reject this request?',
                async () => {
                    try {
                        await updateDoc(doc(db, "clearanceRequests", id), { status: 'rejected' });
                        showNotification("Request rejected.");
                        document.getElementById("modal-container").innerHTML = "";
                    } catch (err) { showNotification("Error rejecting request: " + err.message, "error"); }
                }
            );
        }
        if (button.id === "close-modal-btn" || button.id === "cancel-modal-btn") {
            button.closest("#modal-container").innerHTML = "";
        }
        if (button.id === "auth-toggle-button") {
            authMode = authMode === "login" ? "signup" : "login";
            renderAdminLogin();
        }
    });

    document.body.addEventListener("submit", async (e) => {
        e.preventDefault();
        const form = e.target;

        if (form.id === "user-login-form") {
            const { password } = getFormObj(form);
            try {
                const configRef = doc(db, "publicConfig", "userAccess");
                const configSnap = await getDoc(configRef);
                const correctPassword = configSnap.exists() ? configSnap.data().password : DEFAULT_USER_PASSWORD;

                if (password === correctPassword) {
                    sessionStorage.setItem('isDashboardLogin', 'true');
                    if (auth.currentUser && auth.currentUser.isAnonymous) {
                        showUserDashboard(auth.currentUser);
                    } else {
                        await signInAnonymously(auth);
                    }
                } else { showNotification("Incorrect password.", "error"); }
            } catch (err) {
                console.error("User login error:", err);
                showNotification("Could not verify password. Please try again.", "error");
            }
        }

        if (form.id === "auth-form") {
            routeHistory.push(renderAdminLogin);
            const { email, password, inviteCode } = getFormObj(form);
            try {
                if (authMode === "login") {
                    await signInWithEmailAndPassword(auth, email, password);
                } else {
                    if (inviteCode !== ADMIN_INVITE_CODE) {
                        showNotification("Invalid admin invite code.", "error"); routeHistory.pop(); return;
                    }
                    const cred = await createUserWithEmailAndPassword(auth, email, password);
                    await setDoc(doc(db, "admins", cred.user.uid), { email, createdAt: Timestamp.now() });
                    showNotification("Admin account created successfully!");
                }
            } catch (err) {
                showNotification(err.message, "error"); routeHistory.pop();
            }
        }
        
        if (form.id === "user-password-form") {
            const { password } = getFormObj(form);
            if (password && password.length >= 6) {
                await setDoc(doc(db, "publicConfig", "userAccess"), { password });
                showNotification("User access password updated successfully!");
            } else {
                showNotification("Password must be at least 6 characters long.", "error");
            }
        }

        if (form.id === "clearance-form") {
            const formData = getFormObj(form);
            const editingId = form.dataset.editingId;
            const entryDate = new Date(formData.entryDate);
            const expiryDate = new Date(formData.expiryDate);
            if(isNaN(entryDate.getTime()) || isNaN(expiryDate.getTime()) || expiryDate <= entryDate) {
                showNotification("Valid dates are required and expiry must be after entry.", "error"); return;
            }
            await handleClearanceSubmission(formData, editingId || null);
        }

        if (form.id === "track-request-form") {
            const vehicleNumber = document.getElementById("track-id-input").value.trim().toUpperCase();
            if (!vehicleNumber) {
                showNotification("Please enter a vehicle number.", "error");
                return;
            }

            const { status, record, type } = await getVehicleStatus(vehicleNumber);
            let trackingHTML, spokenFeedback;
            
            if (status === "Error") {
                spokenFeedback = "An error occurred during tracking.";
                const errorDiv = document.createElement('div');
                errorDiv.className = 'p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-2xl text-center';
                errorDiv.innerHTML = `<p class="font-semibold text-red-600 dark:text-red-400">An error occurred. Please try again later.</p>`;
                trackingHTML = errorDiv.outerHTML;
            } else if (status === "No Record Found" || !record) {
                spokenFeedback = "No Record";
                const notFoundDiv = document.createElement('div');
                notFoundDiv.className = 'p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-2xl text-center';
                notFoundDiv.innerHTML = `<div class="w-12 h-12 mx-auto text-red-500 mb-3">${icons.x}</div><p class="font-semibold text-red-600 dark:text-red-400">No request or clearance found for ${vehicleNumber}</p>`;
                trackingHTML = notFoundDiv.outerHTML;
            } else if (type === 'request') {
                trackingHTML = createStatusCard(record);
                spokenFeedback = record.status;
            } else { // It's a clearance
                spokenFeedback = status;
                const statusText = status === 'Clear' ? 'ACTIVE CLEARANCE' : (status === 'Expired' ? 'EXPIRED CLEARANCE' : 'UPCOMING CLEARANCE');
                const statusColor = status === 'Clear' ? 'text-green-600 dark:text-green-400' : 'text-red-600 dark:text-red-400';
                const clearanceDiv = document.createElement('div');
                clearanceDiv.className = 'p-4 bg-white dark:bg-gray-800 rounded-2xl shadow space-y-2 text-left';
                clearanceDiv.innerHTML = `<p class="font-mono text-xl font-bold text-blue-500 dark:text-blue-400">${record.vehicleNumber}</p><p class="font-semibold ${statusColor}">${statusText}</p><p class="mt-2 text-sm text-gray-500 dark:text-gray-400">Valid Until: ${formatDate(record.expiryDate)}</p>`;
                trackingHTML = clearanceDiv.outerHTML;
            }
            
            speak(spokenFeedback);
            renderLandingPage({ vehicleNumber, trackingResult: trackingHTML });
        }
        
        if (form.id === "request-form") {
            const data = getFormObj(form);
            if (!auth.currentUser) { await signInAnonymously(auth); }
            
            const entryDate = new Date(data.entryDate);
            const expiryDate = new Date(data.expiryDate);

            if(isNaN(entryDate.getTime()) || isNaN(expiryDate.getTime()) || expiryDate <= entryDate) {
                showNotification("Valid dates are required and expiry must be after entry.", "error"); return;
            }

            const payload = {
                requesterName: data.requesterName, requesterId: auth.currentUser.uid, vehicleNumber: data.vehicleNumber.toUpperCase(),
                vehicleType: data.vehicleType, location: data.location, entryDate: Timestamp.fromDate(entryDate),
                expiryDate: Timestamp.fromDate(expiryDate), escortRequired: !!data.escortRequired, notes: data.notes || "",
                status: "pending", createdAt: Timestamp.now()
            };
            try {
                const docRef = await addDoc(collection(db, "clearanceRequests"), payload);
                showNotification("Request submitted successfully!");
                const newRequestSnap = await getDoc(docRef);
                const newRequestData = { id: newRequestSnap.id, ...newRequestSnap.data() };
                const trackingHTML = createStatusCard(newRequestData);
                renderLandingPage({ vehicleNumber: newRequestData.vehicleNumber, trackingResult: trackingHTML });
            } catch (err) {
                console.error("Request submission error:", err);
                showNotification("Error submitting request: " + err.message, "error");
            }
        }
    });

    document.body.addEventListener("input", e => {
        if (e.target.id === 'daily-clearance-search-input') {
            const searchInput = document.getElementById('daily-clearance-search-input');
            renderClearanceListForUser(searchInput.value);
        }
    });

    // --- Initial Render ---
    console.log("Starting application with refined voice search");
    renderLandingPage();

  </script>
</body>
</html>
