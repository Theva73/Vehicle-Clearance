<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
  <title>Vehicle Clearance System</title>

  <!-- Tailwind + Fonts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>

  <!-- jsPDF + autotable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

  <style>
    body{font-family:'Inter',sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
    html,body{overflow-x:hidden;width:100%;max-width:100vw;height:100%;min-height:100vh}
    .dark-theme-bg{background-color:#1e293b}
    :root{--logo-bg:#132434}
    .landing-solid{background-color:var(--logo-bg)!important}
    .animate-fade-in{animation:fadeIn .3s ease-out forwards}
    @keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:none}}
    .voice-search-btn.listening{animation:pulse-ring 1.5s infinite;background:#ef4444}
    @keyframes pulse-ring{0%{box-shadow:0 0 0 0 rgba(239,68,68,.7)}70%{box-shadow:0 0 0 10px rgba(239,68,68,0)}100%{box-shadow:0 0 0 0 rgba(239,68,68,0)}}
  </style>
</head>
<body class="landing-solid">
  <div id="app-root"></div>
  <div id="modal-container"></div>

  <!-- App bootstrap -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
