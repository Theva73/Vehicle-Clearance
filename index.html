<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vehicle Clearance</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body{font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial}
    .landing-solid{background:#132434}
    .dark-theme-bg{background:#1e293b}
    .animate-fade-in{animation:fadeIn .25s ease-out forwards}
    @keyframes fadeIn{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:none}}
  </style>
</head>
<body class="landing-solid">
  <div id="app-root"></div>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
