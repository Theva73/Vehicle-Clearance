<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Clearance System</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* Custom styles and animations */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        .dark .bg-gray-100 { background-color: #111827; }
        .dark .bg-white { background-color: #1f2937; }
        .dark .bg-gray-50 { background-color: #374151; }
        .dark .text-gray-900 { color: #f9fafb; }
        .dark .text-gray-800 { color: #f3f4f6; }
        .dark .text-gray-700 { color: #d1d5db; }
        .dark .text-gray-600 { color: #9ca3af; }
        .dark .text-gray-500 { color: #6b7280; }
        .dark .border-gray-200 { border-color: #374151; }
        .dark .border-gray-300 { border-color: #4b5563; }
        .dark .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0,0,0,0.3), 0 4px 6px -2px rgba(0,0,0,0.25); }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Main container for the app -->
    <div id="app-root"></div>

    <!-- Firebase and App Logic -->
    <script type="module">
        // --- Firebase Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword, 
            signOut,
            signInAnonymously
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            doc, 
            addDoc, 
            setDoc, 
            deleteDoc, 
            onSnapshot, 
            query, 
            Timestamp,
            getDoc,
            getDocs
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        const firebaseConfig = {
          apiKey: "AIzaSyC51Zo7V75JjOpLOdusf6ZKUzEG_gqFcV4",
          authDomain: "vehicle-clearance.firebaseapp.com",
          projectId: "vehicle-clearance",
          storageBucket: "vehicle-clearance.appspot.com",
          messagingSenderId: "187403368572",
          appId: "1:187403368572:web:1f94845da67ef0c7ccf1f9"
        };
       
        // --- Initialize Firebase ---
        const appRoot = document.getElementById('app-root');
        let app, auth, db;

        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (error) {
            console.error("Firebase initialization failed:", error);
            appRoot.innerHTML = `<div class="p-8 text-center text-red-500 bg-red-100 rounded-lg"><strong>Error:</strong> Could not connect to the database. Please check the Firebase configuration.</div>`;
        }

        // --- App State ---
        let clearances = [];
        let unsubscribeFirestore = null;

        // --- SVG Icons ---
        const icons = {
            car: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 16.5V18a2 2 0 0 1-2 2h-4a2 2 0 0 1-2-2v-1.5"/><path d="M20 10h-5.41l-1.42-2.84a1 1 0 0 0-.84-.55H10a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h1"/><path d="M14 16.5L18 12l-2-4H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2"/><circle cx="7" cy="16.5" r="2.5"/><circle cx="17" cy="16.5" r="2.5"/></svg>`,
            logout: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>`,
            plus: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>`,
            edit: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></svg>`,
            trash: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>`,
            check: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>`,
            x: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>`,
            shield: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>`,
            users: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>`,
            sun: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>`,
            back: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5"/><path d="m12 19-7-7 7-7"/></svg>`
        };

        // --- UI Rendering Functions ---

        const showNotification = (message, type = 'success') => {
            const notification = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-green-500' : 'bg-red-500';
            notification.className = `fixed bottom-5 right-5 p-4 rounded-lg shadow-lg text-white flex items-center animate-fade-in ${bgColor}`;
            notification.innerHTML = `<span class="mr-3">${type === 'success' ? icons.check : icons.x}</span><span>${message}</span>`;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 5000);
        };
        
        const renderLandingPage = () => {
            appRoot.innerHTML = `
                <div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
                    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 space-y-8 text-center animate-fade-in">
                        <div>
                            <div class="w-16 h-16 mx-auto text-blue-500">${icons.car}</div>
                            <h1 class="text-4xl font-bold text-gray-800 mt-4">Vehicle Clearance</h1>
                            <p class="text-gray-500 mt-2">Please select your role to continue.</p>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <button id="admin-btn" class="flex flex-col items-center justify-center p-6 bg-blue-50 hover:bg-blue-100 text-blue-800 rounded-lg transition-all duration-300 transform hover:scale-105">
                                <div class="w-12 h-12">${icons.shield}</div>
                                <span class="mt-3 font-semibold text-lg">Admin</span>
                            </button>
                            <button id="user-btn" class="flex flex-col items-center justify-center p-6 bg-green-50 hover:bg-green-100 text-green-800 rounded-lg transition-all duration-300 transform hover:scale-105">
                                <div class="w-12 h-12">${icons.users}</div>
                                <span class="mt-3 font-semibold text-lg">User</span>
                            </button>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('admin-btn').addEventListener('click', () => {
                renderAdminLogin();
            });

            document.getElementById('user-btn').addEventListener('click', async () => {
                appRoot.innerHTML = `<div class="min-h-screen flex items-center justify-center"><div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500"></div></div>`;
                await signInAnonymously(auth);
            });
        }

        const renderAdminLogin = () => {
            appRoot.innerHTML = `
                <div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
                    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 space-y-6 animate-fade-in">
                        <div class="text-center">
                            <div class="w-12 h-12 mx-auto text-blue-500">${icons.shield}</div>
                            <h1 class="text-3xl font-bold text-gray-800 mt-4">Admin Access</h1>
                            <p class="text-gray-500" id="auth-subtitle">Sign in to manage clearances</p>
                        </div>
                        <form id="auth-form" class="space-y-6">
                            <div>
                                <label class="text-sm font-medium text-gray-700">Email</label>
                                <input type="email" id="email" class="mt-1 block w-full px-4 py-3 bg-gray-50 border rounded-lg" placeholder="admin@example.com" required />
                            </div>
                            <div>
                                <label class="text-sm font-medium text-gray-700">Password</label>
                                <input type="password" id="password" class="mt-1 block w-full px-4 py-3 bg-gray-50 border rounded-lg" placeholder="••••••••" required />
                            </div>
                            <button type="submit" id="auth-button" class="w-full flex justify-center py-3 px-4 rounded-lg text-white bg-blue-600 hover:bg-blue-700">Login</button>
                        </form>
                        <p class="text-center text-sm text-gray-500">
                            <span id="auth-toggle-text">First time setup?</span>
                            <button id="auth-toggle-button" class="font-medium text-blue-600 hover:text-blue-500 ml-1">Create Admin Account</button>
                        </p>
                    </div>
                </div>
            `;

            let isLogin = true;
            const authForm = document.getElementById('auth-form');
            const authButton = document.getElementById('auth-button');
            const authSubtitle = document.getElementById('auth-subtitle');
            const authToggleText = document.getElementById('auth-toggle-text');
            const authToggleButton = document.getElementById('auth-toggle-button');

            authToggleButton.addEventListener('click', () => {
                isLogin = !isLogin;
                authSubtitle.textContent = isLogin ? 'Sign in to manage clearances' : 'Create the first Admin account';
                authButton.textContent = isLogin ? 'Login' : 'Sign Up';
                authToggleText.textContent = isLogin ? "First time setup?" : "Already have an account?";
                authToggleButton.textContent = isLogin ? 'Create Admin Account' : 'Login';
            });

            authForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                authButton.disabled = true;
                authButton.textContent = 'Processing...';
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    if (isLogin) {
                        await signInWithEmailAndPassword(auth, email, password);
                    } else {
                        const adminsRef = collection(db, "admins");
                        const adminSnapshot = await getDocs(adminsRef);
                        if (!adminSnapshot.empty) {
                           throw new Error("An admin account already exists.");
                        }
                        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                        await setDoc(doc(db, "admins", userCredential.user.uid), { role: 'admin', createdAt: Timestamp.now() });
                        showNotification('Admin account created! Please log in.', 'success');
                        authToggleButton.click();
                    }
                } catch (error) {
                    showNotification(error.message, 'error');
                } finally {
                    authButton.disabled = false;
                    authButton.textContent = isLogin ? 'Login' : 'Sign Up';
                }
            });
        };

        const renderAdminDashboard = (adminUser) => {
            appRoot.innerHTML = `
                <header class="bg-white shadow-md sticky top-0 z-40">
                    <nav class="container mx-auto px-4 md:px-8 py-4 flex justify-between items-center">
                        <div class="flex items-center gap-3">
                            <span class="text-blue-500">${icons.shield}</span>
                            <span class="text-xl font-bold">Admin Dashboard</span>
                        </div>
                        <div class="flex items-center gap-4">
                            <span class="text-sm text-gray-600 hidden md:block">${adminUser.email}</span>
                            <button id="logout-button" class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-white bg-red-500 rounded-lg hover:bg-red-600">
                                <span class="w-4 h-4">${icons.logout}</span> Logout
                            </button>
                        </div>
                    </nav>
                </header>
                <main id="main-content" class="container mx-auto"></main>
                <div id="modal-container"></div>
            `;
            document.getElementById('logout-button').addEventListener('click', () => signOut(auth));
            renderAdminPanel();
        };
        
        const renderAdminPanel = () => {
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = `
                <div class="p-4 md:p-8">
                    <div class="flex justify-between items-center mb-6">
                        <h1 class="text-3xl font-bold text-gray-800">Manage Clearances</h1>
                        <button id="add-clearance-btn" class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                            <span class="w-5 h-5">${icons.plus}</span> Add Clearance
                        </button>
                    </div>
                    <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
                        <div class="overflow-x-auto">
                            <table class="w-full text-left">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="p-4 font-semibold text-gray-600">Owner</th><th class="p-4 font-semibold text-gray-600">Vehicle No.</th>
                                        <th class="p-4 font-semibold text-gray-600">Entry</th><th class="p-4 font-semibold text-gray-600">Expiry</th>
                                        <th class="p-4 font-semibold text-gray-600">Location</th><th class="p-4 font-semibold text-gray-600">Escort</th>
                                        <th class="p-4 font-semibold text-gray-600">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="clearances-table-body" class="divide-y divide-gray-200"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            `;
            renderClearancesTable();
            document.getElementById('add-clearance-btn').addEventListener('click', () => renderModal());
        };

        const renderClearancesTable = () => {
            const tableBody = document.getElementById('clearances-table-body');
            if (!tableBody) return;
            const sortedClearances = [...clearances].sort((a, b) => b.entryDate.toDate() - a.entryDate.toDate());
            tableBody.innerHTML = sortedClearances.length === 0 ? `<tr><td colspan="7" class="text-center p-8 text-gray-500">No clearances found.</td></tr>` : sortedClearances.map(c => `
                <tr class="hover:bg-gray-50">
                    <td class="p-4 text-gray-800">${c.ownerName}</td><td class="p-4 font-mono">${c.vehicleNumber}</td>
                    <td class="p-4">${c.entryDate.toDate().toLocaleDateString()}</td><td class="p-4">${c.expiryDate.toDate().toLocaleDateString()}</td>
                    <td class="p-4">${c.location}</td><td class="p-4">${c.escortRequired ? `<span class="text-green-500">${icons.check}</span>` : `<span class="text-red-500">${icons.x}</span>`}</td>
                    <td class="p-4 flex gap-2">
                        <button class="edit-btn p-2 text-blue-500 hover:text-blue-700" data-id="${c.id}"><span class="w-5 h-5 block">${icons.edit}</span></button>
                        <button class="delete-btn p-2 text-red-500 hover:text-red-700" data-id="${c.id}"><span class="w-5 h-5 block">${icons.trash}</span></button>
                    </td>
                </tr>
            `).join('');
        };

        const renderUserPanel = () => {
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            const dailyClearances = clearances.filter(c => {
                const entryDate = c.entryDate.toDate();
                entryDate.setHours(0, 0, 0, 0);
                const expiryDate = c.expiryDate.toDate();
                expiryDate.setHours(23, 59, 59, 999);
                return today >= entryDate && today <= expiryDate;
            });

            const clearanceListHTML = dailyClearances.length > 0 ? dailyClearances.map(c => `
                <div class="bg-white rounded-2xl shadow-md p-5 grid grid-cols-2 md:grid-cols-4 gap-4 items-center">
                    <div><p class="text-sm text-gray-500">Owner</p><p class="font-bold text-gray-800">${c.ownerName}</p></div>
                    <div><p class="text-sm text-gray-500">Vehicle No.</p><p class="font-mono font-bold text-blue-500">${c.vehicleNumber}</p></div>
                    <div><p class="text-sm text-gray-500">Location</p><p class="font-semibold text-gray-800">${c.location}</p></div>
                    <div><p class="text-sm text-gray-500">Escort</p>${c.escortRequired ? `<span class="flex items-center gap-2 text-green-600 font-semibold"><span class="w-5 h-5">${icons.check}</span> Required</span>` : `<span class="flex items-center gap-2 text-red-600 font-semibold"><span class="w-5 h-5">${icons.x}</span> Not Required</span>`}</div>
                </div>`).join('') : `
                <div class="text-center py-16 bg-white rounded-2xl shadow-md"><div class="w-12 h-12 mx-auto text-gray-400">${icons.car}</div><h3 class="mt-4 text-xl font-semibold">No Clearances for Today</h3><p class="mt-1 text-gray-500">There are no vehicles with clearance for today.</p></div>`;

            appRoot.innerHTML = `
                <main class="container mx-auto">
                    <div class="p-4 md:p-8">
                        <div class="flex justify-between items-center mb-6">
                            <div class="flex items-center gap-4">
                                <span class="text-yellow-500 w-8 h-8">${icons.sun}</span>
                                <div><h1 class="text-3xl font-bold text-gray-800">Daily Vehicle Clearances</h1><p class="text-gray-500">Showing vehicles cleared for today: ${today.toLocaleDateString()}</p></div>
                            </div>
                            <button id="back-btn" class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300">
                                <span class="w-4 h-4">${icons.back}</span> Change Role
                            </button>
                        </div>
                        <div class="space-y-4">${clearanceListHTML}</div>
                    </div>
                </main>`;
            
            document.getElementById('back-btn').addEventListener('click', () => signOut(auth));
        };

        const renderModal = (clearanceToEdit = null) => {
            const modalContainer = document.getElementById('modal-container');
            const toISODate = (date) => date ? new Date(date.getTime() - (date.getTimezoneOffset() * 60000)).toISOString().split('T')[0] : '';
            modalContainer.innerHTML = `
                <div id="modal-backdrop" class="fixed inset-0 bg-black bg-opacity-60 z-50 flex justify-center items-center p-4">
                    <div class="bg-white rounded-2xl shadow-2xl p-6 md:p-8 w-full max-w-md relative animate-fade-in">
                        <button id="close-modal-btn" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">${icons.x}</button>
                        <form id="clearance-form" class="space-y-4">
                            <h2 class="text-2xl font-bold">${clearanceToEdit ? 'Edit' : 'Add'} Clearance</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <input name="ownerName" value="${clearanceToEdit?.ownerName || ''}" placeholder="Owner's Name" class="p-3 bg-gray-50 border rounded-lg" required />
                                <input name="vehicleNumber" value="${clearanceToEdit?.vehicleNumber || ''}" placeholder="Vehicle Number" class="p-3 bg-gray-50 border rounded-lg" required />
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div><label class="text-sm">Entry Date</label><input type="date" name="entryDate" value="${toISODate(clearanceToEdit?.entryDate?.toDate())}" class="w-full p-3 bg-gray-50 border rounded-lg" required /></div>
                                <div><label class="text-sm">Expiry Date</label><input type="date" name="expiryDate" value="${toISODate(clearanceToEdit?.expiryDate?.toDate())}" class="w-full p-3 bg-gray-50 border rounded-lg" required /></div>
                            </div>
                            <input name="location" value="${clearanceToEdit?.location || ''}" placeholder="Location" class="w-full p-3 bg-gray-50 border rounded-lg" required />
                            <textarea name="notes" placeholder="Notes" rows="3" class="w-full p-3 bg-gray-50 border rounded-lg">${clearanceToEdit?.notes || ''}</textarea>
                            <div class="flex items-center"><input type="checkbox" id="escortRequired" name="escortRequired" class="h-5 w-5" ${clearanceToEdit?.escortRequired ? 'checked' : ''} /><label for="escortRequired" class="ml-2">Escort Required</label></div>
                            <div class="flex justify-end space-x-3 pt-4">
                                <button type="button" id="cancel-modal-btn" class="px-6 py-2 rounded-lg bg-gray-200">Cancel</button>
                                <button type="submit" class="px-6 py-2 rounded-lg bg-blue-600 text-white">${clearanceToEdit ? 'Update' : 'Save'}</button>
                            </div>
                        </form>
                    </div>
                </div>`;
            
            const closeModal = () => modalContainer.innerHTML = '';
            document.getElementById('close-modal-btn').addEventListener('click', closeModal);
            document.getElementById('cancel-modal-btn').addEventListener('click', closeModal);
            document.getElementById('modal-backdrop').addEventListener('click', (e) => e.target.id === 'modal-backdrop' && closeModal());

            document.getElementById('clearance-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const data = {
                    ownerName: formData.get('ownerName'), vehicleNumber: formData.get('vehicleNumber'),
                    location: formData.get('location'), notes: formData.get('notes'),
                    escortRequired: formData.get('escortRequired') === 'on',
                    entryDate: Timestamp.fromDate(new Date(formData.get('entryDate'))),
                    expiryDate: Timestamp.fromDate(new Date(formData.get('expiryDate'))),
                };
                if (data.expiryDate.toDate() < data.entryDate.toDate()) {
                    showNotification('Expiry date cannot be before entry date.', 'error'); return;
                }
                try {
                    if (clearanceToEdit) {
                        await setDoc(doc(db, "vehicleClearances", clearanceToEdit.id), data);
                        showNotification('Clearance updated!');
                    } else {
                        await addDoc(collection(db, "vehicleClearances"), { ...data, createdAt: Timestamp.now() });
                        showNotification('Clearance added!');
                    }
                    closeModal();
                } catch (error) {
                    showNotification('Failed to save clearance.', 'error');
                }
            });
        };

        // --- Event Delegation for Dynamic Content ---
        appRoot.addEventListener('click', async (e) => {
            const editBtn = e.target.closest('.edit-btn');
            if (editBtn) {
                const clearanceToEdit = clearances.find(c => c.id === editBtn.dataset.id);
                if (clearanceToEdit) renderModal(clearanceToEdit);
            }
            const deleteBtn = e.target.closest('.delete-btn');
            if (deleteBtn && window.confirm("Delete this clearance?")) {
                try {
                    await deleteDoc(doc(db, "vehicleClearances", deleteBtn.dataset.id));
                    showNotification('Clearance deleted.');
                } catch (error) {
                    showNotification('Failed to delete clearance.', 'error');
                }
            }
        });

        // --- Main App Router ---
        onAuthStateChanged(auth, async (user) => {
            if (unsubscribeFirestore) unsubscribeFirestore();

            if (user) {
                if(user.isAnonymous) {
                    unsubscribeFirestore = onSnapshot(query(collection(db, "vehicleClearances")), (snap) => {
                        clearances = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        renderUserPanel();
                    }, err => {
                        console.error("Firestore read failed:", err);
                        appRoot.innerHTML = `<div class="p-8 text-center text-red-500">Could not load clearance data.</div>`;
                    });
                } else {
                    const adminDoc = await getDoc(doc(db, "admins", user.uid));
                    if (adminDoc.exists()) {
                        unsubscribeFirestore = onSnapshot(query(collection(db, "vehicleClearances")), (snap) => {
                            clearances = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                            renderAdminDashboard(user);
                        });
                    } else {
                        await signOut(auth);
                        showNotification("You are not an authorized admin.", "error");
                    }
                }
            } else {
                renderLandingPage();
            }
        });
    </script>
</body>
</html>
