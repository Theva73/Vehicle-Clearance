<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vehicle Clearance System - Fixed</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
    
    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(0.5);
    }
    .dark input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
    }

    summary { list-style: none; }
    summary::-webkit-details-marker { display: none; }
    
    #settings-panel {
        transition: transform 0.3s ease-in-out;
    }
    #settings-backdrop {
        transition: background-color 0.3s ease-in-out;
    }

    #debug-console {
        position: fixed;
        bottom: 10px;
        right: 10px;
        width: 400px;
        max-height: 200px;
        background: rgba(0, 0, 0, 0.9);
        color: #00ff00;
        font-family: monospace;
        font-size: 12px;
        padding: 10px;
        border-radius: 5px;
        overflow-y: auto;
        z-index: 1000;
        display: none;
    }
    .debug-entry {
        margin-bottom: 5px;
        border-bottom: 1px solid #333;
        padding-bottom: 2px;
    }
    .debug-error { color: #ff4444; }
    .debug-success { color: #44ff44; }
    .debug-warning { color: #ffaa44; }
  </style>

</head>
<body class="bg-gray-100 dark:bg-gray-900">
  <div id="app-root"></div>
  <div id="modal-container"></div>

  <!-- Debug Console -->
  <div id="debug-console">
    <div style="text-align: center; margin-bottom: 10px; color: #ffff00;">
      üêõ DEBUG CONSOLE üêõ
      <button onclick="toggleDebugConsole()" style="float: right; background: #333; color: white; border: none; padding: 2px 6px; border-radius: 3px;">Hide</button>
    </div>
    <div id="debug-log"></div>
  </div>

  <!-- Debug Toggle Button -->
  <button onclick="toggleDebugConsole()" style="position: fixed; bottom: 10px; left: 10px; background: #333; color: white; border: none; padding: 10px; border-radius: 5px; z-index: 1001;">
    üêõ Debug
  </button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import {
      getAuth, onAuthStateChanged, signInWithEmailAndPassword,
      createUserWithEmailAndPassword, signOut, signInAnonymously
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import {
      getFirestore, collection, doc, addDoc, setDoc, deleteDoc,
      onSnapshot, query, Timestamp, getDoc, where, updateDoc, getDocs, orderBy
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- Debugging ---
    window.debugLog = (message, type = 'info') => {
      const logContainer = document.getElementById('debug-log');
      if (logContainer) {
        const entry = document.createElement('div');
        entry.className = `debug-entry debug-${type}`;
        entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
        logContainer.appendChild(entry);
        logContainer.scrollTop = logContainer.scrollHeight;
      }
      console.log(`[DEBUG ${type.toUpperCase()}] ${message}`);
    };
    window.toggleDebugConsole = () => {
      const consoleEl = document.getElementById('debug-console');
      if(consoleEl) consoleEl.style.display = consoleEl.style.display === 'none' ? 'block' : 'none';
    };

    // --- Configuration ---
    const ADMIN_INVITE_CODE = "ADMIN2025";
    const DEFAULT_USER_PASSWORD = "123456";
    const firebaseConfig = {
      apiKey: "AIzaSyC51Zo7V75JjOpLOdusf6ZKUzEG_gqFcV4",
      authDomain: "vehicle-clearance.firebaseapp.com",
      projectId: "vehicle-clearance",
      storageBucket: "vehicle-clearance.appspot.com",
      messagingSenderId: "187403368572",
      appId: "1:187403368572:web:1f94845da67ef0c7ccf1f9"
    };

    // --- App Initialization ---
    const appRoot = document.getElementById("app-root");
    const modalContainer = document.getElementById("modal-container");
    let app, auth, db;

    try {
      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      db = getFirestore(app);
      debugLog("Firebase initialized successfully", "success");
    } catch (err) {
      debugLog(`Firebase initialization error: ${err.message}`, "error");
      if(appRoot) appRoot.innerHTML = `<div class="p-4 text-red-500">Firebase init failed.</div>`;
    }

    // --- State Management ---
    let clearances = [];
    let clearanceRequests = [];
    let unsubscribes = [];
    let authMode = "login";
    let routeHistory = [];

    // --- Utility Functions ---
    const goBack = () => {
      const previous = routeHistory.pop();
      if(previous) previous(); else renderLandingPage();
    };
    const formatDate = (date) => date ? new Date(date.seconds * 1000).toLocaleDateString('en-GB') : "N/A";
    const toISODate = (ts) => ts ? new Date(ts.seconds * 1000).toISOString().split('T')[0] : '';
    const parseLocalDate = (ds) => ds ? new Date(ds + 'T00:00:00') : null;
    const getFormObj = form => Object.fromEntries(new FormData(form).entries());
    const showNotification = (message, type = "success") => {
      const el = document.createElement("div");
      el.className = `fixed bottom-5 right-5 p-4 rounded-lg shadow-lg text-white animate-fade-in z-[100] ${type === "success" ? "bg-green-500" : "bg-red-500"}`;
      el.innerHTML = `<span>${message}</span>`;
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 4000);
    };

    // --- Icon Library ---
    const icons = {
        car: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 16.5V18a2 2 0 0 1-2 2h-4a2 2 0 0 1-2-2v-1.5"></path><path d="M20 10h-5.41l-1.42-2.84a1 1 0 0 0-.84-.55H10a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h1"></path><circle cx="7" cy="16.5" r="2.5"></circle><circle cx="17" cy="16.5" r="2.5"></circle></svg>',
        logout: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>',
        plus: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>',
        edit: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>',
        trash: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>',
        shield: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>',
        greenlist: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>',
        request: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5"></path><path d="M9 18h6"></path><path d="M2 22v-2a4 4 0 0 1 4-4h12a4 4 0 0 1 4 4v2"></path></svg>',
        search: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.35-4.35"></path></svg>',
        x: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>',
        chevronRight: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>',
    };

    // --- Firestore Operations ---
    const checkAdminStatus = async (user) => {
        if (!user || user.isAnonymous) return false;
        const adminDoc = await getDoc(doc(db, "admins", user.uid));
        return adminDoc.exists();
    };
    
    // --- THIS IS NEW: Handles submission of clearance requests ---
    const submitClearanceRequest = async (form) => {
        const data = getFormObj(form);
        if (!data.requesterName || !data.vehicleNumber) {
            return showNotification("Name and vehicle number are required.", "error");
        }
        try {
            await addDoc(collection(db, "clearanceRequests"), {
                ...data,
                vehicleNumber: data.vehicleNumber.toUpperCase(),
                status: "pending",
                createdAt: Timestamp.now()
            });
            showNotification("Request submitted successfully!", "success");
            renderLandingPage(); // Go back to home screen
        } catch(error) {
            showNotification("Error submitting request.", "error");
            debugLog(`Request submission error: ${error.message}`, "error");
        }
    };

    const submitClearanceForm = async (form) => {
        const data = getFormObj(form);
        const entryDate = parseLocalDate(data.entryDate);
        const expiryDate = parseLocalDate(data.expiryDate);

        if (!entryDate || !expiryDate || expiryDate <= entryDate) {
            return showNotification("Invalid dates provided.", "error");
        }
        
        const payload = {
            ownerName: data.ownerName,
            vehicleNumber: data.vehicleNumber.toUpperCase(),
            vehicleType: data.vehicleType,
            location: data.location,
            entryDate: Timestamp.fromDate(entryDate),
            expiryDate: Timestamp.fromDate(expiryDate),
            escortRequired: !!data.escortRequired,
            notes: data.notes || ""
        };

        try {
            if (data.id) {
                await updateDoc(doc(db, "vehicleClearances", data.id), payload);
                showNotification("Clearance updated.");
            } else {
                await addDoc(collection(db, "vehicleClearances"), { ...payload, createdAt: Timestamp.now() });
                showNotification("Clearance added.");
            }
            modalContainer.innerHTML = "";
        } catch (error) {
            showNotification("Error saving clearance.", "error");
            debugLog(`Clearance save error: ${error.message}`, "error");
        }
    };
    
    // --- Rendering Functions ---
    const renderLandingPage = () => {
       appRoot.innerHTML = `
        <div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 p-4">
            <div class="w-full max-w-lg bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 space-y-8 text-center animate-fade-in">
                <div>
                    <div class="w-16 h-16 mx-auto text-blue-500">${icons.car}</div>
                    <h1 class="text-4xl font-bold text-gray-800 dark:text-gray-100 mt-4">Vehicle Clearance</h1>
                    <p class="text-gray-500 dark:text-gray-400 mt-2">Please select an option to continue.</p>
                </div>
                <div class="grid grid-cols-1 gap-6">
                    <button id="request-btn" class="flex items-center justify-center p-6 bg-yellow-50 dark:bg-yellow-900/50 hover:bg-yellow-100 dark:hover:bg-yellow-900 text-yellow-800 dark:text-yellow-300 rounded-lg transition-all duration-300 transform hover:scale-105">
                        <div class="w-12 h-12">${icons.request}</div><span class="ml-4 font-semibold text-lg">Request Clearance</span>
                    </button>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <button id="admin-btn" class="flex flex-col items-center justify-center p-6 bg-blue-50 dark:bg-blue-900/50 hover:bg-blue-100 dark:hover:bg-blue-900 text-blue-800 dark:text-blue-300 rounded-lg transition-all duration-300 transform hover:scale-105">
                            <div class="w-12 h-12">${icons.shield}</div><span class="mt-3 font-semibold text-lg">Admin Login</span>
                        </button>
                        <button id="user-btn" class="flex flex-col items-center justify-center p-6 bg-green-50 dark:bg-green-900/50 hover:bg-green-100 dark:hover:bg-green-900 text-green-800 dark:text-green-300 rounded-lg transition-all duration-300 transform hover:scale-105">
                            <div class="w-12 h-12">${icons.greenlist}</div><span class="mt-3 font-semibold text-lg">Green List</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>`;
        routeHistory = [];
    };
    
    // --- THIS IS NEW: Renders the form for submitting a request ---
    const renderRequestForm = () => {
        appRoot.innerHTML = `
        <div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 p-4">
            <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 space-y-6 animate-fade-in">
                <div class="text-center">
                    <div class="w-12 h-12 mx-auto text-yellow-500">${icons.request}</div>
                    <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100 mt-4">New Clearance Request</h1>
                    <p class="text-gray-500 dark:text-gray-400">Fill out the details below.</p>
                </div>
                <form id="request-clearance-form" class="space-y-4">
                    <div>
                        <label class="text-sm font-medium">Your Name</label>
                        <input type="text" name="requesterName" class="mt-1 block w-full p-3 bg-gray-50 dark:bg-gray-700 rounded-lg border" required />
                    </div>
                    <div>
                        <label class="text-sm font-medium">Vehicle Number</label>
                        <input type="text" name="vehicleNumber" class="mt-1 block w-full p-3 bg-gray-50 dark:bg-gray-700 rounded-lg border" required oninput="this.value=this.value.toUpperCase()" />
                    </div>
                     <div>
                        <label class="text-sm font-medium">Reason for Request</label>
                        <textarea name="reason" rows="3" class="mt-1 block w-full p-3 bg-gray-50 dark:bg-gray-700 rounded-lg border"></textarea>
                    </div>
                    <div class="flex justify-end gap-3 pt-4">
                        <button type="button" id="back-btn" class="px-6 py-2 rounded-lg bg-gray-200">Cancel</button>
                        <button type="submit" class="px-6 py-2 rounded-lg bg-yellow-500 text-white">Submit Request</button>
                    </div>
                </form>
            </div>
        </div>`;
    }

    const renderAdminLogin = () => {
        appRoot.innerHTML = `
        <div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 p-4">
            <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 space-y-6 animate-fade-in">
                <div class="text-center">
                    <div class="w-12 h-12 mx-auto text-blue-500">${icons.shield}</div>
                    <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100 mt-4">Admin Access</h1>
                    <p class="text-gray-500 dark:text-gray-400">${authMode === 'signup' ? "Create an admin account" : "Sign in to manage clearances"}</p>
                </div>
                <form id="auth-form" class="space-y-6">
                    <div class="${authMode === 'signup' ? '' : 'hidden'}">
                        <label class="text-sm font-medium">Admin Invite Code</label>
                        <input type="text" name="inviteCode" class="mt-1 block w-full p-3 bg-gray-50 dark:bg-gray-700 rounded-lg" />
                    </div>
                    <div>
                        <label class="text-sm font-medium">Email</label>
                        <input type="email" name="email" class="mt-1 block w-full p-3 bg-gray-50 dark:bg-gray-700 rounded-lg" required />
                    </div>
                    <div>
                        <label class="text-sm font-medium">Password</label>
                        <input type="password" name="password" class="mt-1 block w-full p-3 bg-gray-50 dark:bg-gray-700 rounded-lg" required />
                    </div>
                    <button type="submit" class="w-full py-3 rounded-lg text-white bg-blue-600 hover:bg-blue-700">${authMode === 'signup' ? "Sign Up" : "Login"}</button>
                </form>
                <p class="text-center text-sm">
                    <button id="auth-toggle-button" class="font-medium text-blue-600 hover:underline">${authMode === 'signup' ? "Login instead" : "Create account"}</button>
                </p>
                <button id="back-btn" class="mt-2 text-sm underline block mx-auto">Back to Home</button>
            </div>
        </div>`;
    };
    
    // --- THIS IS MODIFIED: Admin dashboard now shows pending requests ---
    const renderAdminDashboard = (user) => {
        appRoot.innerHTML = `
        <header class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-30 p-4">
            <nav class="w-full max-w-7xl mx-auto flex justify-between items-center">
                <h1 class="text-xl font-bold">Admin Dashboard</h1>
                <button id="logout-button" class="px-4 py-2 text-white bg-red-500 rounded-lg flex items-center gap-2">${icons.logout} <span>Logout</span></button>
            </nav>
        </header>
        <main class="w-full max-w-7xl mx-auto p-4 md:p-8 space-y-10">
            <section>
                <h2 class="text-2xl font-semibold mb-4">Pending Requests</h2>
                <div id="requests-list" class="space-y-4"></div>
            </section>
            <section>
                <h2 class="text-2xl font-semibold mb-4">Manage Clearances</h2>
                <button id="add-clearance-btn" class="mb-6 px-4 py-2 bg-blue-600 text-white rounded-lg flex items-center gap-2">${icons.plus} <span>Add Clearance</span></button>
                <div id="clearance-list" class="space-y-4"></div>
            </section>
        </main>`;

        const unsubRequests = onSnapshot(query(collection(db, "clearanceRequests"), where("status", "==", "pending")), (snapshot) => {
            clearanceRequests = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderRequestsList(document.getElementById('requests-list'));
        });
        unsubscribes.push(unsubRequests);

        const unsubClearances = onSnapshot(query(collection(db, "vehicleClearances"), orderBy("createdAt", "desc")), (snapshot) => {
            clearances = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderClearancesList(document.getElementById('clearance-list'), true);
        });
        unsubscribes.push(unsubClearances);
    };

    const renderUserDashboard = () => {
        appRoot.innerHTML = `
        <header class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-30 p-4">
            <nav class="w-full max-w-7xl mx-auto flex justify-between items-center">
                <h1 class="text-xl font-bold">Green List</h1>
                <button id="logout-button" class="px-4 py-2 text-white bg-red-500 rounded-lg flex items-center gap-2">${icons.logout} <span>Logout</span></button>
            </nav>
        </header>
        <main class="w-full max-w-7xl mx-auto p-4 md:p-8">
            <input type="search" id="search-bar" placeholder="Search by vehicle number..." class="w-full p-3 mb-6 rounded-lg border">
            <div id="clearance-list" class="space-y-4"></div>
        </main>`;

        const unsub = onSnapshot(query(collection(db, "vehicleClearances"), where("expiryDate", ">", Timestamp.now())), (snapshot) => {
            clearances = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderClearancesList(document.getElementById('clearance-list'), false);
        });
        unsubscribes.push(unsub);

        document.getElementById('search-bar').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toUpperCase();
            const filtered = clearances.filter(c => c.vehicleNumber.toUpperCase().includes(searchTerm));
            renderClearancesList(document.getElementById('clearance-list'), false, filtered);
        });
    };
    
    const renderClearancesList = (container, isAdmin, source = clearances) => {
        if (!container) return;
        container.innerHTML = source.length === 0 
            ? `<div class="p-8 text-center text-gray-500">No clearances found.</div>`
            : source.map(c => `
                <details class="bg-white dark:bg-gray-800 rounded-lg shadow group">
                    <summary class="flex justify-between items-center p-4 cursor-pointer">
                        <div class="flex items-center gap-4">
                            <span class="text-gray-400 group-open:rotate-90">${icons.chevronRight}</span>
                            <div>
                                <p class="font-bold text-lg">${c.ownerName}</p>
                                <p class="font-mono font-bold text-blue-600">${c.vehicleNumber}</p>
                            </div>
                        </div>
                        ${isAdmin ? `
                        <div class="flex items-center gap-1">
                            <button class="edit-btn p-2 text-blue-500 hover:bg-blue-100 rounded-full" data-id="${c.id}">${icons.edit}</button>
                            <button class="delete-btn p-2 text-red-500 hover:bg-red-100 rounded-full" data-id="${c.id}">${icons.trash}</button>
                        </div>` : ''}
                    </summary>
                    <div class="px-4 pb-4 border-t">
                        <p><b>Validity:</b> ${formatDate(c.entryDate)} - ${formatDate(c.expiryDate)}</p>
                        <p class="${c.escortRequired ? 'text-green-500' : 'text-red-500'}"><b>Escort:</b> ${c.escortRequired ? 'Required' : 'Not Required'}</p>
                    </div>
                </details>
            `).join('');
    };
    
    // --- THIS IS NEW: Renders the list of pending requests for admins ---
    const renderRequestsList = (container) => {
        if (!container) return;
        container.innerHTML = clearanceRequests.length === 0
            ? `<div class="p-8 text-center text-gray-500">No pending requests.</div>`
            : clearanceRequests.map(r => `
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4 flex justify-between items-center">
                    <div>
                        <p class="font-mono font-bold text-yellow-600">${r.vehicleNumber}</p>
                        <p class="font-bold text-lg">${r.requesterName}</p>
                        <p class="text-sm text-gray-500">Requested on: ${formatDate(r.createdAt)}</p>
                    </div>
                    <button class="review-btn px-4 py-2 bg-yellow-500 text-white rounded-lg" data-id="${r.id}">Review</button>
                </div>
            `).join('');
    };
    
    const renderModal = (editData = null) => {
        modalContainer.innerHTML = `
        <div id="form-modal-backdrop" class="fixed inset-0 bg-black/60 z-50 flex justify-center items-center p-4">
            <div class="bg-white dark:bg-gray-800 rounded-2xl p-8 w-full max-w-md relative animate-fade-in">
                <button id="close-modal-btn" class="absolute top-4 right-4">${icons.x}</button>
                <form id="clearance-form" class="space-y-4">
                    <h2 class="text-2xl font-bold">${editData ? 'Edit' : 'Add'} Clearance</h2>
                    <input type="hidden" name="id" value="${editData?.id || ''}">
                    <input name="ownerName" value="${editData?.ownerName || ''}" placeholder="Owner's Name" class="w-full p-3 rounded-lg border" required />
                    <input name="vehicleNumber" value="${editData?.vehicleNumber || ''}" placeholder="Vehicle Number" class="w-full p-3 rounded-lg border" required oninput="this.value=this.value.toUpperCase()" />
                    <input name="vehicleType" value="${editData?.vehicleType || ''}" placeholder="Vehicle Type" class="w-full p-3 rounded-lg border" />
                    <input type="date" name="entryDate" value="${toISODate(editData?.entryDate)}" class="w-full p-3 rounded-lg border" required />
                    <input type="date" name="expiryDate" value="${toISODate(editData?.expiryDate)}" class="w-full p-3 rounded-lg border" required />
                    <input name="location" value="${editData?.location || ''}" placeholder="Location" class="w-full p-3 rounded-lg border" required />
                    <textarea name="notes" rows="3" placeholder="Notes" class="w-full p-3 rounded-lg border">${editData?.notes || ''}</textarea>
                    <label class="flex items-center gap-2"><input type="checkbox" name="escortRequired" class="h-5 w-5" ${editData?.escortRequired ? 'checked' : ''}/> Escort Required</label>
                    <div class="flex justify-end gap-3 pt-4">
                        <button type="button" id="cancel-modal-btn" class="px-6 py-2 rounded-lg bg-gray-200">Cancel</button>
                        <button type="submit" class="px-6 py-2 rounded-lg bg-blue-600 text-white">${editData ? 'Update' : 'Save'}</button>
                    </div>
                </form>
            </div>
        </div>`;
    };
    
    const renderUserLoginModal = () => {
        modalContainer.innerHTML = `
        <div id="user-login-backdrop" class="fixed inset-0 bg-black/60 z-50 flex justify-center items-center p-4">
            <div class="bg-white dark:bg-gray-800 rounded-2xl p-8 w-full max-w-sm relative animate-fade-in">
                <button id="close-modal-btn" class="absolute top-4 right-4">${icons.x}</button>
                <form id="user-login-form" class="space-y-4">
                    <h2 class="text-2xl font-bold">Green List Access</h2>
                    <input type="password" name="password" placeholder="Enter Access Password" class="w-full p-3 rounded-lg border" required />
                    <button type="submit" class="w-full px-6 py-3 rounded-lg bg-green-600 text-white">Login</button>
                </form>
            </div>
        </div>`;
    }

    // --- Auth State Listener ---
    onAuthStateChanged(auth, async (user) => {
        debugLog("Auth state changed", "info");
        unsubscribes.forEach(unsub => unsub());
        unsubscribes = [];
        modalContainer.innerHTML = "";

        if (user && !user.isAnonymous) {
            if (await checkAdminStatus(user)) {
                renderAdminDashboard(user);
            } else {
                await signOut(auth);
            }
        } else if (user && user.isAnonymous) {
            renderUserDashboard();
        } else {
            sessionStorage.removeItem('isDashboardLogin');
            renderLandingPage();
        }
    });

    // --- Global Event Listeners ---
    document.body.addEventListener("click", async (e) => {
        const button = e.target.closest('button');
        if (!button) return;

        if (button.id === "request-btn") { routeHistory.push(renderLandingPage); renderRequestForm(); }
        if (button.id === "admin-btn") { routeHistory.push(renderLandingPage); renderAdminLogin(); }
        if (button.id === "user-btn") { renderUserLoginModal(); }
        if (button.id === "back-btn") goBack();
        if (button.id === "logout-button") await signOut(auth);
        if (button.id === "auth-toggle-button") { authMode = authMode === "login" ? "signup" : "login"; renderAdminLogin(); }
        if (button.id === "add-clearance-btn") renderModal();
        if (button.id === "close-modal-btn" || button.id === "cancel-modal-btn") modalContainer.innerHTML = "";
        
        if (button.classList.contains("edit-btn")) {
            const clearance = clearances.find(c => c.id === button.dataset.id);
            if(clearance) renderModal(clearance);
        }
        if (button.classList.contains("delete-btn")) {
            if (confirm('Delete this clearance?')) {
                await deleteDoc(doc(db, "vehicleClearances", button.dataset.id));
                showNotification("Clearance deleted.");
            }
        }
        if (button.classList.contains("review-btn")) {
            const request = clearanceRequests.find(r => r.id === button.dataset.id);
            if (request) {
                // For now, reviewing a request directly opens the "Add Clearance" form pre-filled
                renderModal({
                    ownerName: request.requesterName,
                    vehicleNumber: request.vehicleNumber
                });
                // Once approved, you might want to remove the request
                // await deleteDoc(doc(db, "clearanceRequests", request.id));
            }
        }
    });

    document.body.addEventListener("submit", async (e) => {
        e.preventDefault();
        const form = e.target;

        if (form.id === "clearance-form") await submitClearanceForm(form);
        if (form.id === "request-clearance-form") await submitClearanceRequest(form);
        
        if (form.id === "auth-form") {
            const { email, password, inviteCode } = getFormObj(form);
            try {
                if (authMode === "login") {
                    await signInWithEmailAndPassword(auth, email, password);
                } else {
                    if (inviteCode !== ADMIN_INVITE_CODE) throw new Error("Invalid invite code.");
                    const cred = await createUserWithEmailAndPassword(auth, email, password);
                    await setDoc(doc(db, "admins", cred.user.uid), { email, createdAt: Timestamp.now() });
                }
            } catch (err) {
                showNotification(err.message, "error");
            }
        }
        
        if (form.id === "user-login-form") {
            const { password } = getFormObj(form);
            const configDoc = await getDoc(doc(db, "publicConfig", "userAccess"));
            const correctPassword = configDoc.exists() ? configDoc.data().password : DEFAULT_USER_PASSWORD;
            
            if (password === correctPassword) {
                sessionStorage.setItem('isDashboardLogin', 'true');
                await signInAnonymously(auth);
            } else {
                showNotification("Incorrect password.", "error");
            }
        }
    });

    // --- Initial Render ---
    debugLog("Starting application", "info");
    renderLandingPage();
  </script>
</body>
</html>
