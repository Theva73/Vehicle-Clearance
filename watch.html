<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Watch Vehicle Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* * ==============================================
         * AESTHETIC & THEME DEFINITION (DARK MODE)
         * ==============================================
        */
        :root {
            --bg-primary: #0D0D12; 
            --bg-secondary: #1A1A21; 
            --bg-glass: rgba(26, 26, 33, 0.6); 
            --glass-border: rgba(255, 255, 255, 0.1); 
            --text-primary: #F0F0F5; 
            --text-secondary: #A0A0B0; 
            --text-muted: #606070; 
            --accent-blue: #0A84FF; 
            --accent-blue-glow: rgba(10, 132, 255, 0.4);
            --accent-orange: #FF9F0A;
            --accent-yellow: #FFD60A;
            --success-green: #30D158; 
            --success-green-glow: rgba(48, 209, 88, 0.4);
            --error-red: #FF453A; 
            --error-red-glow: rgba(255, 69, 58, 0.4);
            --shadow-light: rgba(255, 255, 255, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.5);
        }

        /* * ==============================================
         * BASE & LAYOUT STYLES
         * ==============================================
        */
        body, html {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .background-stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(1px 1px at 20% 30%, #FFFFFF, transparent),
                radial-gradient(1px 1px at 80% 70%, #FFFFFF, transparent),
                radial-gradient(1px 1px at 50% 50%, #CCCCCC, transparent),
                radial-gradient(2px 2px at 90% 10%, #FFFFFF, transparent),
                radial-gradient(2px 2px at 10% 90%, #CCCCCC, transparent);
            background-size: 100% 100%;
            animation: move-stars 120s linear infinite;
            z-index: -1;
        }

        .app-container {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* * ==============================================
         * VIEW STATES & TRANSITIONS
         * ==============================================
        */
        .view {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            animation: fade-in-up 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #result-view, #input-view {
            display: none;
        }

        /* * ==============================================
         * NEW: APPLE WATCH ULTRA 2 LAYOUT
         * ==============================================
        */
        #dashboard-prompt {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            cursor: pointer;
            box-sizing: border-box;
            gap: 15px;
            transition: transform 0.2s ease;
        }
        #dashboard-prompt:active {
            transform: scale(0.98);
        }

        .dashboard-content {
            text-align: center;
        }

        #time-display {
            font-size: 64px;
            font-weight: 800;
            line-height: 1;
            background: linear-gradient(45deg, var(--accent-orange), var(--accent-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            order: 2; /* Displayed after location */
        }
        #weather-display {
            display: flex;
            align-items: center;
            gap: 10px;
            order: 3;
        }
        #weather-icon { font-size: 24px; }
        #weather-temp { 
            font-size: 24px; 
            font-weight: 500;
            color: var(--accent-yellow);
        }
        #location-display {
            font-size: 18px;
            font-weight: 600;
            color: #B0B0C0;
            letter-spacing: 0.5px;
            order: 1; /* Displayed first */
        }
        .search-action-text {
            font-size: 16px;
            font-weight: 600;
            color: var(--accent-blue);
            text-transform: uppercase;
            letter-spacing: 1px;
            order: 4;
            margin-top: 10px;
        }

        #status-bar {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            position: absolute;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            padding: 8px 16px;
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid var(--glass-border);
        }

        /* * ==============================================
         * TEXT INPUT VIEW WITH HEADER
         * ==============================================
        */
        #input-view {
            justify-content: flex-start;
            padding-top: 40px;
            gap: 20px;
        }
        .input-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-header .time {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(45deg, var(--accent-orange), var(--accent-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .input-header .weather {
            font-size: 18px;
            font-weight: 500;
            color: var(--accent-yellow);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        #text-search-input {
            width: 100%;
            background-color: var(--bg-secondary);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            font-size: 18px;
            padding: 16px;
            border-radius: 16px;
            text-align: center;
            box-sizing: border-box;
        }
        #text-search-input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }
        #cancel-search-btn {
            background: var(--bg-secondary);
            border: none;
            color: var(--text-primary);
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
        }

        /* * ==============================================
         * UNIFIED STATUS PANEL FOR RESULTS
         * ==============================================
        */
        .status-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: calc(100% - 40px);
            max-width: 320px;
            padding: 24px;
            box-sizing: border-box;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 var(--shadow-dark);
            text-align: center;
            transition: border-color 0.5s ease;
        }
        .status-panel.cleared {
            border-color: var(--success-green);
            box-shadow: 0 0 40px var(--success-green-glow), 0 8px 32px 0 var(--shadow-dark);
        }
        .status-panel.not-found {
            border-color: var(--error-red);
            box-shadow: 0 0 40px var(--error-red-glow), 0 8px 32px 0 var(--shadow-dark);
        }
        .vehicle-number {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 1.5px;
            margin-bottom: 16px;
            line-height: 1.1;
        }
        .status-badge {
            font-size: 14px;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 16px;
            margin-bottom: 24px;
            color: #fff;
        }
        .status-badge.cleared { background-color: var(--success-green); }
        .status-badge.not-found { background-color: var(--error-red); }
        .location-info {
            width: 100%;
            border-top: 1px solid var(--glass-border);
            padding-top: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .location-details {
            text-align: left;
            flex-grow: 1;
        }
        .location-title {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 6px;
        }
        .location-text {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-primary);
            word-break: break-word;
        }
        #new-search-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            cursor: pointer;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            flex-shrink: 0;
            transition: all 0.2s ease;
        }
        #new-search-btn:hover {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }
        #new-search-btn svg {
            width: 20px;
            height: 20px;
        }

        /* * ==============================================
         * ANIMATIONS
         * ==============================================
        */
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        @keyframes move-stars {
            from { background-position: 0 0; }
            to { background-position: -10000px 5000px; }
        }
    </style>
</head>
<body>

<div class="background-stars"></div>

<div class="app-container">
    <!-- VIEW 1: The dashboard-style initial screen -->
    <div class="view" id="initial-view">
        <div id="dashboard-prompt">
            <!-- The order of these elements is controlled by the 'order' CSS property -->
            <div id="time-display" class="dashboard-content">--:--</div>
            <div id="weather-display" class="dashboard-content">
                <span id="weather-icon">--</span>
                <span id="weather-temp">--°</span>
            </div>
            <div id="location-display" class="dashboard-content">Loading...</div>
            <div class="search-action-text dashboard-content">Tap to Search</div>
        </div>
        <div id="status-bar">Connecting...</div>
    </div>

    <!-- VIEW 2: The text input screen -->
    <div class="view" id="input-view">
        <div class="input-header">
            <div id="input-time" class="time">--:--</div>
            <div id="input-weather" class="weather">
                <span>--</span>
                <span>--°</span>
            </div>
        </div>
        <input id="text-search-input" type="text" placeholder="Vehicle Number">
        <button id="cancel-search-btn">Cancel</button>
    </div>

    <!-- VIEW 3: The results screen -->
    <div class="view" id="result-view">
        <!-- Dynamic content will be injected here -->
    </div>
</div>

<script type="module">
    // Firebase and DOM element imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyC51Zo7V75JjOpLOdusf6ZKUzEG_gqFcV4",
        authDomain: "vehicle-clearance.firebaseapp.com",
        projectId: "vehicle-clearance",
        storageBucket: "vehicle-clearance.appspot.com",
        messagingSenderId: "187403368572",
        appId: "1:187403368572:web:1f94845da67ef0c7ccf1f9"
    };

    // Global variables
    let db;
    let allRows = [];
    
    // DOM element references
    const initialView = document.getElementById('initial-view');
    const inputView = document.getElementById('input-view');
    const resultView = document.getElementById('result-view');
    const dashboardPrompt = document.getElementById('dashboard-prompt');
    const statusBar = document.getElementById('status-bar');
    const textSearchInput = document.getElementById('text-search-input');
    const cancelSearchBtn = document.getElementById('cancel-search-btn');
    
    // Dashboard display elements
    const timeDisplay = document.getElementById('time-display');
    const weatherIcon = document.getElementById('weather-icon');
    const weatherTemp = document.getElementById('weather-temp');
    const locationDisplay = document.getElementById('location-display');

    // Input view header elements
    const inputTime = document.getElementById('input-time');
    const inputWeather = document.getElementById('input-weather');


    // --- Firebase Initialization ---
    // Establishes connection to the database and handles authentication.
    try {
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        db = getFirestore(app);

        onAuthStateChanged(auth, user => {
            if (user) {
                // If user is authenticated, listen for real-time updates from the vehicle list.
                const listingsCollection = collection(db, 'vehicleListings');
                onSnapshot(listingsCollection, (snapshot) => {
                    allRows = snapshot.docs.map(doc => doc.data());
                    statusBar.textContent = `Ready (${allRows.length} vehicles)`;
                }, (error) => { 
                    console.error("Firestore sync error:", error);
                    statusBar.textContent = 'Sync Error.'; 
                });
            } else {
                // If no user, sign in anonymously.
                signInAnonymously(auth).catch((error) => { 
                    console.error("Anonymous auth error:", error);
                    statusBar.textContent = 'Auth Error.'; 
                });
            }
        });
    } catch (err) {
        console.error("Firebase init error:", err);
        statusBar.textContent = 'Connection Failed.';
    }

    // --- UI View Management ---
    // Functions to switch between the three main views of the app.
    function showInitialView() {
        resultView.style.display = 'none';
        inputView.style.display = 'none';
        initialView.style.display = 'flex';
    }

    function showInputView() {
        resultView.style.display = 'none';
        initialView.style.display = 'none';
        inputView.style.display = 'flex';
        textSearchInput.value = '';
        textSearchInput.focus();
    }

    function showResultView() {
        initialView.style.display = 'none';
        inputView.style.display = 'none';
        resultView.style.display = 'flex';
    }

    // --- Dashboard & Header Logic ---
    // Updates the time display every second.
    function updateTime() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const currentTime = `${hours}:${minutes}`;
        
        timeDisplay.textContent = currentTime;
        inputTime.textContent = currentTime;
    }

    // Fetches and displays weather and location data.
    function updateDashboardAndHeader() {
        updateTime();
        setInterval(updateTime, 1000);

        // Using simulated data for demonstration purposes.
        const simulatedWeatherData = {
            location: "Singapore",
            temp: "29",
            icon: "☁️"
        };

        weatherIcon.textContent = simulatedWeatherData.icon;
        weatherTemp.textContent = `${simulatedWeatherData.temp}°`;
        locationDisplay.textContent = simulatedWeatherData.location;

        inputWeather.children[0].textContent = simulatedWeatherData.icon;
        inputWeather.children[1].textContent = `${simulatedWeatherData.temp}°`;
    }

    // --- Event Listeners ---
    dashboardPrompt.addEventListener('click', showInputView);
    cancelSearchBtn.addEventListener('click', showInitialView);

    // Triggers search when the user finishes typing in the input field.
    textSearchInput.addEventListener('change', () => {
        const term = textSearchInput.value.trim().toUpperCase();
        if (term.length > 0) {
            performSearch(term);
        }
    });

    // --- Core Logic ---
    // Searches the local data for a matching vehicle number.
    function performSearch(term) {
        const numericTerm = term.replace(/\D/g, '');
        if (numericTerm.length === 0) return;

        // Finds the first vehicle whose number starts with the entered digits.
        const result = allRows.find(r => r.vehicleNumber && r.vehicleNumber.replace(/[^0-9]/g, '').startsWith(numericTerm));
        
        renderResult(result, term);
        showResultView();
    }

    // Renders the result panel based on whether a vehicle was found.
    function renderResult(result, term) {
        let panelClass = '';
        let vehicleNumberHTML = '';
        let statusBadgeHTML = '';
        let locationHTML = '';

        const searchIconSVG = `
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
            </svg>
        `;

        if (result) {
            // Case: Vehicle is found and cleared.
            panelClass = 'cleared';
            vehicleNumberHTML = `<div class="vehicle-number">${result.vehicleNumber}</div>`;
            statusBadgeHTML = `<div class="status-badge cleared">✓ CLEARED</div>`;
            locationHTML = `
                <div class="location-info">
                    <button id="new-search-btn">${searchIconSVG}</button>
                    <div class="location-details">
                        <div class="location-title">LOCATION</div>
                        <div class="location-text">${result.location || 'N/A'}</div>
                    </div>
                </div>
            `;
        } else {
            // Case: Vehicle is not found.
            panelClass = 'not-found';
            vehicleNumberHTML = `<div class="vehicle-number">${term}</div>`;
            statusBadgeHTML = `<div class="status-badge not-found">✗ NOT FOUND</div>`;
            locationHTML = `
                <div class="location-info">
                    <button id="new-search-btn">${searchIconSVG}</button>
                    <div class="location-details">
                        <div class="location-title">STATUS</div>
                        <div class="location-text">Denied</div>
                    </div>
                </div>
            `;
        }

        const resultHTML = `
            <div class="status-panel ${panelClass}">
                ${vehicleNumberHTML}
                ${statusBadgeHTML}
                ${locationHTML}
            </div>
        `;
        
        resultView.innerHTML = resultHTML;
        
        // Add event listener to the "new search" button within the results view.
        document.getElementById('new-search-btn').addEventListener('click', showInputView);
    }
    
    // Initialize the dashboard and header data on page load.
    updateDashboardAndHeader();

</script>

</body>
</html>
