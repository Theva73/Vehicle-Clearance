<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Watch Vehicle Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* * ==============================================
         * AESTHETIC & THEME DEFINITION (DARK MODE)
         * ==============================================
         * This section establishes the color palette and core visual properties.
         * We're going for a deep, futuristic dark mode with vibrant accents.
        */
        :root {
            --bg-primary: #0D0D12; /* A deep, near-black for the main background */
            --bg-secondary: #1A1A21; /* Slightly lighter for secondary surfaces */
            --bg-glass: rgba(26, 26, 33, 0.6); /* Translucent background for cards */
            --glass-border: rgba(255, 255, 255, 0.1); /* Subtle border for glass elements */
            --text-primary: #F0F0F5; /* Bright, clear text */
            --text-secondary: #A0A0B0; /* Softer text for secondary info */
            --text-muted: #606070; /* Muted text for tertiary details */
            --accent-blue: #0A84FF; /* A vibrant blue for interactive elements */
            --accent-blue-glow: rgba(10, 132, 255, 0.4);
            --success-green: #30D158; /* Bright green for success states */
            --success-green-glow: rgba(48, 209, 88, 0.4);
            --error-red: #FF453A; /* Bright red for error states */
            --error-red-glow: rgba(255, 69, 58, 0.4);
            --shadow-light: rgba(255, 255, 255, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.5);
        }

        /* * ==============================================
         * BASE & LAYOUT STYLES
         * ==============================================
         * Sets up the foundation for the app, including the animated background.
        */
        body, html {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Animated starry background for a less "flat" feel */
        .background-stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(1px 1px at 20% 30%, #FFFFFF, transparent),
                radial-gradient(1px 1px at 80% 70%, #FFFFFF, transparent),
                radial-gradient(1px 1px at 50% 50%, #CCCCCC, transparent),
                radial-gradient(2px 2px at 90% 10%, #FFFFFF, transparent),
                radial-gradient(2px 2px at 10% 90%, #CCCCCC, transparent);
            background-size: 100% 100%;
            animation: move-stars 120s linear infinite;
            z-index: -1;
        }

        .app-container {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            max-width: 400px; /* Constrained width for watch-like UI */
            max-height: 400px;
        }

        /* * ==============================================
         * VIEW STATES & TRANSITIONS
         * ==============================================
        */
        .view {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            animation: fade-in-up 0.7s cubic-bezier(0.16, 1, 0.3, 1);
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #result-view {
            display: none;
            justify-content: center; /* Center the results vertically */
            gap: 16px;
        }

        /* * ==============================================
         * REVAMPED INITIAL SEARCH VIEW
         * ==============================================
         * This is the new, non-flat landing page design.
        */
        #search-prompt {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            position: relative;
            background: radial-gradient(circle at 50% 50%, var(--bg-secondary), var(--bg-primary));
            border: 2px solid var(--glass-border);
            box-shadow: 0 0 40px var(--shadow-dark), inset 0 2px 4px var(--shadow-light);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #search-prompt:active {
            transform: scale(0.96);
            box-shadow: 0 0 20px var(--shadow-dark), inset 0 1px 2px var(--shadow-light);
        }

        /* Outer glowing ring for visual flair */
        #search-prompt::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border-radius: 50%;
            border: 2px solid transparent;
            background: conic-gradient(from 180deg at 50% 50%, var(--accent-blue), var(--bg-primary), var(--accent-blue)) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: spin 4s linear infinite;
            opacity: 0.8;
        }

        .search-icon {
            font-size: 56px;
            color: var(--accent-blue);
            filter: drop-shadow(0 0 15px var(--accent-blue-glow));
            margin-bottom: 8px;
            animation: pulse-icon 2.5s ease-in-out infinite;
        }

        #search-prompt .text {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.2;
        }

        #status-bar {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            position: absolute;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            padding: 8px 16px;
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid var(--glass-border);
        }

        /* * ==============================================
         * IMPROVED RESULT CARDS
         * ==============================================
        */
        .result-plate, .location-card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 16px;
            border-radius: 20px;
            width: calc(100% - 40px);
            max-width: 320px;
            box-sizing: border-box;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 var(--shadow-dark);
            position: relative;
            overflow: hidden;
        }
        
        /* Adds a subtle sheen to the cards */
        .result-plate::before, .location-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.05), transparent 50%);
            pointer-events: none;
        }

        .result-plate {
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            min-height: 70px;
        }

        .result-plate.cleared {
            border-color: var(--success-green);
            box-shadow: 0 0 30px var(--success-green-glow), 0 8px 32px 0 var(--shadow-dark);
        }

        .result-plate.not-found {
            border-color: var(--error-red);
            box-shadow: 0 0 30px var(--error-red-glow), 0 8px 32px 0 var(--shadow-dark);
        }

        .plate-text {
            font-family: 'Inter', monospace;
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: 1px;
        }
        
        .plate-status-badge {
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            color: #fff;
        }

        .plate-status-badge.cleared { background: var(--success-green); }
        .plate-status-badge.not-found { background: var(--error-red); }

        .location-card {
            text-align: center;
            min-height: 80px;
        }
        
        .location-title {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 6px;
        }

        .location-text {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.2;
        }
        
        /* * ==============================================
         * ENHANCED BUTTON
         * ==============================================
        */
        #new-search-btn {
            border: none;
            background: linear-gradient(135deg, var(--accent-blue), #005fcc);
            color: white;
            font-size: 16px;
            font-weight: 600;
            padding: 16px 24px;
            border-radius: 20px;
            width: calc(100% - 40px);
            max-width: 320px;
            cursor: pointer;
            box-sizing: border-box;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px var(--accent-blue-glow);
        }
        
        #new-search-btn:active {
            transform: scale(0.98);
            box-shadow: 0 2px 10px var(--accent-blue-glow);
        }

        /* Hidden input field */
        #search-input {
            position: absolute;
            left: -9999px;
            opacity: 0;
        }

        /* * ==============================================
         * ANIMATIONS
         * ==============================================
        */
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse-icon {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes move-stars {
            from { background-position: 0 0; }
            to { background-position: -10000px 5000px; }
        }

    </style>
</head>
<body>

<div class="background-stars"></div>

<div class="app-container">
    <!-- This hidden input is used to trigger the native keyboard on mobile devices -->
    <input id="search-input" type="text">

    <!-- VIEW 1: The initial search prompt screen -->
    <div class="view" id="initial-view">
        <div id="search-prompt">
            <div class="search-icon">🔍</div>
            <div class="text">Tap to Search</div>
        </div>
        <div id="status-bar">Connecting...</div>
    </div>

    <!-- VIEW 2: The results screen, populated by JavaScript -->
    <div class="view" id="result-view">
        <!-- Dynamic content will be injected here -->
    </div>
</div>

<script type="module">
    // Firebase SDK imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // IMPORTANT: Replace this with your actual Firebase project configuration
    const firebaseConfig = {
        apiKey: "AIzaSyC51Zo7V75JjOpLOdusf6ZKUzEG_gqFcV4",
        authDomain: "vehicle-clearance.firebaseapp.com",
        projectId: "vehicle-clearance",
        storageBucket: "vehicle-clearance.appspot.com",
        messagingSenderId: "187403368572",
        appId: "1:187403368572:web:1f94845da67ef0c7ccf1f9"
    };

    // --- Global Variables & DOM Element References ---
    let db;
    let allRows = [];
    
    const searchInput = document.getElementById('search-input');
    const initialView = document.getElementById('initial-view');
    const resultView = document.getElementById('result-view');
    const searchPrompt = document.getElementById('search-prompt');
    const statusBar = document.getElementById('status-bar');

    // --- Firebase Initialization & Data Sync ---
    // This block handles connecting to Firebase and listening for real-time data updates.
    try {
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        db = getFirestore(app);

        onAuthStateChanged(auth, user => {
            if (user) {
                // User is authenticated, now listen to the 'vehicleListings' collection.
                const listingsCollection = collection(db, 'vehicleListings');
                onSnapshot(listingsCollection, (snapshot) => {
                    allRows = snapshot.docs.map(doc => doc.data());
                    statusBar.textContent = `Ready (${allRows.length} vehicles)`;
                }, (error) => { 
                    console.error("Firestore sync error:", error);
                    statusBar.textContent = 'Sync Error.'; 
                });
            } else {
                // If no user, sign in anonymously.
                signInAnonymously(auth).catch((error) => { 
                    console.error("Anonymous auth error:", error);
                    statusBar.textContent = 'Auth Error.'; 
                });
            }
        });
    } catch (err) {
        console.error("Firebase init error:", err);
        statusBar.textContent = 'Connection Failed.';
    }

    // --- UI Interaction & Logic ---

    // Function to switch to the initial search view
    function showInitialView() {
        resultView.style.display = 'none';
        initialView.style.display = 'flex';
    }

    // Function to switch to the results view
    function showResultView() {
        initialView.style.display = 'none';
        resultView.style.display = 'flex';
    }

    // Focuses the hidden input to bring up the keyboard
    function triggerSearch() {
        searchInput.value = ''; 
        searchInput.focus();
    }

    // Event listener for the main search prompt button
    searchPrompt.addEventListener('click', triggerSearch);

    // Event listener for when the user finishes typing in the hidden input
    searchInput.addEventListener('change', () => {
        const term = searchInput.value.trim().toUpperCase();
        if (term.length > 0) {
            performSearch(term);
        }
    });

    // Core search logic
    function performSearch(term) {
        // Sanitize term to only include numbers for comparison
        const numericTerm = term.replace(/\D/g, '');
        if (numericTerm.length === 0) return;

        // Find the first vehicle where the number starts with the searched term
        const result = allRows.find(r => r.vehicleNumber && r.vehicleNumber.replace(/[^0-9]/g, '').startsWith(numericTerm));
        
        renderResult(result, term);
        showResultView();
    }

    // Renders the result cards into the result view
    function renderResult(result, term) {
        let resultHTML = '';
        if (result) {
            // A vehicle was found
            resultHTML = `
                <div class="result-plate cleared">
                    <span class="plate-text">${result.vehicleNumber}</span>
                    <span class="plate-status-badge cleared">✓ CLEARED</span>
                </div>
                <div class="location-card">
                    <div class="location-title">LOCATION</div>
                    <div class="location-text">${result.location || 'N/A'}</div>
                </div>
            `;
        } else {
            // No vehicle was found
            resultHTML = `
                <div class="result-plate not-found">
                    <span class="plate-text">${term}</span>
                    <span class="plate-status-badge not-found">✗ NOT FOUND</span>
                </div>
                 <div class="location-card">
                    <div class="location-title">STATUS</div>
                    <div class="location-text">Vehicle not on list.</div>
                </div>
            `;
        }
        // Add the "New Search" button and inject the HTML
        resultView.innerHTML = resultHTML + `<button id="new-search-btn">New Search</button>`;
        
        // Add an event listener to the newly created button
        document.getElementById('new-search-btn').addEventListener('click', () => {
            showInitialView();
            // A small delay can make the UI feel smoother
            setTimeout(triggerSearch, 100); 
        });
    }

</script>

</body>
</html>
