<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Watch Vehicle Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --text: #ffffff;
            --muted: #8e8e93;
            --panel: #1c1c1e;
            --outline: #3a3a3c;
            --status-green: #34c759;
            --status-red: #ff3b30;
            --accent-blue: #0a84ff;
            --gold: #ffd700;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Header & Search Bar --- */
        .header {
            flex-shrink: 0;
            padding: 12px;
            background: #111;
            border-bottom: 1px solid var(--outline);
            position: relative;
            z-index: 2;
        }
        .search-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        #search-input {
            width: 100%;
            height: 48px;
            padding: 0 44px 0 16px;
            border: none;
            background-color: #2c2c2e;
            border-radius: 14px;
            color: var(--text);
            font-size: 20px;
            font-family: monospace;
            box-sizing: border-box;
        }
        #clear-btn {
            position: absolute;
            right: 5px;
            top: 5px;
            width: 38px;
            height: 38px;
            border: none;
            background-color: #3a3a3c;
            color: var(--muted);
            font-size: 20px;
            font-weight: bold;
            border-radius: 50%;
            display: none; 
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        #clear-btn.visible { display: flex; }

        /* --- Content Area --- */
        .content {
            flex-grow: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 16px;
        }
        .hint {
            text-align: center;
            color: var(--muted);
            padding-top: 20px;
            font-size: 16px;
        }

        /* --- Graphical Result Card --- */
        .result-container {
            perspective: 1000px;
        }
        .result-card {
            transform-style: preserve-3d;
            animation: flip-in 0.5s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .result-plate {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            border-radius: 16px;
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
        }
        .result-plate.cleared {
            background: linear-gradient(145deg, #0a84ff, #0056b3);
            border: 3px solid var(--gold);
        }
        .result-plate.not-found {
            background: linear-gradient(145deg, #58585d, #3a3a3c);
            border: 3px solid var(--status-red);
        }

        .plate-text {
            font-family: monospace;
            font-size: 28px;
            font-weight: 900;
            color: var(--text);
        }
        .plate-text.cleared {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
        }
        .plate-text.not-found {
            color: #b0b0b0;
        }

        .plate-status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
            flex-shrink: 0;
        }
        .plate-status-badge.cleared {
            background-color: var(--status-green);
            color: white;
        }
        .plate-status-badge.not-found {
            background-color: var(--status-red);
            color: white;
        }

        .location-card {
            background-color: var(--panel);
            border-radius: 16px;
            padding: 16px;
            text-align: center;
        }
        .location-title {
            font-size: 14px;
            font-weight: bold;
            color: var(--muted);
            text-transform: uppercase;
            margin-bottom: 6px;
        }
        .location-text {
            font-size: 24px;
            font-weight: 700;
            color: var(--text);
        }
        
        @keyframes flip-in {
            from { transform: rotateX(-90deg); opacity: 0; }
            to { transform: rotateX(0deg); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="search-wrapper">
            <input id="search-input" type="text" placeholder="Search...">
            <button id="clear-btn">×</button>
        </div>
    </div>

    <div class="content" id="content-area">
        <div class="hint" id="hint-text">Connecting...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC51Zo7V75JjOpLOdusf6ZKUzEG_gqFcV4",
            authDomain: "vehicle-clearance.firebaseapp.com",
            projectId: "vehicle-clearance",
            storageBucket: "vehicle-clearance.appspot.com",
            messagingSenderId: "187403368572",
            appId: "1:187403368572:web:1f94845da67ef0c7ccf1f9"
        };

        let db;
        let allRows = [];
        let isReady = false;
        
        const searchInput = document.getElementById('search-input');
        const clearBtn = document.getElementById('clear-btn');
        const contentArea = document.getElementById('content-area');
        const hintText = document.getElementById('hint-text');

        // --- Firebase Connection ---
        try {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            db = getFirestore(app);

            onAuthStateChanged(auth, user => {
                if (user) {
                    const listingsCollection = collection(db, 'vehicleListings');
                    onSnapshot(listingsCollection, (snapshot) => {
                        allRows = snapshot.docs.map(doc => doc.data());
                        hintText.textContent = `Ready (${allRows.length} vehicles)`;
                        if (!isReady) {
                            searchInput.focus();
                            isReady = true;
                        }
                    }, () => { hintText.textContent = 'Sync Error.'; });
                } else {
                    signInAnonymously(auth).catch(() => { hintText.textContent = 'Auth Error.'; });
                }
            });
        } catch (err) {
            hintText.textContent = 'Connection Failed.';
        }

        // --- Search and UI Logic ---
        searchInput.addEventListener('input', () => {
            const term = searchInput.value.trim();
            if (term.length > 0) {
                clearBtn.classList.add('visible');
                hintText.style.display = 'none';
                applyFilter(term);
            } else {
                clearBtn.classList.remove('visible');
                contentArea.innerHTML = ''; 
                hintText.style.display = 'block';
            }
        });

        clearBtn.addEventListener('click', () => {
            searchInput.value = '';
            clearBtn.classList.remove('visible');
            contentArea.innerHTML = ''; 
            hintText.style.display = 'block';
            searchInput.focus(); 
        });

        function applyFilter(term) {
            const numericTerm = term.replace(/\D/g, '');
            if (numericTerm.length === 0) {
                contentArea.innerHTML = '';
                return;
            }

            const result = allRows.find(r => r.vehicleNumber && r.vehicleNumber.replace(/[^0-9]/g, '').startsWith(numericTerm));
            
            contentArea.innerHTML = '';
            
            if (result) {
                renderResult(result);
            } else {
                renderResult(null, numericTerm);
            }
        }

        function renderResult(result, term) {
            const container = document.createElement('div');
            container.className = 'result-container';
            
            const card = document.createElement('div');
            card.className = 'result-card';

            if (result) {
                card.innerHTML = `
                    <div class="result-plate cleared">
                        <span class="plate-text cleared">${result.vehicleNumber}</span>
                        <span class="plate-status-badge cleared">✓ CLEARED</span>
                    </div>
                    <div class="location-card">
                        <div class="location-title">LOCATION</div>
                        <div class="location-text">${result.location || 'N/A'}</div>
                    </div>
                `;
            } else {
                card.innerHTML = `
                    <div class="result-plate not-found">
                        <span class="plate-text not-found">${term}</span>
                        <span class="plate-status-badge not-found">✗ NOT FOUND</span>
                    </div>
                     <div class="location-card">
                        <div class="location-title">STATUS</div>
                        <div class="location-text">Vehicle not on list.</div>
                    </div>
                `;
            }
            container.appendChild(card);
            contentArea.appendChild(container);
        }

    </script>
</body>
</html>
