<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Watch Vehicle Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* * ==============================================
         * AESTHETIC & THEME DEFINITION (DARK MODE)
         * ==============================================
        */
        :root {
            --bg-primary: #0D0D12; 
            --bg-secondary: #1A1A21; 
            --bg-glass: rgba(26, 26, 33, 0.6); 
            --glass-border: rgba(255, 255, 255, 0.1); 
            --text-primary: #F0F0F5; 
            --text-secondary: #A0A0B0; 
            --text-muted: #606070; 
            --accent-blue: #0A84FF; 
            --accent-blue-glow: rgba(10, 132, 255, 0.4);
            --success-green: #30D158; 
            --success-green-glow: rgba(48, 209, 88, 0.4);
            --error-red: #FF453A; 
            --error-red-glow: rgba(255, 69, 58, 0.4);
            --shadow-light: rgba(255, 255, 255, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.5);
        }

        /* * ==============================================
         * BASE & LAYOUT STYLES
         * ==============================================
        */
        body, html {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background-stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(1px 1px at 20% 30%, #FFFFFF, transparent),
                radial-gradient(1px 1px at 80% 70%, #FFFFFF, transparent),
                radial-gradient(1px 1px at 50% 50%, #CCCCCC, transparent),
                radial-gradient(2px 2px at 90% 10%, #FFFFFF, transparent),
                radial-gradient(2px 2px at 10% 90%, #CCCCCC, transparent);
            background-size: 100% 100%;
            animation: move-stars 120s linear infinite;
            z-index: -1;
        }

        .app-container {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            max-width: 400px;
            max-height: 400px;
        }

        /* * ==============================================
         * VIEW STATES & TRANSITIONS
         * ==============================================
        */
        .view {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            animation: fade-in-up 0.7s cubic-bezier(0.16, 1, 0.3, 1);
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #result-view {
            display: none;
        }

        /* * ==============================================
         * INITIAL SEARCH VIEW (UNCHANGED)
         * ==============================================
        */
        #search-prompt {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            position: relative;
            background: radial-gradient(circle at 50% 50%, var(--bg-secondary), var(--bg-primary));
            border: 2px solid var(--glass-border);
            box-shadow: 0 0 40px var(--shadow-dark), inset 0 2px 4px var(--shadow-light);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #search-prompt:active {
            transform: scale(0.96);
            box-shadow: 0 0 20px var(--shadow-dark), inset 0 1px 2px var(--shadow-light);
        }

        #search-prompt::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border-radius: 50%;
            border: 2px solid transparent;
            background: conic-gradient(from 180deg at 50% 50%, var(--accent-blue), var(--bg-primary), var(--accent-blue)) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: spin 4s linear infinite;
            opacity: 0.8;
        }

        .search-icon {
            font-size: 56px;
            color: var(--accent-blue);
            filter: drop-shadow(0 0 15px var(--accent-blue-glow));
            margin-bottom: 8px;
            animation: pulse-icon 2.5s ease-in-out infinite;
        }

        #search-prompt .text {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.2;
        }

        #status-bar {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            position: absolute;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            padding: 8px 16px;
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid var(--glass-border);
        }

        /* * ==============================================
         * UNIFIED STATUS PANEL FOR RESULTS
         * ==============================================
        */
        .status-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: calc(100% - 40px);
            max-width: 320px;
            padding: 24px;
            box-sizing: border-box;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 var(--shadow-dark);
            text-align: center;
            transition: border-color 0.5s ease;
        }

        .status-panel.cleared {
            border-color: var(--success-green);
            box-shadow: 0 0 40px var(--success-green-glow), 0 8px 32px 0 var(--shadow-dark);
        }

        .status-panel.not-found {
            border-color: var(--error-red);
            box-shadow: 0 0 40px var(--error-red-glow), 0 8px 32px 0 var(--shadow-dark);
        }

        .vehicle-number {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 1.5px;
            margin-bottom: 16px;
            line-height: 1.1;
        }

        .status-badge {
            font-size: 14px;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 16px;
            margin-bottom: 24px;
            color: #fff;
        }
        
        .status-badge.cleared { background-color: var(--success-green); }
        .status-badge.not-found { background-color: var(--error-red); }

        /* * ==============================================
         * NEW: LOCATION SECTION WITH INTEGRATED BUTTON
         * ==============================================
        */
        .location-info {
            width: 100%;
            border-top: 1px solid var(--glass-border);
            padding-top: 16px;
            display: flex;
            align-items: center;
            gap: 16px; /* Space between icon and text block */
        }

        .location-details {
            text-align: left; /* Align text to the left */
        }
        
        .location-title {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 6px;
        }

        .location-text {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        /* NEW: Styling for the icon button */
        #new-search-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            cursor: pointer;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            flex-shrink: 0; /* Prevent the button from shrinking */
            transition: all 0.2s ease;
        }

        #new-search-btn:hover {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }

        #new-search-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Hidden input field */
        #search-input {
            position: absolute;
            left: -9999px;
            opacity: 0;
        }

        /* * ==============================================
         * ANIMATIONS
         * ==============================================
        */
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes pulse-icon {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes move-stars {
            from { background-position: 0 0; }
            to { background-position: -10000px 5000px; }
        }

    </style>
</head>
<body>

<div class="background-stars"></div>

<div class="app-container">
    <input id="search-input" type="text">

    <div class="view" id="initial-view">
        <div id="search-prompt">
            <div class="search-icon">🔍</div>
            <div class="text">Tap to Search</div>
        </div>
        <div id="status-bar">Connecting...</div>
    </div>

    <div class="view" id="result-view">
        <!-- Dynamic content will be injected here -->
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC51Zo7V75JjOpLOdusf6ZKUzEG_gqFcV4",
        authDomain: "vehicle-clearance.firebaseapp.com",
        projectId: "vehicle-clearance",
        storageBucket: "vehicle-clearance.appspot.com",
        messagingSenderId: "187403368572",
        appId: "1:187403368572:web:1f94845da67ef0c7ccf1f9"
    };

    let db;
    let allRows = [];
    
    const searchInput = document.getElementById('search-input');
    const initialView = document.getElementById('initial-view');
    const resultView = document.getElementById('result-view');
    const searchPrompt = document.getElementById('search-prompt');
    const statusBar = document.getElementById('status-bar');

    try {
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        db = getFirestore(app);

        onAuthStateChanged(auth, user => {
            if (user) {
                const listingsCollection = collection(db, 'vehicleListings');
                onSnapshot(listingsCollection, (snapshot) => {
                    allRows = snapshot.docs.map(doc => doc.data());
                    statusBar.textContent = `Ready (${allRows.length} vehicles)`;
                }, (error) => { 
                    console.error("Firestore sync error:", error);
                    statusBar.textContent = 'Sync Error.'; 
                });
            } else {
                signInAnonymously(auth).catch((error) => { 
                    console.error("Anonymous auth error:", error);
                    statusBar.textContent = 'Auth Error.'; 
                });
            }
        });
    } catch (err) {
        console.error("Firebase init error:", err);
        statusBar.textContent = 'Connection Failed.';
    }

    function showInitialView() {
        resultView.style.display = 'none';
        initialView.style.display = 'flex';
    }

    function showResultView() {
        initialView.style.display = 'none';
        resultView.style.display = 'flex';
    }

    function triggerSearch() {
        searchInput.value = ''; 
        searchInput.focus();
    }

    searchPrompt.addEventListener('click', triggerSearch);

    searchInput.addEventListener('change', () => {
        const term = searchInput.value.trim().toUpperCase();
        if (term.length > 0) {
            performSearch(term);
        }
    });

    function performSearch(term) {
        const numericTerm = term.replace(/\D/g, '');
        if (numericTerm.length === 0) return;

        const result = allRows.find(r => r.vehicleNumber && r.vehicleNumber.replace(/[^0-9]/g, '').startsWith(numericTerm));
        
        renderResult(result, term);
        showResultView();
    }

    /**
     * Renders the result inside the unified status panel.
     * The "New Search" button is now an icon integrated into the location section.
     */
    function renderResult(result, term) {
        let panelClass = '';
        let vehicleNumberHTML = '';
        let statusBadgeHTML = '';
        let locationHTML = '';

        // SVG icon for the new search button
        const searchIconSVG = `
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
            </svg>
        `;

        if (result) {
            // A vehicle was found
            panelClass = 'cleared';
            vehicleNumberHTML = `<div class="vehicle-number">${result.vehicleNumber}</div>`;
            statusBadgeHTML = `<div class="status-badge cleared">✓ CLEARED</div>`;
            locationHTML = `
                <div class="location-info">
                    <button id="new-search-btn">${searchIconSVG}</button>
                    <div class="location-details">
                        <div class="location-title">LOCATION</div>
                        <div class="location-text">${result.location || 'N/A'}</div>
                    </div>
                </div>
            `;
        } else {
            // No vehicle was found
            panelClass = 'not-found';
            vehicleNumberHTML = `<div class="vehicle-number">${term}</div>`;
            statusBadgeHTML = `<div class="status-badge not-found">✗ NOT FOUND</div>`;
            locationHTML = `
                <div class="location-info">
                    <button id="new-search-btn">${searchIconSVG}</button>
                    <div class="location-details">
                        <div class="location-title">STATUS</div>
                        <div class="location-text">Vehicle not on list.</div>
                    </div>
                </div>
            `;
        }

        // Assemble the final HTML for the view
        const resultHTML = `
            <div class="status-panel ${panelClass}">
                ${vehicleNumberHTML}
                ${statusBadgeHTML}
                ${locationHTML}
            </div>
        `;
        
        resultView.innerHTML = resultHTML;
        
        document.getElementById('new-search-btn').addEventListener('click', () => {
            showInitialView();
            setTimeout(triggerSearch, 100); 
        });
    }

</script>

</body>
</html>
