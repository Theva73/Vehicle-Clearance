<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Watch Vehicle Search (Voice First)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0D0D12; 
            --bg-secondary: #1A1A21; 
            --bg-glass: rgba(40, 40, 50, 0.6); 
            --glass-border: rgba(255, 255, 255, 0.1); 
            --text-primary: #F0F0F5; 
            --text-secondary: #A0A0B0; 
            --accent-purple: #8b5cf6;
            --accent-purple-dark: #6d28d9;
            --success-green: #30D158; 
            --error-red: #FF453A; 
            --shadow-dark: rgba(0, 0, 0, 0.5);
        }

        body, html {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .app-container {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            background-size: cover;
            background-position: center;
        }

        .view {
            display: none; /* Hidden by default */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            animation: fade-in-up 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .view.active {
            display: flex;
        }
        
        /* Initial View (Clock & Mic) */
        #initial-view {
            gap: 20px;
        }
        .time-display {
            font-size: 64px;
            font-weight: 700;
            letter-spacing: -2px;
        }
        .date-display {
            font-size: 18px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        .mic-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: none;
            background: var(--accent-purple);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
        }
        .mic-button:hover {
            background: var(--accent-purple-dark);
        }
        .mic-button:active {
            transform: scale(0.95);
        }
        .mic-button.listening {
            background: var(--error-red);
            animation: pulse-ring 1.5s infinite;
        }

        /* Listening View */
        #listening-view {
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
        }
        .listening-status {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 16px;
        }
        .transcript {
            font-size: 18px;
            color: var(--text-secondary);
            min-height: 2em;
        }

        /* Result View */
        .status-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: calc(100% - 40px);
            max-width: 320px;
            padding: 24px;
            box-sizing: border-box;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 var(--shadow-dark);
            text-align: center;
        }
        .status-panel.cleared { border-color: var(--success-green); }
        .status-panel.not-found { border-color: var(--error-red); }
        .vehicle-number { font-size: 36px; font-weight: 700; margin-bottom: 16px; }
        .status-badge { font-size: 14px; font-weight: 600; padding: 8px 16px; border-radius: 16px; margin-bottom: 24px; color: #fff; }
        .status-badge.cleared { background-color: var(--success-green); }
        .status-badge.not-found { background-color: var(--error-red); }
        .location-info { width: 100%; border-top: 1px solid var(--glass-border); padding-top: 16px; display: flex; align-items: center; gap: 16px; }
        .location-details { text-align: left; flex-grow: 1; }
        .location-title { font-size: 12px; color: var(--text-secondary); text-transform: uppercase; margin-bottom: 6px; }
        .location-text { font-size: 22px; font-weight: 600; }
        #new-search-btn { background: var(--bg-secondary); border: 1px solid var(--glass-border); color: var(--text-primary); cursor: pointer; width: 44px; height: 44px; border-radius: 50%; display: flex; align-items: center; justify-content: center; padding: 0; flex-shrink: 0; }

        #status-bar {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            position: absolute;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            padding: 8px 16px;
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid var(--glass-border);
        }

        /* Animations */
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        @keyframes pulse-ring {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
    </style>
</head>
<body>

<div class="app-container">
    <!-- VIEW 1: Initial voice prompt screen -->
    <div class="view active" id="initial-view">
        <div class="time-container text-center">
            <div id="time-display" class="time-display">--:--</div>
            <div id="date-display" class="date-display">Loading...</div>
        </div>
        <button id="micBtn" class="mic-button" title="Start Voice Search">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" viewBox="0 0 16 16">
                <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
                <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
            </svg>
        </button>
        <div id="status-bar">Connecting...</div>
    </div>

    <!-- VIEW 2: Listening overlay -->
    <div class="view" id="listening-view">
        <div class="listening-status">Listening...</div>
        <div id="transcript" class="transcript"></div>
    </div>

    <!-- VIEW 3: The results screen -->
    <div class="view" id="result-view"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC51Zo7V75JjOpLOdusf6ZKUzEG_gqFcV4",
        authDomain: "vehicle-clearance.firebaseapp.com",
        projectId: "vehicle-clearance",
        storageBucket: "vehicle-clearance.appspot.com",
        messagingSenderId: "187403368572",
        appId: "1:187403368572:web:1f94845da67ef0c7ccf1f9"
    };

    let db;
    let allRows = [];
    
    // DOM element references
    const initialView = document.getElementById('initial-view');
    const listeningView = document.getElementById('listening-view');
    const resultView = document.getElementById('result-view');
    const statusBar = document.getElementById('status-bar');
    const timeDisplay = document.getElementById('time-display');
    const dateDisplay = document.getElementById('date-display');
    const micBtn = document.getElementById('micBtn');
    const transcriptEl = document.getElementById('transcript');

    // --- Firebase Initialization ---
    try {
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        db = getFirestore(app);
        onAuthStateChanged(auth, user => {
            if (user) {
                const listingsCollection = collection(db, 'vehicleListings');
                onSnapshot(listingsCollection, (snapshot) => {
                    allRows = snapshot.docs.map(doc => doc.data());
                    statusBar.textContent = `Ready (${allRows.length} vehicles)`;
                }, (error) => { 
                    statusBar.textContent = 'Sync Error.'; 
                });
            } else {
                signInAnonymously(auth);
            }
        });
    } catch (err) {
        statusBar.textContent = 'Connection Failed.';
    }

    // --- UI View Management ---
    function showView(viewId) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(viewId).classList.add('active');
    }

    // --- Time & Date Update ---
    function updateClock() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        timeDisplay.textContent = `${hours}:${minutes}`;
        dateDisplay.textContent = now.toLocaleDateString('en-US', {
            weekday: 'long', month: 'long', day: 'numeric'
        });
    }

    // --- Voice Search Logic (from Vehicle Listing Script) ---
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const playBeep = (frequency = 440, duration = 100, type = 'sine') => {
        if (!audioContext) return;
        try {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.type = type;
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.0001, audioContext.currentTime + duration / 1000);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration / 1000);
        } catch (error) {
            console.error("Beep playback failed:", error);
        }
    };

    let recognition = null;
    let isVoiceSearchActive = false;

    const initializeVoiceRecognition = () => {
        if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
            statusBar.textContent = 'Voice search not supported.';
            micBtn.disabled = true;
            return false;
        }
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = true; // Show interim results
        recognition.lang = 'en-US';
        
        recognition.onstart = () => {
            isVoiceSearchActive = true;
            micBtn.classList.add('listening');
            transcriptEl.textContent = '';
            showView('listening-view');
        };
        
        recognition.onresult = (event) => {
            let interimTranscript = '';
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) {
                    handleVoiceResult(event.results[i][0].transcript);
                } else {
                    interimTranscript += event.results[i][0].transcript;
                }
            }
            transcriptEl.textContent = interimTranscript;
        };
        
        recognition.onerror = (event) => {
            statusBar.textContent = 'Voice error. Try again.';
            stopVoiceSearch();
        };
        
        recognition.onend = () => {
            if (isVoiceSearchActive) stopVoiceSearch();
        };
        return true;
    };

    const processVehicleNumber = (spokenText) => {
        let processed = spokenText.toLowerCase().trim();
        const fillerWords = ['um', 'uh', 'the', 'number', 'is', 'vehicle', 'car', 'plate'];
        fillerWords.forEach(word => {
            processed = processed.replace(new RegExp(`\\b${word}\\b`, 'gi'), ' ');
        });
        const numberMappings = [
            ['zero', '0'], ['oh', '0'], ['o', '0'], ['one', '1'], ['won', '1'], 
            ['two', '2'], ['to', '2'], ['too', '2'], ['three', '3'], ['tree', '3'],
            ['four', '4'], ['for', '4'], ['fore', '4'], ['five', '5'], ['fife', '5'],
            ['six', '6'], ['sex', '6'], ['seven', '7'], ['sven', '7'],
            ['eight', '8'], ['ate', '8'], ['nine', '9'], ['nein', '9']
        ];
        numberMappings.forEach(([word, digit]) => {
            processed = processed.replace(new RegExp(`\\b${word}\\b`, 'gi'), ` ${digit} `);
        });
        // This regex now also handles letters mixed with numbers
        return processed.replace(/[^A-Z0-9]/gi, '').toUpperCase();
    };

    const handleVoiceResult = (transcript) => {
        let detectedNumber = processVehicleNumber(transcript);
        if (detectedNumber) {
            performSearch(detectedNumber);
        } else {
            statusBar.textContent = `Could not find a number.`;
            renderResult(null, transcript); // Show not found
            showView('result-view');
        }
        stopVoiceSearch();
    };

    const startVoiceSearch = () => {
        if (!recognition) {
            if (!initializeVoiceRecognition()) return;
        }
        if (isVoiceSearchActive) {
            stopVoiceSearch();
            return;
        }
        try {
            playBeep(523, 150);
            recognition.start();
        } catch (error) {
            statusBar.textContent = 'Could not start listening.';
        }
    };

    const stopVoiceSearch = () => {
        if (!isVoiceSearchActive) return;
        playBeep(392, 150);
        if (recognition) recognition.stop();
        micBtn.classList.remove('listening');
        isVoiceSearchActive = false;
    };
    
    micBtn.addEventListener('click', startVoiceSearch);

    // --- Search & Render Logic (from Vehicle Listing Script) ---
    function performSearch(term) {
        const searchTerm = term.trim().toUpperCase();
        if (!searchTerm) return;

        // The exact search logic from the vehicle script
        const filtered = allRows.filter(r => {
            const numericPartOfPlate = r.vehicleNumber.replace(/[^0-9]/g, '');
            return numericPartOfPlate.startsWith(searchTerm.replace(/[^0-9]/g, ''));
        });
        
        renderResult(filtered.length > 0 ? filtered[0] : null, searchTerm);
        showView('result-view');
    }

    function renderResult(result, term) {
        const searchIconSVG = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/><path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/></svg>`;
        let resultHTML;

        if (result) {
            resultHTML = `
                <div class="status-panel cleared">
                    <div class="vehicle-number">${result.vehicleNumber}</div>
                    <div class="status-badge cleared">✓ CLEARED</div>
                    <div class="location-info">
                        <button id="new-search-btn">${searchIconSVG}</button>
                        <div class="location-details">
                            <div class="location-title">LOCATION</div>
                            <div class="location-text">${result.location || 'N/A'}</div>
                        </div>
                    </div>
                </div>`;
        } else {
            resultHTML = `
                <div class="status-panel not-found">
                    <div class="vehicle-number">${term}</div>
                    <div class="status-badge not-found">✗ NOT FOUND</div>
                    <div class="location-info">
                        <button id="new-search-btn">${searchIconSVG}</button>
                        <div class="location-details">
                            <div class="location-title">STATUS</div>
                            <div class="location-text">Denied</div>
                        </div>
                    </div>
                </div>`;
        }
        resultView.innerHTML = resultHTML;
        document.getElementById('new-search-btn').addEventListener('click', () => showView('initial-view'));
    }
    
    // Initial Load
    updateClock();
    setInterval(updateClock, 1000);
    initializeVoiceRecognition();

</script>

</body>
</html>
