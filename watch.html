<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Vehicle Clearance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #1C1C1E;
            --bg-tertiary: #2C2C2E;
            --text-primary: #FFFFFF;
            --text-secondary: #EBEBF599;
            --accent-blue: #0A84FF;
            --accent-yellow: #FFD60A;
            --success-green: #30D158;
            --error-red: #FF453A;
        }

        body, html {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-font-smoothing: antialiased;
        }

        .app-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .view {
            width: 100%;
            height: 100%;
            padding: 16px;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transform: scale(0.95);
            transition: opacity 0.4s ease, visibility 0.4s ease, transform 0.4s ease;
        }

        .view.active {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }

        /* * ==============================================
         * NEW SEARCH-FOCUSED DASHBOARD
         * ==============================================
        */
        #dashboard-view {
            justify-content: space-between;
            padding: 24px 16px;
        }

        .info-header {
            display: flex;
            gap: 12px;
            width: 100%;
        }

        .info-panel {
            flex: 1;
            background-color: var(--bg-secondary);
            border-radius: 18px;
            padding: 10px;
            text-align: center;
        }
        .info-panel .label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 2px;
        }
        .info-panel .value {
            font-size: 18px;
            font-weight: 600;
        }
        #weather-display .value {
             color: var(--accent-yellow);
        }

        #search-prompt {
            width: 100%;
            background-color: var(--bg-secondary);
            border: 1px solid var(--bg-tertiary);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 12px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            padding: 14px;
            color: var(--text-secondary);
        }
        #search-prompt:active {
            background-color: var(--bg-tertiary);
        }
        #search-prompt svg {
            width: 22px;
            height: 22px;
        }
        #search-prompt .label {
            font-size: 18px;
            font-weight: 500;
        }

        #status-bar {
            font-size: 13px;
            color: var(--text-secondary);
            text-align: center;
            opacity: 0.8;
        }

        /* * ==============================================
         * RESULT VIEW
         * ==============================================
        */
        #result-view {
            gap: 16px;
        }
        .result-card {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 20px;
            text-align: center;
        }
        .result-card.cleared {
            background-color: var(--success-green);
        }
        .result-card.denied {
            background-color: var(--error-red);
        }
        .result-status {
            font-size: 24px;
            font-weight: 700;
            color: black;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .result-vehicle-number {
            font-size: 36px;
            font-weight: 800;
            color: white;
            margin: 8px 0;
            word-break: break-all;
        }
        .result-location {
            font-size: 18px;
            font-weight: 500;
            color: rgba(0,0,0,0.7);
        }
        #new-search-btn {
            width: 100%;
            padding: 14px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: none;
        }
    </style>
</head>
<body>

<div class="app-container">

    <!-- VIEW 1: SEARCH DASHBOARD -->
    <div class="view active" id="dashboard-view">
        <div class="info-header">
            <div id="weather-display" class="info-panel">
                <div class="label">Weather</div>
                <div class="value">--° --</div>
            </div>
            <div id="location-display" class="info-panel">
                <div class="label">Location</div>
                <div class="value">...</div>
            </div>
        </div>
        
        <button id="search-prompt">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M10 18a7.952 7.952 0 0 0 4.897-1.688l4.396 4.396 1.414-1.414-4.396-4.396A7.952 7.952 0 0 0 18 10c0-4.411-3.589-8-8-8s-8 3.589-8 8 3.589 8 8 8zm0-14c3.309 0 6 2.691 6 6s-2.691 6-6 6-6-2.691-6-6 2.691-6 6-6z"></path></svg>
            <span class="label">Search Vehicle...</span>
        </button>

        <div id="status-bar">Connecting...</div>
    </div>

    <!-- VIEW 2: RESULT -->
    <div class="view" id="result-view">
        <!-- Dynamic content here -->
    </div>

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC51Zo7V75JjOpLOdusf6ZKUzEG_gqFcV4",
        authDomain: "vehicle-clearance.firebaseapp.com",
        projectId: "vehicle-clearance",
        storageBucket: "vehicle-clearance.appspot.com",
        messagingSenderId: "187403368572",
        appId: "1:187403368572:web:1f94845da67ef0c7ccf1f9"
    };

    let db;
    let allRows = [];
    
    // DOM Elements
    const views = document.querySelectorAll('.view');
    const statusBar = document.getElementById('status-bar');
    const weatherDisplayValue = document.querySelector('#weather-display .value');
    const locationDisplayValue = document.querySelector('#location-display .value');
    const searchPrompt = document.getElementById('search-prompt');
    const resultView = document.getElementById('result-view');

    // --- Firebase Initialization ---
    try {
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        db = getFirestore(app);
        onAuthStateChanged(auth, user => {
            if (user) {
                const listingsCollection = collection(db, 'vehicleListings');
                onSnapshot(listingsCollection, (snapshot) => {
                    allRows = snapshot.docs.map(doc => doc.data());
                    statusBar.textContent = `Ready (${allRows.length} vehicles)`;
                }, () => { statusBar.textContent = 'Sync Error'; });
            } else {
                signInAnonymously(auth).catch(() => { statusBar.textContent = 'Auth Error'; });
            }
        });
    } catch (err) {
        statusBar.textContent = 'Connection Failed';
    }

    // --- View Management ---
    function switchView(viewId) {
        views.forEach(view => view.classList.remove('active'));
        document.getElementById(viewId).classList.add('active');
    }

    // --- Dashboard Logic ---
    function updateDashboard() {
        const simulatedWeatherData = {
            location: "Singapore",
            temp: "29",
            icon: "☁️"
        };
        weatherDisplayValue.textContent = `${simulatedWeatherData.temp}° ${simulatedWeatherData.icon}`;
        locationDisplayValue.textContent = simulatedWeatherData.location;
    }

    // --- Core Search & UI Flow ---
    function triggerNativeSearch() {
        const term = prompt("Enter Vehicle Number", "");

        if (term !== null && term.trim() !== "") {
            performSearch(term.trim().toUpperCase());
        } else {
            switchView('dashboard-view');
        }
    }

    function performSearch(term) {
        const numericTerm = term.replace(/\D/g, '');
        if (numericTerm.length === 0) {
            renderResult(null, term);
            switchView('result-view');
            return;
        }

        const result = allRows.find(r => r.vehicleNumber && r.vehicleNumber.replace(/[^0-9]/g, '').startsWith(numericTerm));
        
        renderResult(result, term);
        switchView('result-view');
    }

    function renderResult(result, term) {
        let resultHTML = '';
        if (result) {
            resultHTML = `
                <div class="result-card cleared">
                    <div class="result-status">Cleared</div>
                    <div class="result-vehicle-number">${result.vehicleNumber}</div>
                    <div class="result-location">${result.location || 'N/A'}</div>
                </div>
            `;
        } else {
            resultHTML = `
                <div class="result-card denied">
                    <div class="result-status">Denied</div>
                    <div class="result-vehicle-number">${term}</div>
                    <div class="result-location">-</div>
                </div>
            `;
        }
        
        resultView.innerHTML = resultHTML + `<button id="new-search-btn">New Search</button>`;
        
        document.getElementById('new-search-btn').addEventListener('click', triggerNativeSearch);
    }
    
    // --- Event Listeners ---
    searchPrompt.addEventListener('click', triggerNativeSearch);

    // Initialize
    updateDashboard();

</script>

</body>
</html>
