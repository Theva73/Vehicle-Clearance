    body, html {
        background: radial-gradient(circle at center, var(--bg-secondary) 0%, var(--bg-primary) 100%);
        color: var(--text-primary);
        font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        margin: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .app-container {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        max-width: 500px;
        max-height: 500px;
    }

    /* --- View States --- */
    .view {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 24px;
        box-sizing: border-box;
        animation: slide-in 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
    }
    
    #result-view {
        display: none;
        justify-content: space-evenly;
        gap: 20px;
    }

    /* --- Initial Search View --- */
    #search-prompt {
        text-align: center;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: transform 0.2s ease;
        padding: 20px;
        border-radius: 24px;
        background: linear-gradient(135deg, var(--bg-glass), rgba(0, 122, 255, 0.1));
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    #search-prompt:active {
        transform: scale(0.95);
    }

    .search-icon-container {
        position: relative;
        margin-bottom: 16px;
    }

    .search-icon {
        font-size: 52px;
        background: linear-gradient(135deg, var(--accent-blue), #64d2ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        filter: drop-shadow(0 0 20px rgba(0, 122, 255, 0.4));
        animation: pulse-glow 2s ease-in-out infinite;
    }

    .search-ripple {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80px;
        height: 80px;
        border: 2px solid var(--accent-blue);
        border-radius: 50%;
        opacity: 0;
        animation: ripple 2s ease-out infinite;
    }

    #search-prompt .text {
        font-size: 24px;
        font-weight: 600;
        background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1.2;
    }

    #status-bar {
        color: var(--text-muted);
        font-size: 14px;
        font-weight: 500;
        position: absolute;
        bottom: 24px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        padding: 8px 16px;
        background: var(--bg-glass);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* --- Enhanced Result Plates --- */
    .result-plate {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 18px 24px;
        border-radius: 20px;
        position: relative;
        width: calc(100% - 48px);
        max-width: 320px;
        box-sizing: border-box;
        min-height: 70px;
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        overflow: hidden;
    }

    .result-plate::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.05));
        pointer-events: none;
    }

    .result-plate.cleared {
        background: linear-gradient(135deg, 
            rgba(48, 209, 88, 0.2), 
            rgba(0, 122, 255, 0.15)
        );
        border: 2px solid var(--success-green);
        box-shadow: 
            0 0 30px var(--success-green-glow),
            inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    .result-plate.not-found {
        background: linear-gradient(135deg, 
            rgba(255, 69, 58, 0.2), 
            rgba(88, 88, 93, 0.15)
        );
        border: 2px solid var(--error-red);
        box-shadow: 
            0 0 30px var(--error-red-glow),
            inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .plate-text {
        font-family: 'SF Pro Display', monospace;
        font-size: 28px;
        font-weight: 800;
        color: var(--text-primary);
        flex: 1;
        text-align: left;
        line-height: 1;
        letter-spacing: 1px;
    }

    .plate-text.cleared {
        text-shadow: 
            0 0 15px rgba(48, 209, 88, 0.6),
            0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .plate-text.not-found { 
        color: #ff6b6b;
        text-shadow: 
            0 0 15px rgba(255, 69, 58, 0.4),
            0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .plate-status-badge {
        padding: 8px 16px;
        border-radius: 25px;
        font-size: 13px;
        font-weight: 700;
        flex-shrink: 0;
        white-space: nowrap;
        position: relative;
        overflow: hidden;
    }

    .plate-status-badge::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), transparent);
        pointer-events: none;
    }

    .plate-status-badge.cleared { 
        background: linear-gradient(135deg, var(--success-green), #20c648);
        color: white;
        box-shadow: 0 4px 15px rgba(48, 209, 88, 0.4);
    }

    .plate-status-badge.not-found { 
        background: linear-gradient(135deg, var(--error-red), #d70015);
        color: white;
        box-shadow: 0 4px 15px rgba(255, 69, 58, 0.4);
    }

    /* --- Enhanced Location Card --- */
    .location-card {
        background: linear-gradient(135deg, 
            var(--bg-card), 
            rgba(28, 28, 30, 0.8)
        );
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 20px;
        text-align: center;
        width: calc(100% - 48px);
        max-width: 320px;
        box-sizing: border-box;
        margin: 0;
        border: 1px solid rgba(255, 255, 255, 0.1);
        position: relative;
        overflow: hidden;
    }

    .location-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.03));
        pointer-events: none;
    }

    .location-title {
        font-size: 12px;
        font-weight: 600;
        color: var(--text-secondary);
        text-transform: uppercase;
        margin-bottom: 8px;
        letter-spacing: 1.5px;
    }

    .location-text {
        font-size: 24px;
        font-weight: 700;
        color: var(--text-primary);
        line-height: 1.2;
        word-wrap: break-word;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    /* --- Enhanced Button --- */
    #new-search-btn {
        border: none;
        background: linear-gradient(135deg, var(--accent-blue), var(--accent-blue-dark));
        color: white;
        font-size: 18px;
        font-weight: 700;
        padding: 18px 32px;
        border-radius: 25px;
        width: calc(100% - 48px);
        max-width: 320px;
        cursor: pointer;
        box-sizing: border-box;
        margin: 0;
        transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        position: relative;
        overflow: hidden;
        box-shadow: 
            0 8px 25px rgba(0, 122, 255, 0.3),
            inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    #new-search-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.6s ease;
    }

    #new-search-btn:hover::before {
        left: 100%;
    }
    
    #new-search-btn:active {
        transform: scale(0.98);
        box-shadow: 
            0 4px 15px rgba(0, 122, 255, 0.4),
            inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    /* --- Hidden input --- */
    #search-input {
        position: absolute;
        left: -9999px;
        top: -9999px;
        opacity: 0;
    }

    /* --- Animations --- */
    @keyframes slide-in {
        from { 
            opacity: 0; 
            transform: translateY(20px) scale(0.95); 
        }
        to { 
            opacity: 1; 
            transform: translateY(0) scale(1); 
        }
    }

    @keyframes pulse-glow {
        0%, 100% { 
            filter: drop-shadow(0 0 20px rgba(0, 122, 255, 0.4));
        }
        50% { 
            filter: drop-shadow(0 0 30px rgba(0, 122, 255, 0.7));
        }
    }

    @keyframes ripple {
        0% {
            transform: translate(-50%, -50%) scale(0.5);
            opacity: 1;
        }
        100% {
            transform: translate(-50%, -50%) scale(1.5);
            opacity: 0;
        }
    }

    /* --- Responsive Design --- */
    @media (max-width: 396px) {
        .view {
            padding: 20px;
        }
        .plate-text {
            font-size: 24px;
        }
        .location-text {
            font-size: 22px;
        }
        #new-search-btn {
            font-size: 16px;
            padding: 16px 28px;
        }
    }

    @media (max-height: 484px) {
        .view {
            gap: 16px;
        }
        .search-icon {
            font-size: 46px;
        }
        #search-prompt .text {
            font-size: 22px;
        }
    }
</style>

<div class="app-container">
    <input id="search-input" type="text">

    <div class="view" id="initial-view">
        <div id="search-prompt">
            <div class="search-icon-container">
                <div class="search-icon">🔍</div>
                <div class="search-ripple"></div>
            </div>
            <div class="text">Tap to Search</div>
        </div>
        <div id="status-bar">Connecting...</div>
    </div>

    <div class="view" id="result-view">
        <!-- Content will be injected by JavaScript -->
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC51Zo7V75JjOpLOdusf6ZKUzEG_gqFcV4",
        authDomain: "vehicle-clearance.firebaseapp.com",
        projectId: "vehicle-clearance",
        storageBucket: "vehicle-clearance.appspot.com",
        messagingSenderId: "187403368572",
        appId: "1:187403368572:web:1f94845da67ef0c7ccf1f9"
    };

    let db;
    let allRows = [];
    
    const searchInput = document.getElementById('search-input');
    const initialView = document.getElementById('initial-view');
    const resultView = document.getElementById('result-view');
    const searchPrompt = document.getElementById('search-prompt');
    const statusBar = document.getElementById('status-bar');

    // --- Firebase Connection ---
    try {
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        db = getFirestore(app);

        onAuthStateChanged(auth, user => {
            if (user) {
                const listingsCollection = collection(db, 'vehicleListings');
                onSnapshot(listingsCollection, (snapshot) => {
                    allRows = snapshot.docs.map(doc => doc.data());
                    statusBar.textContent = `Ready (${allRows.length} vehicles)`;
                }, () => { statusBar.textContent = 'Sync Error.'; });
            } else {
                signInAnonymously(auth).catch(() => { statusBar.textContent = 'Auth Error.'; });
            }
        });
    } catch (err) {
        statusBar.textContent = 'Connection Failed.';
    }

    // --- UI Logic ---
    function showInitialView() {
        resultView.style.display = 'none';
        initialView.style.display = 'flex';
    }

    function showResultView() {
        initialView.style.display = 'none';
        resultView.style.display = 'flex';
    }

    function triggerSearch() {
        searchInput.value = ''; 
        searchInput.focus();
    }

    searchPrompt.addEventListener('click', triggerSearch);

    searchInput.addEventListener('change', () => {
        const term = searchInput.value.trim();
        if (term.length > 0) {
            applyFilter(term);
        }
    });

    function applyFilter(term) {
        const numericTerm = term.replace(/\D/g, '');
        if (numericTerm.length === 0) return;

        const result = allRows.find(r => r.vehicleNumber && r.vehicleNumber.replace(/[^0-9]/g, '').startsWith(numericTerm));
        
        renderResult(result, numericTerm);
        showResultView();
    }

    function renderResult(result, term) {
        let cardHTML = '';
        if (result) {
            cardHTML = `
                <div class="result-plate cleared">
                    <span class="plate-text cleared">${result.vehicleNumber}</span>
                    <span class="plate-status-badge cleared">✓ CLEARED</span>
                </div>
                <div class="location-card">
                    <div class="location-title">LOCATION</div>
                    <div class="location-text">${result.location || 'N/A'}</div>
                </div>
            `;
        } else {
            cardHTML = `
                <div class="result-plate not-found">
                    <span class="plate-text not-found">${term}</span>
                    <span class="plate-status-badge not-found">✗ NOT FOUND</span>
                </div>
                 <div class="location-card">
                    <div class="location-title">STATUS</div>
                    <div class="location-text">Vehicle not on list.</div>
                </div>
            `;
        }
        resultView.innerHTML = cardHTML + `<button id="new-search-btn">New Search</button>`;
        
        document.getElementById('new-search-btn').addEventListener('click', () => {
            showInitialView();
            triggerSearch();
        });
    }

</script>
