<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Watch Vehicle Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #000000; 
            --bg-glass: rgba(25, 25, 30, 0.65); 
            --glass-border: rgba(255, 255, 255, 0.15); 
            --text-primary: #FFFFFF; 
            --text-secondary: #B0B0C0; 
            --accent-purple: #9b59b6;
            --success-green: #2ecc71; 
            --error-red: #e74c3c; 
        }

        body, html {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-text-size-adjust: 100%;
        }

        .app-container {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            background-image: url('http://googleusercontent.com/file_content/1');
            background-size: cover;
            background-position: center;
        }

        .view {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 5vw;
            box-sizing: border-box;
            animation: fade-in-up 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .view.active {
            display: flex;
        }
        
        #initial-view {
            gap: 4vh;
        }
        .time-display {
            font-size: clamp(48px, 15vw, 64px);
            font-weight: 700;
            letter-spacing: -2px;
        }
        .date-display {
            font-size: clamp(16px, 4.5vw, 20px);
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* The new text input that triggers native dictation */
        .search-input-container {
            width: 80vw;
            max-width: 250px;
        }
        #vehicle-input {
            width: 100%;
            padding: 12px;
            font-size: 5vw;
            font-weight: 500;
            text-align: center;
            color: var(--text-primary);
            background-color: var(--bg-glass);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            -webkit-appearance: none; /* Removes default iOS styling */
        }
        #vehicle-input::placeholder {
            color: var(--text-secondary);
        }

        /* Result View Styling */
        .status-panel {
            width: 90vw;
            max-width: 320px;
            padding: 5vw;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
        }
        .vehicle-number { font-size: 8vw; font-weight: 700; margin-bottom: 16px; word-wrap: break-word; }
        .status-badge { font-size: 3.5vw; font-weight: 600; padding: 8px 16px; border-radius: 16px; margin-bottom: 24px; color: #fff; }
        .status-badge.cleared { background-color: var(--success-green); }
        .status-badge.not-found { background-color: var(--error-red); }
        .location-info { width: 100%; border-top: 1px solid var(--glass-border); padding-top: 16px; }
        .location-title { font-size: 3vw; color: var(--text-secondary); text-transform: uppercase; margin-bottom: 6px; }
        .location-text { font-size: 5.5vw; font-weight: 600; }
        #new-search-btn {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            font-size: 4vw;
            font-weight: 600;
            background: var(--bg-secondary, #1A1A21);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            cursor: pointer;
            border-radius: 16px;
        }

        #status-bar {
            position: absolute;
            bottom: 2vh;
            width: 80%;
            font-size: 3.5vw;
            text-align: center;
            padding: 8px 12px;
            background: var(--bg-glass);
            border-radius: 16px;
        }

        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="view active" id="initial-view">
        <div class="time-container text-center">
            <div id="time-display" class="time-display">--:--</div>
            <div id="date-display" class="date-display">...</div>
        </div>
        <div class="search-input-container">
            <input type="text" id="vehicle-input" placeholder="Tap to Search" autocomplete="off">
        </div>
        <div id="status-bar">Connecting...</div>
    </div>

    <div class="view" id="result-view"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC51Zo7V75JjOpLOdusf6ZKUzEG_gqFcV4",
        authDomain: "vehicle-clearance.firebaseapp.com",
        projectId: "vehicle-clearance",
        storageBucket: "vehicle-clearance.appspot.com",
        messagingSenderId: "187403368572",
        appId: "1:187403368572:web:1f94845da67ef0c7ccf1f9"
    };

    let allRows = [];
    
    const initialView = document.getElementById('initial-view');
    const resultView = document.getElementById('result-view');
    const statusBar = document.getElementById('status-bar');
    const timeDisplay = document.getElementById('time-display');
    const dateDisplay = document.getElementById('date-display');
    const vehicleInput = document.getElementById('vehicle-input');

    // --- Firebase Connection ---
    try {
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        onAuthStateChanged(auth, user => {
            if (user) {
                const listingsCollection = collection(db, 'vehicleListings');
                onSnapshot(listingsCollection, (snapshot) => {
                    allRows = snapshot.docs.map(doc => doc.data());
                    statusBar.textContent = `Ready (${allRows.length} vehicles)`;
                }, () => { statusBar.textContent = 'Sync Error'; });
            } else {
                signInAnonymously(auth);
            }
        });
    } catch (err) {
        statusBar.textContent = 'Connection Failed';
    }

    // --- View Management ---
    function showView(viewId) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(viewId).classList.add('active');
    }

    // --- Clock ---
    function updateClock() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        timeDisplay.textContent = `${hours}:${minutes}`;
        dateDisplay.textContent = now.toLocaleDateString('en-US', {
            weekday: 'long', month: 'long', day: 'numeric'
        });
    }

    // --- Voice Input Processing ---
    const processVehicleNumber = (spokenText) => {
        let processed = spokenText.toLowerCase().trim();
        const fillerWords = ['um', 'uh', 'the', 'number', 'is', 'vehicle', 'car', 'plate'];
        fillerWords.forEach(word => {
            processed = processed.replace(new RegExp(`\\b${word}\\b`, 'gi'), ' ');
        });
        const numberMappings = [
            ['zero', '0'], ['oh', '0'], ['o', '0'], ['one', '1'], ['won', '1'], 
            ['two', '2'], ['to', '2'], ['too', '2'], ['three', '3'], ['tree', '3'],
            ['four', '4'], ['for', '4'], ['fore', '4'], ['five', '5'], ['fife', '5'],
            ['six', '6'], ['sex', '6'], ['seven', '7'], ['sven', '7'],
            ['eight', '8'], ['ate', '8'], ['nine', '9'], ['nein', '9']
        ];
        numberMappings.forEach(([word, digit]) => {
            processed = processed.replace(new RegExp(`\\b${word}\\b`, 'gi'), ` ${digit} `);
        });
        return processed.replace(/[^A-Z0-9]/gi, '').toUpperCase();
    };

    // --- Search Logic ---
    function performSearch(rawText) {
        const term = processVehicleNumber(rawText);
        if (!term) {
            statusBar.textContent = 'Please say a vehicle number.';
            return;
        }

        const filtered = allRows.filter(r => {
            const numericPartOfPlate = r.vehicleNumber.replace(/[^0-9]/g, '');
            return numericPartOfPlate.startsWith(term.replace(/[^0-9]/g, ''));
        });
        
        renderResult(filtered.length > 0 ? filtered[0] : null, term);
        showView('result-view');
    }

    // --- Render Results ---
    function renderResult(result, term) {
        let resultHTML;
        if (result) {
            resultHTML = `
                <div class="status-panel cleared">
                    <div class="vehicle-number">${result.vehicleNumber}</div>
                    <div class="status-badge cleared">✓ CLEARED</div>
                    <div class="location-info">
                        <div class="location-title">LOCATION</div>
                        <div class="location-text">${result.location || 'N/A'}</div>
                    </div>
                    <button id="new-search-btn">New Search</button>
                </div>`;
        } else {
            resultHTML = `
                <div class="status-panel not-found">
                    <div class="vehicle-number">${term}</div>
                    <div class="status-badge not-found">✗ NOT FOUND</div>
                    <div class="location-info">
                        <div class="location-title">STATUS</div>
                        <div class="location-text">Access Denied</div>
                    </div>
                    <button id="new-search-btn">Try Again</button>
                </div>`;
        }
        resultView.innerHTML = resultHTML;
        document.getElementById('new-search-btn').addEventListener('click', () => {
            vehicleInput.value = ''; // Clear input for next search
            showView('initial-view');
        });
    }

    // --- Event Listener for the text input ---
    vehicleInput.addEventListener('change', (event) => {
        performSearch(event.target.value);
    });
    
    // --- Initial Load ---
    updateClock();
    setInterval(updateClock, 1000);

</script>
</body>
</html>
