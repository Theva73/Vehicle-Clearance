    /* ==============================================
     * RESET & BASE STYLES
     * ==============================================
    */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
        background: 
            radial-gradient(circle at 20% 80%, rgba(156, 95, 255, 0.15) 0%, transparent 50%),
            radial-gradient(circle at 80% 20%, rgba(0, 255, 213, 0.15) 0%, transparent 50%),
            radial-gradient(circle at 40% 40%, rgba(255, 0, 127, 0.1) 0%, transparent 50%),
            linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        min-height: 100vh;
        color: var(--text-primary);
        overflow: hidden;
        position: relative;
    }

    /* Animated mesh background */
    .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
            linear-gradient(45deg, transparent 40%, rgba(0, 255, 213, 0.03) 50%, transparent 60%),
            linear-gradient(-45deg, transparent 40%, rgba(255, 0, 127, 0.03) 50%, transparent 60%);
        background-size: 60px 60px;
        animation: mesh-move 20s linear infinite;
        z-index: -2;
    }

    .floating-orbs {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
    }

    .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(1px);
        animation: float 8s ease-in-out infinite;
    }

    .orb-1 {
        width: 100px;
        height: 100px;
        background: radial-gradient(circle, var(--neon-cyan), transparent);
        top: 20%;
        left: 10%;
        animation-delay: -2s;
    }

    .orb-2 {
        width: 60px;
        height: 60px;
        background: radial-gradient(circle, var(--neon-pink), transparent);
        top: 60%;
        right: 15%;
        animation-delay: -4s;
    }

    .orb-3 {
        width: 80px;
        height: 80px;
        background: radial-gradient(circle, var(--neon-purple), transparent);
        bottom: 30%;
        left: 20%;
        animation-delay: -6s;
    }

     * CONTAINER & LAYOUT

    .app-container {

        align-items: center;
        justify-content: center;
        min-height: 100vh;

        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        align-items: center;

        transform: scale(0.8) rotateY(90deg);
        transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);

    // === ENHANCED SEARCH LOGIC ===
    function validateVehicleInput(input) {
        const cleaned = input.replace(/[^A-Z0-9]/g, '');

    }

        const numericPart = query.replace(/\D/g, '');
        if (numericPart.length === 0) return null;

        return vehicleData.find(vehicle => 
            vehicle.vehicleNumber && 
            vehicle.vehicleNumber.replace(/[^0-9]/g, '').includes(numericPart)
        );

    function displayResults(searchResult, query) {
        const container = views.result.querySelector('.result-container');
        
        const searchIcon = `
            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
        `;

        let panelClass, statusClass, statusIcon, statusText, detailLabel, detailValue;

        if (searchResult) {
            panelClass = 'success';
            statusClass = 'success';
            statusIcon = 'âœ…';
            statusText = 'Access Granted';
            detailLabel = 'Location';
            detailValue = searchResult.location || 'Zone Alpha';
        } else {
            panelClass = 'error';
            statusClass = 'error';
            statusIcon = 'ðŸš«';
            statusText = 'Access Denied';
            detailLabel = 'Status';
            detailValue = 'Restricted';
        }

        container.innerHTML = `
            <div class="result-holo ${panelClass}">
                <div class="vehicle-display">${searchResult ? searchResult.vehicleNumber : query}</div>
                <div class="status-indicator ${statusClass}">
                    <span>${statusIcon}</span>
                    <span>${statusText}</span>
                </div>
                <div class="result-details">
                    <div class="detail-info">
                        <div class="detail-label">${detailLabel}</div>
                        <div class="detail-value">${detailValue}</div>
                    </div>
                    <button class="action-orb" id="new-scan-btn">
                        ${searchIcon}
                    </button>
                </div>
            </div>
        `;

        // Add new scan functionality
        document.getElementById('new-scan-btn').addEventListener('click', () => {
            controls.vehicleScanner.value = '';
            controls.scanBtn.disabled = true;
            switchToView('input');
        });

        switchToView('result');
    }

    // === EVENT LISTENERS ===
    controls.dashboardTrigger.addEventListener('click', () => switchToView('input'));
    
    controls.abortBtn.addEventListener('click', () => switchToView('dashboard'));
    
    controls.vehicleScanner.addEventListener('input', (e) => {
        const value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
        e.target.value = value;
        controls.scanBtn.disabled = !validateVehicleInput(value);
        
        // Add scanning effect on input
        controls.inputWrapper.classList.add('scanning');
        setTimeout(() => controls.inputWrapper.classList.remove('scanning'), 300);
    });
    
    controls.vehicleScanner.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !controls.scanBtn.disabled) {
            const result = searchVehicle(controls.vehicleScanner.value);
            displayResults(result, controls.vehicleScanner.value);
        }
    });
    
    controls.scanBtn.addEventListener('click', () => {
        const result = searchVehicle(controls.vehicleScanner.value);
        displayResults(result, controls.vehicleScanner.value);
    });

    // === INITIALIZE ===
    updateTimeAndWeather();
    setInterval(updateTimeAndWeather, 1000);

    // Add some extra cyber effects
    setInterval(() => {
        const orbs = document.querySelectorAll('.orb');
        orbs.forEach((orb, index) => {
            const delay = index * 1000;
            setTimeout(() => {
                orb.style.animationDuration = `${8 + Math.random() * 4}s`;
            }, delay);
        });
    }, 10000);

</script>

</body>
</html>
