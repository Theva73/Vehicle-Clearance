<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-black text-white antialiased">

    <!-- Main container mimicking a mobile screen -->
    <div class="max-w-sm mx-auto h-screen bg-[#0D0D0D] flex flex-col p-4 space-y-4">

        <!-- Top Bar: Close button and Status -->
        <header class="flex justify-between items-center w-full">
            <button class="w-10 h-10 bg-gray-800/70 rounded-full flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <div class="flex items-center space-x-2 text-sm font-medium">
                <!-- User Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#C975FF" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-round"><circle cx="12" cy="8" r="5"/><path d="M20 21a8 8 0 0 0-16 0"/></svg>
                <span>03:03</span>
            </div>
        </header>

        <!-- Address Bar -->
        <div class="w-full bg-[#1C1C1E] text-gray-400 text-sm text-center py-3 px-4 rounded-xl">
            theva73.github.io
        </div>

        <!-- Main Content Area -->
        <!-- USER REQUEST: The margin-top (mt-4) has been reduced to move the content up -->
        <main class="flex-grow mt-4">
            <div class="flex items-start justify-between">
                
                <!-- Left Side: Current Weather -->
                <div class="flex flex-col items-start">
                    <!-- Weather Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="#E0E0E0" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-cloud -ml-2"><path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z"/></svg>
                    
                    <!-- Temperature -->
                    <div class="flex items-start -mt-4">
                        <span class="text-8xl font-black tracking-tighter">26</span>
                        <span class="text-4xl font-bold mt-2">째</span>
                    </div>
                    
                    <!-- Weather Condition -->
                    <p class="text-xl text-gray-300 -mt-2">Overcast</p>
                </div>

                <!-- Right Side: Hourly Forecast -->
                <div class="bg-white/10 backdrop-blur-sm rounded-2xl p-4 w-40 space-y-4">
                    <!-- Forecast Item 1 -->
                    <div class="flex justify-between items-center">
                        <span class="font-bold text-lg text-yellow-300">26째</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#F472B6" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-cloud-sun"><path d="M12 16a4 4 0 1 1 8 0 4 4 0 0 1-8 0z"/><path d="M12 2v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="M20 12h2"/><path d="m17.66 17.66 1.41 1.41"/><path d="M12 20v-2"/><path d="M6.34 17.66 4.93 19.07"/><path d="M2 12h2"/><path d="M8 12a4 4 0 0 0-8 0h0a4 4 0 0 1 4-4 4 4 0 0 1 4 4z"/></svg>
                        <span class="text-lg text-gray-400">5 am</span>
                    </div>
                    <!-- Forecast Item 2 -->
                    <div class="flex justify-between items-center">
                        <span class="font-bold text-lg text-yellow-300">26째</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#FBBF24" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-cloud-sun"><path d="M12 16a4 4 0 1 1 8 0 4 4 0 0 1-8 0z"/><path d="M12 2v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="M20 12h2"/><path d="m17.66 17.66 1.41 1.41"/><path d="M12 20v-2"/><path d="M6.34 17.66 4.93 19.07"/><path d="M2 12h2"/><path d="M8 12a4 4 0 0 0-8 0h0a4 4 0 0 1 4-4 4 4 0 0 1 4 4z"/></svg>
                        <span class="text-lg text-gray-400">6 am</span>
                    </div>
                     <!-- Forecast Item 3 (from screenshot) -->
                    <div class="flex justify-between items-center opacity-50">
                        <span class="font-bold text-lg text-red-400">26째</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#34D399" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-cloud-moon"><path d="M12 16a4 4 0 1 1 8 0 4 4 0 0 1-8 0z"/><path d="M12 3v1"/><path d="M18.5 5.5.1 6.9"/><path d="M21 12h-1"/><path d="M18.5 18.5.1 17.1"/><path d="M12 21v-1"/><path d="M5.5 18.5 6.9 17.1"/><path d="M3 12h1"/><path d="M5.5 5.5 6.9 6.9"/><path d="M16 12a4 4 0 0 0-4-4 4 4 0 0 0-4 4"/></svg>
                        <span class="text-lg text-gray-400">4 am</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Bottom Content -->
        <footer class="text-center pb-4">
             <div class="bg-gray-800/60 backdrop-blur-sm rounded-lg p-3 inline-block text-sm text-gray-300">
                Ready (29 vehicles)
             </div>
             <p class="mt-4 text-sm font-bold tracking-widest text-gray-500">TAP TO SEARCH VEHICLE</p>
        </footer>

    </div>

</body>
</html>
