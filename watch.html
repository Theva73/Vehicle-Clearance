    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC51Zo7V75JjOpLOdusf6ZKUzEG_gqFcV4",
        authDomain: "vehicle-clearance.firebaseapp.com",
        projectId: "vehicle-clearance",
        storageBucket: "vehicle-clearance.appspot.com",
        messagingSenderId: "187403368572",
        appId: "1:187403368572:web:1f94845da67ef0c7ccf1f9"
    };

    // App state
    let db;
    let vehicleData = [];
    
    // DOM references
    const views = {
        dashboard: document.getElementById('dashboard-view'),
        input: document.getElementById('input-view'),
        result: document.getElementById('result-view')
    };
    
    const controls = {
        dashboardTrigger: document.getElementById('dashboard-trigger'),
        connectionStatus: document.getElementById('connection-status'),
        vehicleScanner: document.getElementById('vehicle-scanner'),
        inputWrapper: document.getElementById('input-wrapper'),
        abortBtn: document.getElementById('abort-btn'),
        scanBtn: document.getElementById('scan-btn'),
        digitalTime: document.getElementById('digital-time'),
        dateInfo: document.getElementById('date-info'),
        weatherIcon: document.getElementById('weather-icon'),
        weatherTemp: document.getElementById('weather-temp'),
        inputTime: document.getElementById('input-time'),
        inputWeatherIcon: document.getElementById('input-weather-icon'),
        inputWeatherTemp: document.getElementById('input-weather-temp'),
        hourHand: document.getElementById('hour-hand'),
        minuteHand: document.getElementById('minute-hand'),
        secondHand: document.getElementById('second-hand')
    };

    // === VIEW MANAGEMENT ===
    function switchToView(targetView) {
        Object.values(views).forEach(view => view.classList.remove('active'));
        views[targetView].classList.add('active');
        
        if (targetView === 'input') {
            setTimeout(() => {
                controls.vehicleScanner.focus();
                controls.inputWrapper.classList.add('scanning');
                setTimeout(() => controls.inputWrapper.classList.remove('scanning'), 600);
            }, 400);
        }
    }

    // === ANALOG CLOCK FUNCTIONALITY ===
    function updateClock() {
        const now = new Date();
        
        // Get time components
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();
        
        // Calculate angles
        const hourAngle = ((hours % 12) * 30) + (minutes * 0.5); // 30° per hour + minute adjustment
        const minuteAngle = minutes * 6; // 6° per minute
        const secondAngle = seconds * 6; // 6° per second
        
        // Update hands
        controls.hourHand.style.transform = `rotate(${hourAngle}deg)`;
        controls.minuteHand.style.transform = `rotate(${minuteAngle}deg)`;
        controls.secondHand.style.transform = `rotate(${secondAngle}deg)`;
        
        // Update digital time
        const timeString = now.toLocaleTimeString('en-SG', { 
            hour: '2-digit', 
            minute: '2-digit',
            hour12: false 
        });
        
        controls.digitalTime.textContent = timeString;
        controls.inputTime.textContent = timeString;
        
        // Update date
        const dateString = now.toLocaleDateString('en-SG', {
            weekday: 'short',
            month: 'short',
            day: 'numeric'
        });
        
        controls.dateInfo.textContent = dateString;
    }

    // === FIREBASE INITIALIZATION ===
    try {
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        db = getFirestore(app);

        onAuthStateChanged(auth, user => {
            if (user) {
                const vehicleCollection = collection(db, 'vehicleListings');
                onSnapshot(vehicleCollection, (snapshot) => {
                    vehicleData = snapshot.docs.map(doc => doc.data());
                    controls.connectionStatus.textContent = `Ready (${vehicleData.length} vehicles)`;
                }, (error) => { 
                    console.error("Sync error:", error);
                    controls.connectionStatus.textContent = 'Sync Error'; 
                });
            } else {
                signInAnonymously(auth).catch((error) => { 
                    console.error("Auth error:", error);
                    controls.connectionStatus.textContent = 'Auth Error'; 
                });
            }
        });
    } catch (error) {
        console.error("Firebase error:", error);
        controls.connectionStatus.textContent = 'Connection Failed';
    }

    // === WEATHER UPDATES ===
    function updateWeather() {
        const weather = { icon: '⛅', temp: '29' };
        
        controls.weatherIcon.textContent = weather.icon;
        controls.weatherTemp.textContent = `${weather.temp}°`;
        controls.inputWeatherIcon.textContent = weather.icon;
        controls.inputWeatherTemp.textContent = `${weather.temp}°`;
    }

    // === SEARCH FUNCTIONALITY ===
    function validateVehicleInput(input) {
        const cleaned = input.replace(/[^A-Z0-9]/g, '');
        return cleaned.length >= 3;
    }

    function searchVehicle(query) {
        const numericPart = query.replace(/\D/g, '');
        if (numericPart.length === 0) return null;

        return vehicleData.find(vehicle => 
            vehicle.vehicleNumber && 
            vehicle.vehicleNumber.replace(/[^0-9]/g, '').includes(numericPart)
        );
    }

    function displayResults(searchResult, query) {
        const container = views.result.querySelector('.result-container');
        
        const searchIcon = `
            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
        `;

        let panelClass, statusClass, statusIcon, statusText, detailLabel, detailValue;

        if (searchResult) {
            panelClass = 'success';
            statusClass = 'success';
            statusIcon = '✅';
            statusText = 'Access Granted';
            detailLabel = 'Location';
            detailValue = searchResult.location || 'Zone Alpha';
        } else {
            panelClass = 'error';
            statusClass = 'error';
            statusIcon = '🚫';
            statusText = 'Access Denied';
            detailLabel = 'Status';
            detailValue = 'Restricted';
        }

        container.innerHTML = `
            <div class="result-holo ${panelClass}">
                <div class="vehicle-display">${searchResult ? searchResult.vehicleNumber : query}</div>
                <div class="status-indicator ${statusClass}">
                    <span>${statusIcon}</span>
                    <span>${statusText}</span>
                </div>
                <div class="result-details">
                    <div class="detail-info">
                        <div class="detail-label">${detailLabel}</div>
                        <div class="detail-value">${detailValue}</div>
                    </div>
                    <button class="action-orb" id="new-scan-btn">
                        ${searchIcon}
                    </button>
                </div>
            </div>
        `;

        document.getElementById('new-scan-btn').addEventListener('click', () => {
            controls.vehicleScanner.value = '';
            controls.scanBtn.disabled = true;
            switchToView('input');
        });

        switchToView('result');
    }

    // === EVENT LISTENERS ===
    controls.dashboardTrigger.addEventListener('click', () => switchToView('input'));
    
    controls.abortBtn.addEventListener('click', () => switchToView('dashboard'));
    
    controls.vehicleScanner.addEventListener('input', (e) => {
        const value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
        e.target.value = value;
        controls.scanBtn.disabled = !validateVehicleInput(value);
        
        controls.inputWrapper.classList.add('scanning');
        setTimeout(() => controls.inputWrapper.classList.remove('scanning'), 300);
    });
    
    controls.vehicleScanner.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !controls.scanBtn.disabled) {
            const result = searchVehicle(controls.vehicleScanner.value);
            displayResults(result, controls.vehicleScanner.value);
        }
    });
    
    controls.scanBtn.addEventListener('click', () => {
        const result = searchVehicle(controls.vehicleScanner.value);
        displayResults(result, controls.vehicleScanner.value);
    });

    // === INITIALIZE ===
    updateClock();
    updateWeather();
    setInterval(updateClock, 1000);

</script>

</body>
</html>
