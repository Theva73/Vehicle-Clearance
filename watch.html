<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Watch Vehicle Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --text: #ffffff;
            --muted: #8e8e93;
            --panel: #1c1c1e;
            --outline: #3a3a3c;
            --status-green: #34c759;
            --status-red: #ff3b30;
        }

        /* Ultra-simple layout for maximum compatibility */
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 12px;
            box-sizing: border-box;
        }

        /* --- Search Bar --- */
        .search-wrapper {
            position: relative;
            margin-bottom: 16px;
        }
        #search-input {
            width: 100%;
            height: 48px;
            padding: 0 40px 0 16px;
            border: 1px solid var(--outline);
            background-color: var(--panel);
            border-radius: 14px;
            color: var(--text);
            font-size: 20px;
            font-family: monospace;
            box-sizing: border-box;
        }
        #clear-btn {
            position: absolute;
            right: 5px;
            top: 5px;
            width: 38px;
            height: 38px;
            border: none;
            background-color: transparent;
            color: var(--muted);
            font-size: 22px;
            font-weight: bold;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        #clear-btn.visible {
            display: flex;
        }

        /* --- Content Area --- */
        .hint {
            text-align: center;
            color: var(--muted);
            padding: 20px 0;
            font-size: 16px;
        }
        .result-card {
            background-color: var(--panel);
            border-radius: 18px;
            padding: 16px;
            margin-bottom: 12px;
            border-left: 5px solid;
            animation: slide-in 0.3s ease-out;
        }
        .result-card.cleared { border-color: var(--status-green); }
        .result-card.not-found { border-color: var(--status-red); }
        
        .result-plate {
            font-family: monospace;
            font-size: 24px;
            font-weight: 700;
            color: var(--text);
            margin: 0 0 8px 0;
        }
        .result-status {
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            margin: 0 0 8px 0;
        }
        .result-status.cleared { color: var(--status-green); }
        .result-status.not-found { color: var(--status-red); }

        .result-location {
            font-size: 16px;
            font-weight: 400;
            color: var(--muted);
            margin: 0;
        }
        
        @keyframes slide-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="search-wrapper">
        <input id="search-input" type="text" placeholder="Search..." inputmode="numeric">
        <button id="clear-btn">×</button>
    </div>

    <div id="content-area">
        <div class="hint" id="hint-text">Connecting...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC51Zo7V75JjOpLOdusf6ZKUzEG_gqFcV4",
            authDomain: "vehicle-clearance.firebaseapp.com",
            projectId: "vehicle-clearance",
            storageBucket: "vehicle-clearance.appspot.com",
            messagingSenderId: "187403368572",
            appId: "1:187403368572:web:1f94845da67ef0c7ccf1f9"
        };

        let db;
        let allRows = [];
        
        const searchInput = document.getElementById('search-input');
        const clearBtn = document.getElementById('clear-btn');
        const contentArea = document.getElementById('content-area');
        const hintText = document.getElementById('hint-text');

        // --- Firebase Connection ---
        try {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            db = getFirestore(app);

            onAuthStateChanged(auth, user => {
                if (user) {
                    const listingsCollection = collection(db, 'vehicleListings');
                    onSnapshot(listingsCollection, (snapshot) => {
                        allRows = snapshot.docs.map(doc => doc.data());
                        hintText.textContent = `Ready (${allRows.length} vehicles)`;
                    }, () => { hintText.textContent = 'Sync Error.'; });
                } else {
                    signInAnonymously(auth).catch(() => { hintText.textContent = 'Auth Error.'; });
                }
            });
        } catch (err) {
            hintText.textContent = 'Connection Failed.';
        }

        // --- Search and UI Logic ---
        searchInput.addEventListener('input', () => {
            const term = searchInput.value.trim();
            
            if (term.length > 0) {
                clearBtn.classList.add('visible');
                hintText.style.display = 'none';
                applyFilter(term);
            } else {
                clearBtn.classList.remove('visible');
                contentArea.innerHTML = '';
                hintText.style.display = 'block';
            }
        });

        clearBtn.addEventListener('click', () => {
            searchInput.value = '';
            clearBtn.classList.remove('visible');
            contentArea.innerHTML = '';
            hintText.style.display = 'block';
            searchInput.focus();
        });

        function applyFilter(term) {
            const result = allRows.find(r => r.vehicleNumber && r.vehicleNumber.replace(/[^0-9]/g, '').startsWith(term));
            
            contentArea.innerHTML = '';
            
            if (result) {
                renderResult(result);
            } else {
                renderResult(null, term);
            }
        }

        function renderResult(result, term) {
            const card = document.createElement('div');
            card.className = 'result-card';

            if (result) {
                card.classList.add('cleared');
                card.innerHTML = `
                    <div class="result-plate">${result.vehicleNumber}</div>
                    <div class="result-status cleared">✓ CLEARED</div>
                    <div class="result-location">Location: ${result.location || 'N/A'}</div>
                `;
            } else {
                card.classList.add('not-found');
                card.innerHTML = `
                    <div class="result-plate">${term}</div>
                    <div class="result-status not-found">✗ NOT FOUND</div>
                    <div class="result-location">This vehicle is not on the list.</div>
                `;
            }
            contentArea.appendChild(card);
        }

    </script>
</body>
</html>
