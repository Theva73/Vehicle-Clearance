<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Watch Vehicle Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --text: #ffffff;
            --muted: #8e8e93;
            --panel: #1c1c1e;
            --outline: #3a3a3c;
            --keypad-bg: #2c2c2e;
            --status-green: #34c759;
            --status-red: #ff3b30;
        }

        html {
            height: 100%;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            -webkit-user-select: none;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- NEW LAYOUT: Using CSS Grid --- */
        .container {
            width: 100%;
            height: 100%;
            padding: 12px;
            box-sizing: border-box;
            display: grid;
            grid-template-rows: auto 1fr; /* Display area takes auto height, keypad takes the rest */
            gap: 12px;
        }

        /* --- Search Display --- */
        .search-display-area {
            background-color: var(--panel);
            border-radius: 18px;
            padding: 12px;
            box-sizing: border-box;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #search-display {
            font-family: monospace;
            font-size: 36px;
            font-weight: 700;
            color: var(--text);
            letter-spacing: 2px;
        }
        #search-display.placeholder {
            color: var(--muted);
        }

        /* --- Keypad --- */
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr); /* Ensure 4 rows */
            gap: 8px;
            height: 100%;
        }
        .keypad-btn {
            border: none;
            background-color: var(--keypad-bg);
            color: var(--text);
            font-size: clamp(20px, 5vw, 28px); /* Responsive font size */
            font-weight: 700;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.05s ease-out;
            aspect-ratio: 1 / 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .keypad-btn:active {
            transform: scale(0.9);
            background-color: #4a4a4c;
        }
        .keypad-btn.special {
            background-color: var(--panel);
        }

        /* --- Result Panel --- */
        #result-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #1c1c1e;
            border-top: 1px solid var(--outline);
            padding: 16px;
            padding-bottom: calc(16px + env(safe-area-inset-bottom));
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
            text-align: center;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
        }
        #result-panel.visible {
            transform: translateY(0);
        }
        .result-status {
            font-size: 22px;
            font-weight: 900;
            margin: 0 0 6px 0;
            text-transform: uppercase;
        }
        .result-status.cleared { color: var(--status-green); }
        .result-status.not-found { color: var(--status-red); }
        
        .result-plate {
            font-family: monospace;
            font-size: 28px;
            font-weight: bold;
            color: var(--text);
            margin: 0 0 8px 0;
        }
        .result-location {
            font-size: 16px;
            font-weight: 700;
            color: var(--muted);
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="search-display-area">
            <div id="search-display" class="placeholder">----</div>
        </div>
        <div class="keypad">
            <button class="keypad-btn" data-key="1">1</button>
            <button class="keypad-btn" data-key="2">2</button>
            <button class="keypad-btn" data-key="3">3</button>
            <button class="keypad-btn" data-key="4">4</button>
            <button class="keypad-btn" data-key="5">5</button>
            <button class="keypad-btn" data-key="6">6</button>
            <button class="keypad-btn" data-key="7">7</button>
            <button class="keypad-btn" data-key="8">8</button>
            <button class="keypad-btn" data-key="9">9</button>
            <button class="keypad-btn special" id="status-btn">--</button>
            <button class="keypad-btn" data-key="0">0</button>
            <button class="keypad-btn special" data-key="del">⌫</button>
        </div>
    </div>

    <div id="result-panel"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC51Zo7V75JjOpLOdusf6ZKUzEG_gqFcV4",
            authDomain: "vehicle-clearance.firebaseapp.com",
            projectId: "vehicle-clearance",
            storageBucket: "vehicle-clearance.appspot.com",
            messagingSenderId: "187403368572",
            appId: "1:187403368572:web:1f94845da67ef0c7ccf1f9"
        };

        let db;
        let allRows = [];
        let currentSearch = "";
        
        const display = document.getElementById('search-display');
        const keypad = document.querySelector('.keypad');
        const resultPanel = document.getElementById('result-panel');
        const statusBtn = document.getElementById('status-btn');

        // --- Firebase Connection ---
        try {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            db = getFirestore(app);

            onAuthStateChanged(auth, user => {
                if (user) {
                    const listingsCollection = collection(db, 'vehicleListings');
                    onSnapshot(listingsCollection, (snapshot) => {
                        allRows = snapshot.docs.map(doc => doc.data());
                        statusBtn.textContent = 'OK';
                    }, () => { statusBtn.textContent = 'ERR'; });
                } else {
                    signInAnonymously(auth).catch(() => { statusBtn.textContent = 'ERR'; });
                }
            });
        } catch (err) {
            statusBtn.textContent = 'ERR';
        }

        // --- Keypad and Search Logic ---
        keypad.addEventListener('click', (e) => {
            if (e.target.tagName !== 'BUTTON') return;
            
            resultPanel.classList.remove('visible');
            const key = e.target.dataset.key;

            if (key === 'del') {
                currentSearch = currentSearch.slice(0, -1);
            } else if (currentSearch.length < 8 && key) {
                currentSearch += key;
            }
            
            updateDisplay();
            applyFilter();
        });
        
        function updateDisplay() {
            if (currentSearch.length > 0) {
                display.textContent = currentSearch;
                display.classList.remove('placeholder');
            } else {
                display.textContent = "----";
                display.classList.add('placeholder');
            }
        }

        function applyFilter() {
            if (currentSearch.length < 1) return;

            const result = allRows.find(r => r.vehicleNumber && r.vehicleNumber.replace(/[^0-9]/g, '').startsWith(currentSearch));
            
            if (result) {
                showResult(result, currentSearch);
            }
        }

        function showResult(result, term) {
            if (result) {
                resultPanel.innerHTML = `
                    <div class="result-status cleared">✓ CLEARED</div>
                    <div class="result-plate">${result.vehicleNumber}</div>
                    <div class="result-location">Location: ${result.location || 'N/A'}</div>
                `;
            } else {
                resultPanel.innerHTML = `
                    <div class="result-status not-found">✗ NOT FOUND</div>
                    <div class="result-plate">${term}</div>
                `;
            }
            resultPanel.classList.add('visible');
        }

        // Hide result panel if user taps outside of it (on the main container)
        document.querySelector('.container').addEventListener('click', (e) => {
             if (!keypad.contains(e.target)) {
                 resultPanel.classList.remove('visible');
             }
        });

    </script>
</body>
</html>
