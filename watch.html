<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Watch Vehicle Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --text: #ffffff;
            --muted: #8e8e93;
            --panel: #1c1c1e;
            --outline: #3a3a3c;
            --status-green: #34c759;
            --status-red: #ff3b30;
            --accent-blue: #0a84ff;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        /* --- Dynamic Background Glow --- */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at top, rgba(34, 197, 94, 0.15) 0%, rgba(0,0,0,0) 60%);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 0;
        }
        body.cleared::before { opacity: 1; }
        body.not-found::before {
            background: radial-gradient(circle at top, rgba(255, 59, 48, 0.2) 0%, rgba(0,0,0,0) 60%);
            opacity: 1;
        }


        /* --- Header & Search Bar --- */
        .header {
            flex-shrink: 0;
            padding: 12px;
            background: linear-gradient(180deg, #111, #000);
            border-bottom: 1px solid var(--outline);
            position: relative;
            z-index: 2;
        }
        .search-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        #search-input {
            width: 100%;
            height: 48px;
            padding: 0 44px 0 16px;
            border: none;
            background-color: #2c2c2e;
            border-radius: 14px;
            color: var(--text);
            font-size: 20px;
            font-family: monospace;
            box-sizing: border-box;
            caret-color: var(--accent-blue);
        }
        #clear-btn {
            position: absolute;
            right: 5px;
            top: 5px;
            width: 38px;
            height: 38px;
            border: none;
            background-color: #3a3a3c;
            color: var(--muted);
            font-size: 20px;
            font-weight: bold;
            border-radius: 50%;
            display: none; 
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        #clear-btn.visible {
            display: flex;
        }

        /* --- Content Area --- */
        .content {
            flex-grow: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 16px;
            position: relative;
            z-index: 1;
        }
        .hint {
            text-align: center;
            color: var(--muted);
            padding-top: 20px;
            font-size: 16px;
        }
        .result-card {
            background-color: var(--panel);
            border-radius: 18px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid var(--outline);
            animation: slide-in 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        }
        
        .result-plate {
            font-family: monospace;
            font-size: 28px;
            font-weight: 700;
            color: var(--text);
            margin: 0 0 8px 0;
            text-align: center;
        }
        .result-status-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 10px;
        }
        .result-status {
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .result-status.cleared { color: var(--status-green); }
        .result-status.not-found { color: var(--status-red); }

        .result-location {
            font-size: 16px;
            font-weight: 400;
            color: var(--muted);
            margin: 0;
            text-align: center;
        }
        
        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="search-wrapper">
            <!-- MODIFICATION: Removed inputmode="numeric" to get the standard keyboard -->
            <input id="search-input" type="text" placeholder="Search...">
            <button id="clear-btn">×</button>
        </div>
    </div>

    <div class="content" id="content-area">
        <div class="hint" id="hint-text">Connecting...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC51Zo7V75JjOpLOdusf6ZKUzEG_gqFcV4",
            authDomain: "vehicle-clearance.firebaseapp.com",
            projectId: "vehicle-clearance",
            storageBucket: "vehicle-clearance.appspot.com",
            messagingSenderId: "187403368572",
            appId: "1:187403368572:web:1f94845da67ef0c7ccf1f9"
        };

        let db;
        let allRows = [];
        
        const searchInput = document.getElementById('search-input');
        const clearBtn = document.getElementById('clear-btn');
        const contentArea = document.getElementById('content-area');
        const hintText = document.getElementById('hint-text');
        const body = document.body;

        // --- Firebase Connection ---
        try {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            db = getFirestore(app);

            onAuthStateChanged(auth, user => {
                if (user) {
                    const listingsCollection = collection(db, 'vehicleListings');
                    onSnapshot(listingsCollection, (snapshot) => {
                        allRows = snapshot.docs.map(doc => doc.data());
                        hintText.textContent = `Ready (${allRows.length} vehicles)`;
                    }, () => { hintText.textContent = 'Sync Error.'; });
                } else {
                    signInAnonymously(auth).catch(() => { hintText.textContent = 'Auth Error.'; });
                }
            });
        } catch (err) {
            hintText.textContent = 'Connection Failed.';
        }

        // --- Search and UI Logic ---
        searchInput.addEventListener('input', () => {
            const term = searchInput.value.trim();
            
            body.className = ''; // Reset background glow

            if (term.length > 0) {
                clearBtn.classList.add('visible');
                hintText.style.display = 'none';
                applyFilter(term);
            } else {
                clearBtn.classList.remove('visible');
                contentArea.innerHTML = ''; 
                hintText.style.display = 'block';
            }
        });

        clearBtn.addEventListener('click', () => {
            searchInput.value = '';
            clearBtn.classList.remove('visible');
            contentArea.innerHTML = ''; 
            hintText.style.display = 'block';
            body.className = '';
            searchInput.focus(); 
        });

        function applyFilter(term) {
            // Since input is now text, we must strip non-numeric characters for the search
            const numericTerm = term.replace(/\D/g, '');
            if (numericTerm.length === 0) {
                contentArea.innerHTML = '';
                return;
            }

            const result = allRows.find(r => r.vehicleNumber && r.vehicleNumber.replace(/[^0-9]/g, '').startsWith(numericTerm));
            
            contentArea.innerHTML = '';
            
            if (result) {
                renderResult(result);
                body.className = 'cleared';
            } else {
                renderResult(null, numericTerm);
                body.className = 'not-found';
            }
        }

        function renderResult(result, term) {
            const card = document.createElement('div');
            card.className = 'result-card';

            if (result) {
                card.classList.add('cleared');
                card.innerHTML = `
                    <div class="result-status-wrapper">
                        <div class="result-status cleared">✓ CLEARED</div>
                    </div>
                    <div class="result-plate">${result.vehicleNumber}</div>
                    <div class="result-location">Location: ${result.location || 'N/A'}</div>
                `;
            } else {
                card.classList.add('not-found');
                card.innerHTML = `
                    <div class="result-status-wrapper">
                        <div class="result-status not-found">✗ NOT FOUND</div>
                    </div>
                    <div class="result-plate">${term}</div>
                    <div class="result-location">This vehicle is not on the list.</div>
                `;
            }
            contentArea.appendChild(card);
        }

    </script>
</body>
</html>
