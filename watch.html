    // Firebase configuration (same as original)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC51Zo7V75JjOpLOdusf6ZKUzEG_gqFcV4",
        authDomain: "vehicle-clearance.firebaseapp.com",
        projectId: "vehicle-clearance",
        storageBucket: "vehicle-clearance.appspot.com",
        messagingSenderId: "187403368572",
        appId: "1:187403368572:web:1f94845da67ef0c7ccf1f9"
    };

    // State management
    let db;
    let allRows = [];
    let currentView = 'dashboard';
    
    // DOM elements
    const views = {
        dashboard: document.getElementById('dashboard-view'),
        input: document.getElementById('input-view'),
        result: document.getElementById('result-view')
    };
    
    const elements = {
        dashboardBtn: document.getElementById('dashboard-btn'),
        statusBar: document.getElementById('status-bar'),
        vehicleInput: document.getElementById('vehicle-input'),
        cancelBtn: document.getElementById('cancel-btn'),
        searchBtn: document.getElementById('search-btn'),
        dashTime: document.getElementById('dash-time'),
        dashWeather: document.getElementById('dash-weather'),
        dashLocation: document.getElementById('dash-location'),
        inputTime: document.getElementById('input-time'),
        inputWeather: document.getElementById('input-weather')
    };

    // === VIEW MANAGEMENT ===
    function showView(viewName) {
        Object.values(views).forEach(view => view.classList.remove('active'));
        views[viewName].classList.add('active');
        currentView = viewName;
        
        if (viewName === 'input') {
            setTimeout(() => {
                elements.vehicleInput.focus();
            }, 400);
        }
    }

    // === FIREBASE INITIALIZATION ===
    try {
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        db = getFirestore(app);

        onAuthStateChanged(auth, user => {
            if (user) {
                const listingsCollection = collection(db, 'vehicleListings');
                onSnapshot(listingsCollection, (snapshot) => {
                    allRows = snapshot.docs.map(doc => doc.data());
                    elements.statusBar.textContent = `Ready (${allRows.length} vehicles)`;
                }, (error) => { 
                    console.error("Firestore sync error:", error);
                    elements.statusBar.textContent = 'Sync Error'; 
                });
            } else {
                signInAnonymously(auth).catch((error) => { 
                    console.error("Anonymous auth error:", error);
                    elements.statusBar.textContent = 'Authentication Error'; 
                });
            }
        });
    } catch (err) {
        console.error("Firebase init error:", err);
        elements.statusBar.textContent = 'Connection Failed';
    }

    // === TIME AND WEATHER UPDATES ===
    function updateTimeAndWeather() {
        const now = new Date();
        const timeString = now.toLocaleTimeString('en-SG', { 
            hour: '2-digit', 
            minute: '2-digit',
            hour12: false 
        });
        
        elements.dashTime.textContent = timeString;
        elements.inputTime.textContent = timeString;

        // Simulated weather (you can replace with real API)
        const weatherData = {
            location: "Singapore",
            temp: "29",
            icon: "☁️"
        };

        elements.dashWeather.children[0].textContent = weatherData.icon;
        elements.dashWeather.children[1].textContent = `${weatherData.temp}°`;
        elements.dashLocation.textContent = weatherData.location;

        elements.inputWeather.children[0].textContent = weatherData.icon;
        elements.inputWeather.children[1].textContent = `${weatherData.temp}°`;
    }

    // === SEARCH FUNCTIONALITY ===
    function validateInput(value) {
        const cleanValue = value.replace(/[^A-Z0-9]/g, '');
        return cleanValue.length >= 3;
    }

    function performSearch(searchTerm) {
        const numericTerm = searchTerm.replace(/\D/g, '');
        if (numericTerm.length === 0) return null;

        return allRows.find(row => 
            row.vehicleNumber && 
            row.vehicleNumber.replace(/[^0-9]/g, '').includes(numericTerm)
        );
    }

    function displayResults(result, searchTerm) {
        const container = views.result.querySelector('.result-container');
        
        const searchIcon = `
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        `;

        let panelClass, statusClass, statusIcon, statusText, locationLabel, locationValue;

        if (result) {
            panelClass = 'success';
            statusClass = 'success';
            statusIcon = '✓';
            statusText = 'Cleared';
            locationLabel = 'Location';
            locationValue = result.location || 'Not specified';
        } else {
            panelClass = 'error';
            statusClass = 'error';
            statusIcon = '✗';
            statusText = 'Not Found';
            locationLabel = 'Status';
            locationValue = 'Access Denied';
        }

        container.innerHTML = `
            <div class="result-panel ${panelClass}">
                <div class="vehicle-number">${result ? result.vehicleNumber : searchTerm}</div>
                <div class="status-badge ${statusClass}">
                    <span>${statusIcon}</span>
                    <span>${statusText}</span>
                </div>
                <div class="location-section">
                    <div class="location-info">
                        <div class="location-label">${locationLabel}</div>
                        <div class="location-value">${locationValue}</div>
                    </div>
                    <button class="action-btn" id="new-search-btn">
                        ${searchIcon}
                    </button>
                </div>
            </div>
        `;

        // Add event listener for new search
        document.getElementById('new-search-btn').addEventListener('click', () => {
            elements.vehicleInput.value = '';
            elements.searchBtn.disabled = true;
            showView('input');
        });

        showView('result');
    }

    // === EVENT LISTENERS ===
    elements.dashboardBtn.addEventListener('click', () => showView('input'));
    
    elements.cancelBtn.addEventListener('click', () => showView('dashboard'));
    
    elements.vehicleInput.addEventListener('input', (e) => {
        const value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
        e.target.value = value;
        elements.searchBtn.disabled = !validateInput(value);
    });
    
    elements.vehicleInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !elements.searchBtn.disabled) {
            const result = performSearch(elements.vehicleInput.value);
            displayResults(result, elements.vehicleInput.value);
        }
    });
    
    elements.searchBtn.addEventListener('click', () => {
        const result = performSearch(elements.vehicleInput.value);
        displayResults(result, elements.vehicleInput.value);
    });

    // === INITIALIZATION ===
    updateTimeAndWeather();
    setInterval(updateTimeAndWeather, 1000);

</script>
