    /* ==============================================
     * BASE LAYOUT FOR WATCH
     * ==============================================
    */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
    }

    body {
        font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        position: relative;
    }

    .watch-container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        position: relative;
    }

    /* ==============================================
     * VIEW MANAGEMENT
     * ==============================================
    */
    .view {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        opacity: 0;
        transform: scale(0.9);
        transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        pointer-events: none;
    }

    .view.active {
        opacity: 1;
        transform: scale(1);
        pointer-events: all;
    }

    /* ==============================================
     * DASHBOARD VIEW - WATCH OPTIMIZED
     * ==============================================
    */
    .dashboard {
        padding: 20px 16px;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .time-header {
        text-align: center;
        margin-bottom: 16px;
    }

    .main-time {
        font-size: 42px;
        font-weight: 700;
        color: var(--text-primary);
        letter-spacing: -1px;
        line-height: 1;
        margin-bottom: 4px;
    }

    .weather-strip {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 6px 12px;
        background: var(--glass);
        border: 1px solid var(--glass-border);
        border-radius: 12px;
        backdrop-filter: blur(20px);
    }

    .weather-icon {
        font-size: 16px;
    }

    .weather-temp {
        font-size: 16px;
        font-weight: 600;
        color: var(--accent-orange);
    }

    .search-action {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 20px 0;
    }

    .search-button {
        width: 140px;
        height: 48px;
        border-radius: 24px;
        background: linear-gradient(135deg, var(--accent-blue), #005ce6);
        border: none;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        box-shadow: 0 4px 12px rgba(0, 122, 255, 0.25);
        transition: all 0.2s ease;
        font-size: 16px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.8px;
    }

    .search-button:active {
        transform: scale(0.98);
        box-shadow: 0 2px 8px rgba(0, 122, 255, 0.4);
    }

    .search-icon {
        font-size: 20px;
    }

    .footer-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 16px;
        background: var(--bg-secondary);
        border-radius: 16px;
        margin-top: auto;
    }

    .location-info {
        flex: 1;
    }

    .location-label {
        font-size: 10px;
        font-weight: 500;
        color: var(--text-tertiary);
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .location-value {
        font-size: 14px;
        font-weight: 600;
        color: var(--text-secondary);
    }

    .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 4px;
        background: var(--accent-green);
        margin-left: 12px;
    }

    /* ==============================================
     * INPUT VIEW - WATCH OPTIMIZED
     * ==============================================
    */
    .input-view {
        padding: 16px;
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    .input-header {
        text-align: center;
        margin-bottom: 20px;
    }

    .input-time {
        font-size: 28px;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 8px;
    }

    .input-weather {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        font-size: 14px;
        color: var(--text-secondary);
    }

    .input-section {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 20px;
    }

    .input-field {
        width: 100%;
        height: 50px;
        background: var(--bg-secondary);
        border: 2px solid var(--glass-border);
        border-radius: 16px;
        color: var(--text-primary);
        font-size: 20px;
        font-weight: 600;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 2px;
        transition: all 0.3s ease;
    }

    .input-field:focus {
        outline: none;
        border-color: var(--accent-blue);
        background: var(--bg-tertiary);
    }

    .input-field::placeholder {
        color: var(--text-tertiary);
        font-weight: 400;
    }

    .input-actions {
        display: flex;
        gap: 12px;
        margin-top: 20px;
    }

    .action-btn {
        flex: 1;
        height: 44px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .btn-cancel {
        background: var(--bg-secondary);
        color: var(--text-secondary);
        border: 1px solid var(--glass-border);
    }

    .btn-cancel:active {
        background: var(--bg-tertiary);
        transform: scale(0.98);
    }

    .btn-search {
        background: var(--accent-blue);
        color: white;
    }

    .btn-search:active {
        background: #005ce6;
        transform: scale(0.98);
    }

    .btn-search:disabled {
        background: var(--bg-tertiary);
        color: var(--text-tertiary);
        cursor: not-allowed;
    }

    /* ==============================================
     * RESULTS VIEW - WATCH OPTIMIZED
     * ==============================================
    */
    .result-view {
        padding: 16px;
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    .result-card {
        background: var(--bg-secondary);
        border-radius: 20px;
        padding: 24px 20px;
        text-align: center;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        position: relative;
        overflow: hidden;
    }

    .result-card.success {
        background: linear-gradient(135deg, rgba(48, 209, 88, 0.15), rgba(48, 209, 88, 0.05));
        border: 1px solid rgba(48, 209, 88, 0.3);
    }

    .result-card.error {
        background: linear-gradient(135deg, rgba(255, 69, 58, 0.15), rgba(255, 69, 58, 0.05));
        border: 1px solid rgba(255, 69, 58, 0.3);
    }

    .vehicle-number {
        font-size: 32px;
        font-weight: 800;
        letter-spacing: 2px;
        margin-bottom: 16px;
        color: var(--text-primary);
    }

    .status-badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 700;
        margin-bottom: 20px;
        text-transform: uppercase;
    }

    .status-badge.success {
        background: var(--accent-green);
        color: white;
    }

    .status-badge.error {
        background: var(--accent-red);
        color: white;
    }

    .result-details {
        margin-top: auto;
        padding-top: 16px;
        border-top: 1px solid var(--glass-border);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .detail-info {
        text-align: left;
    }

    .detail-label {
        font-size: 10px;
        font-weight: 500;
        color: var(--text-tertiary);
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 4px;
    }

    .detail-value {
        font-size: 16px;
        font-weight: 600;
        color: var(--text-primary);
    }

    .new-search-btn {
        width: 36px;
        height: 36px;
        border-radius: 18px;
        background: var(--accent-blue);
        border: none;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
    }

    .new-search-btn:active {
        transform: scale(0.9);
        background: #005ce6;
    }

<script type="module">
    // Firebase configuration
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC51Zo7V75JjOpLOdusf6ZKUzEG_gqFcV4",
        authDomain: "vehicle-clearance.firebaseapp.com",
        projectId: "vehicle-clearance",
        storageBucket: "vehicle-clearance.appspot.com",
        messagingSenderId: "187403368572",
        appId: "1:187403368572:web:1f94845da67ef0c7ccf1f9"
    };

    // App state
    let db;
    let vehicleData = [];
    
    // DOM elements
    const views = {
        dashboard: document.getElementById('dashboard-view'),
        input: document.getElementById('input-view'),
        result: document.getElementById('result-view')
    };
    
    const elements = {
        mainSearchBtn: document.getElementById('main-search-btn'),
        statusIndicator: document.getElementById('status-indicator'),
        vehicleInput: document.getElementById('vehicle-input'),
        cancelBtn: document.getElementById('cancel-btn'),
        searchBtn: document.getElementById('search-btn'),
        dashTime: document.getElementById('dash-time'),
        dashWeatherIcon: document.getElementById('dash-weather-icon'),
        dashWeatherTemp: document.getElementById('dash-weather-temp'),
        dashLocation: document.getElementById('dash-location'),
        inputTime: document.getElementById('input-time'),
        inputWeatherIcon: document.getElementById('input-weather-icon'),
        inputWeatherTemp: document.getElementById('input-weather-temp')
    };

    // === VIEW MANAGEMENT ===
    function showView(viewName) {
        Object.values(views).forEach(view => view.classList.remove('active'));
        views[viewName].classList.add('active');
        
        if (viewName === 'input') {
            setTimeout(() => elements.vehicleInput.focus(), 400);
        }
    }

    // === FIREBASE INITIALIZATION ===
    try {
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        db = getFirestore(app);

        onAuthStateChanged(auth, user => {
            if (user) {
                const vehicleCollection = collection(db, 'vehicleListings');
                onSnapshot(vehicleCollection, (snapshot) => {
                    vehicleData = snapshot.docs.map(doc => doc.data());
                    elements.statusIndicator.style.background = 'var(--accent-green)';
                }, (error) => { 
                    console.error("Sync error:", error);
                    elements.statusIndicator.style.background = 'var(--accent-red)';
                });
            } else {
                signInAnonymously(auth).catch((error) => { 
                    console.error("Auth error:", error);
                    elements.statusIndicator.style.background = 'var(--accent-red)';
                });
            }
        });
    } catch (error) {
        console.error("Firebase error:", error);
        elements.statusIndicator.style.background = 'var(--accent-red)';
    }

    // === TIME AND WEATHER ===
    function updateTimeAndWeather() {
        const now = new Date();
        const timeString = now.toLocaleTimeString('en-SG', { 
            hour: '2-digit', 
            minute: '2-digit',
            hour12: false 
        });
        
        elements.dashTime.textContent = timeString;
        elements.inputTime.textContent = timeString;

        // Weather data
        const weather = { icon: '☁️', temp: '29' };
        
        elements.dashWeatherIcon.textContent = weather.icon;
        elements.dashWeatherTemp.textContent = `${weather.temp}°`;
        elements.inputWeatherIcon.textContent = weather.icon;
        elements.inputWeatherTemp.textContent = `${weather.temp}°`;
    }

    // === SEARCH FUNCTIONALITY ===
    function validateInput(value) {
        return value.replace(/[^A-Z0-9]/g, '').length >= 3;
    }

    function searchVehicle(query) {
        const numericPart = query.replace(/\D/g, '');
        if (numericPart.length === 0) return null;

        return vehicleData.find(vehicle => 
            vehicle.vehicleNumber && 
            vehicle.vehicleNumber.replace(/[^0-9]/g, '').includes(numericPart)
        );
    }

    function displayResults(result, query) {
        const container = views.result.querySelector('.result-view');
        
        let cardClass, statusClass, statusIcon, statusText, detailLabel, detailValue;

        if (result) {
            cardClass = 'success';
            statusClass = 'success';
            statusIcon = '✓';
            statusText = 'Cleared';
            detailLabel = 'Location';
            detailValue = result.location || 'Zone A';
        } else {
            cardClass = 'error';
            statusClass = 'error';
            statusIcon = '✗';
            statusText = 'Denied';
            detailLabel = 'Status';
            detailValue = 'Restricted';
        }

        container.innerHTML = `
            <div class="result-card ${cardClass}">
                <div class="vehicle-number">${result ? result.vehicleNumber : query}</div>
                <div class="status-badge ${statusClass}">
                    <span>${statusIcon}</span>
                    <span>${statusText}</span>
                </div>
                <div class="result-details">
                    <div class="detail-info">
                        <div class="detail-label">${detailLabel}</div>
                        <div class="detail-value">${detailValue}</div>
                    </div>
                    <button class="new-search-btn" id="new-search-btn">
                        🔍
                    </button>
                </div>
            </div>
        `;

        document.getElementById('new-search-btn').addEventListener('click', () => {
            elements.vehicleInput.value = '';
            elements.searchBtn.disabled = true;
            showView('input');
        });

        showView('result');
    }

    // === EVENT LISTENERS ===
    elements.mainSearchBtn.addEventListener('click', () => showView('input'));
    elements.cancelBtn.addEventListener('click', () => showView('dashboard'));
    
    elements.vehicleInput.addEventListener('input', (e) => {
        const value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
        e.target.value = value;
        elements.searchBtn.disabled = !validateInput(value);
    });
    
    elements.vehicleInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !elements.searchBtn.disabled) {
            const result = searchVehicle(elements.vehicleInput.value);
            displayResults(result, elements.vehicleInput.value);
        }
    });
    
    elements.searchBtn.addEventListener('click', () => {
        const result = searchVehicle(elements.vehicleInput.value);
        displayResults(result, elements.vehicleInput.value);
    });

    // === INITIALIZATION ===
    updateTimeAndWeather();
    setInterval(updateTimeAndWeather, 1000);

</script>
