<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Watch Vehicle Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* * ==============================================
         * AESTHETIC & THEME DEFINITION (DARK MODE)
         * ==============================================
        */
        :root {
            --bg-primary: #000000; 
            --bg-secondary: #1A1A21; 
            --bg-glass: rgba(26, 26, 33, 0.6); 
            --glass-border: rgba(255, 255, 255, 0.1); 
            --text-primary: #FFFFFF; 
            --text-secondary: #A0A0B0; 
            --text-muted: #606070; 
            --accent-blue: #0A84FF; 
            --accent-blue-glow: rgba(10, 132, 255, 0.4);
            --accent-orange: #FF9F0A;
            --accent-yellow: #FFD60A;
            --success-green: #30D158; 
            --success-green-glow: rgba(48, 209, 88, 0.4);
            --error-red: #FF453A; 
            --error-red-glow: rgba(255, 69, 58, 0.4);
            --shadow-light: rgba(255, 255, 255, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.5);
        }

        /* * ==============================================
         * BASE & LAYOUT STYLES
         * ==============================================
        */
        body, html {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .background-stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(1px 1px at 20% 30%, #FFFFFF, transparent),
                radial-gradient(1px 1px at 80% 70%, #FFFFFF, transparent),
                radial-gradient(1px 1px at 50% 50%, #CCCCCC, transparent);
            background-size: 100% 100%;
            animation: move-stars 120s linear infinite;
            z-index: -1;
        }

        .app-container {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            max-width: 410px; /* Apple Watch Ultra 2 width */
            max-height: 502px; /* Apple Watch Ultra 2 height */
        }

        /* * ==============================================
         * VIEW STATES & TRANSITIONS
         * ==============================================
        */
        .view {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            animation: fade-in-up 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #result-view, #input-view {
            display: none;
        }

        /* * ==============================================
         * NEW: MODERN WATCH FACE DASHBOARD
         * ==============================================
        */
        #initial-view {
            justify-content: space-between;
            padding: 30px 20px;
        }

        .header-info {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-secondary);
        }
        
        #weather-display {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
            font-weight: 500;
        }
        #weather-icon { font-size: 18px; }
        #location-display {
            font-size: 18px;
            font-weight: 500;
        }

        #time-display {
            font-size: 80px;
            font-weight: 800;
            line-height: 1;
            text-align: center;
            color: var(--text-primary);
            margin-top: -40px; /* Adjust vertical centering */
        }

        .mic-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        #mic-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: var(--accent-blue);
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 25px var(--accent-blue-glow);
        }
        #mic-button:active {
            transform: scale(0.9);
        }
        #mic-button.listening {
            animation: pulse 1.5s infinite;
        }
        #mic-button svg {
            width: 40px;
            height: 40px;
            color: white;
        }

        #status-bar {
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            min-height: 20px;
        }

        /* * ==============================================
         * TEXT INPUT VIEW (FALLBACK)
         * ==============================================
        */
        #input-view {
            justify-content: center;
            gap: 20px;
        }
        #text-search-input {
            width: 100%;
            background-color: var(--bg-secondary);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            font-size: 22px;
            padding: 16px;
            border-radius: 16px;
            text-align: center;
            box-sizing: border-box;
        }
        #text-search-input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }
        #cancel-search-btn {
            background: var(--bg-secondary);
            border: none;
            color: var(--text-primary);
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
        }

        /* * ==============================================
         * UNIFIED STATUS PANEL FOR RESULTS
         * ==============================================
        */
        .status-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: calc(100% - 40px);
            max-width: 360px;
            padding: 24px;
            box-sizing: border-box;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 var(--shadow-dark);
            text-align: center;
            transition: border-color 0.5s ease;
        }
        .status-panel.cleared {
            border-color: var(--success-green);
            box-shadow: 0 0 40px var(--success-green-glow), 0 8px 32px 0 var(--shadow-dark);
        }
        .status-panel.not-found {
            border-color: var(--error-red);
            box-shadow: 0 0 40px var(--error-red-glow), 0 8px 32px 0 var(--shadow-dark);
        }
        .vehicle-number {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 1.5px;
            margin-bottom: 16px;
            line-height: 1.1;
        }
        .status-badge {
            font-size: 14px;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 16px;
            margin-bottom: 24px;
            color: #fff;
        }
        .status-badge.cleared { background-color: var(--success-green); }
        .status-badge.not-found { background-color: var(--error-red); }
        .location-info {
            width: 100%;
            border-top: 1px solid var(--glass-border);
            padding-top: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .location-details {
            text-align: left;
            flex-grow: 1;
        }
        .location-title {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 6px;
        }
        .location-text {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-primary);
            word-break: break-word;
        }
        #new-search-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            cursor: pointer;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            flex-shrink: 0;
            transition: all 0.2s ease;
        }
        #new-search-btn:hover {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }
        #new-search-btn svg {
            width: 20px;
            height: 20px;
        }

        /* * ==============================================
         * ANIMATIONS
         * ==============================================
        */
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        @keyframes move-stars {
            from { background-position: 0 0; }
            to { background-position: -10000px 5000px; }
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 25px var(--accent-blue-glow); }
            50% { transform: scale(1.05); box-shadow: 0 0 40px var(--accent-blue-glow); }
            100% { transform: scale(1); box-shadow: 0 0 25px var(--accent-blue-glow); }
        }
    </style>
</head>
<body>

<div class="background-stars"></div>

<div class="app-container">
    <!-- VIEW 1: The modern watch face screen -->
    <div class="view" id="initial-view">
        <div class="header-info">
             <div id="weather-display">
                <span id="weather-icon">--</span>
                <span id="weather-temp">--°</span>
            </div>
            <div id="location-display">Loading...</div>
        </div>
        
        <div id="time-display">--:--</div>

        <div class="mic-container">
            <button id="mic-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 14a3 3 0 0 0 3-3V5a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.49 6-3.31 6-6.72h-1.7z"></path></svg>
            </button>
            <div id="status-bar">Connecting...</div>
        </div>
    </div>

    <!-- VIEW 2: The text input screen (fallback) -->
    <div class="view" id="input-view">
        <input id="text-search-input" type="text" placeholder="Vehicle Number">
        <button id="cancel-search-btn">Cancel</button>
    </div>

    <!-- VIEW 3: The results screen -->
    <div class="view" id="result-view">
        <!-- Dynamic content will be injected here -->
    </div>
</div>

<script type="module">
    // Firebase Imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyC51Zo7V75JjOpLOdusf6ZKUzEG_gqFcV4",
        authDomain: "vehicle-clearance.firebaseapp.com",
        projectId: "vehicle-clearance",
        storageBucket: "vehicle-clearance.appspot.com",
        messagingSenderId: "187403368572",
        appId: "1:187403368572:web:1f94845da67ef0c7ccf1f9"
    };

    // Global variables
    let db;
    let allRows = [];
    let recognition;

    // DOM element references
    const initialView = document.getElementById('initial-view');
    const inputView = document.getElementById('input-view');
    const resultView = document.getElementById('result-view');
    const statusBar = document.getElementById('status-bar');
    const textSearchInput = document.getElementById('text-search-input');
    const cancelSearchBtn = document.getElementById('cancel-search-btn');
    const micButton = document.getElementById('mic-button');
    
    // Dashboard display elements
    const timeDisplay = document.getElementById('time-display');
    const weatherIcon = document.getElementById('weather-icon');
    const weatherTemp = document.getElementById('weather-temp');
    const locationDisplay = document.getElementById('location-display');

    // --- Firebase Initialization ---
    try {
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        db = getFirestore(app);

        onAuthStateChanged(auth, user => {
            if (user) {
                const listingsCollection = collection(db, 'vehicleListings');
                onSnapshot(listingsCollection, (snapshot) => {
                    allRows = snapshot.docs.map(doc => doc.data());
                    statusBar.textContent = `Tap mic to start`;
                }, (error) => { 
                    console.error("Firestore sync error:", error);
                    statusBar.textContent = 'Sync Error.'; 
                });
            } else {
                signInAnonymously(auth).catch((error) => { 
                    console.error("Anonymous auth error:", error);
                    statusBar.textContent = 'Auth Error.'; 
                });
            }
        });
    } catch (err) {
        console.error("Firebase init error:", err);
        statusBar.textContent = 'Connection Failed.';
    }

    // --- UI View Management ---
    function showInitialView() {
        resultView.style.display = 'none';
        inputView.style.display = 'none';
        initialView.style.display = 'flex';
        statusBar.textContent = 'Tap mic to start';
    }

    function showInputView() {
        resultView.style.display = 'none';
        initialView.style.display = 'none';
        inputView.style.display = 'flex';
        textSearchInput.value = '';
        textSearchInput.focus();
    }

    function showResultView() {
        initialView.style.display = 'none';
        inputView.style.display = 'none';
        resultView.style.display = 'flex';
    }

    // --- Dashboard & Header Logic ---
    function updateTime() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        timeDisplay.textContent = `${hours}:${minutes}`;
    }

    function updateDashboard() {
        updateTime();
        setInterval(updateTime, 1000);

        const simulatedWeatherData = {
            location: "Singapore",
            temp: "29",
            icon: "☁️"
        };

        weatherIcon.textContent = simulatedWeatherData.icon;
        weatherTemp.textContent = `${simulatedWeatherData.temp}°`;
        locationDisplay.textContent = simulatedWeatherData.location;
    }

    // --- Voice Search Logic ---
    function initializeVoiceSearch() {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            statusBar.textContent = "Voice search not supported.";
            // Fallback to text input if mic is clicked
            micButton.addEventListener('click', showInputView);
            return;
        }

        recognition = new SpeechRecognition();
        recognition.continuous = false;
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.onstart = () => {
            statusBar.textContent = "Listening...";
            micButton.classList.add('listening');
        };

        recognition.onresult = (event) => {
            const speechResult = event.results[0][0].transcript;
            statusBar.textContent = `Heard: "${speechResult}"`;
            performSearch(speechResult);
        };

        recognition.onspeechend = () => {
            recognition.stop();
            micButton.classList.remove('listening');
        };

        recognition.onerror = (event) => {
            if (event.error == 'no-speech') {
                statusBar.textContent = 'Did not hear anything.';
            } else if (event.error == 'audio-capture') {
                statusBar.textContent = 'Mic problem.';
            } else if (event.error == 'not-allowed') {
                statusBar.textContent = 'Mic access denied.';
            } else {
                statusBar.textContent = 'Error. Tap to retry.';
            }
            micButton.classList.remove('listening');
        };
        
        // Auto-start listening once the app is ready
        setTimeout(() => {
            try {
                recognition.start();
            } catch(e) {
                console.error("Could not auto-start recognition:", e);
                statusBar.textContent = "Tap mic to start";
            }
        }, 1000);
    }

    function startListening() {
        if (recognition) {
            try {
                recognition.start();
            } catch(e) {
                console.error("Recognition already started or error:", e);
                statusBar.textContent = "Tap mic to start";
            }
        }
    }


    // --- Event Listeners ---
    micButton.addEventListener('click', startListening);
    cancelSearchBtn.addEventListener('click', showInitialView);

    textSearchInput.addEventListener('change', () => {
        const term = textSearchInput.value.trim().toUpperCase();
        if (term.length > 0) {
            performSearch(term);
        }
    });

    // --- Core Search Logic ---
    function performSearch(term) {
        const cleanedTerm = term.trim().toUpperCase();
        const numericTerm = cleanedTerm.replace(/\D/g, '');
        if (numericTerm.length === 0) {
            statusBar.textContent = "Couldn't find a number.";
            return;
        };

        const result = allRows.find(r => r.vehicleNumber && r.vehicleNumber.replace(/[^0-9]/g, '').includes(numericTerm));
        
        renderResult(result, cleanedTerm);
        showResultView();
    }

    function renderResult(result, term) {
        let panelClass = '';
        let vehicleNumberHTML = '';
        let statusBadgeHTML = '';
        let locationHTML = '';

        const searchIconSVG = `
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
            </svg>
        `;

        if (result) {
            panelClass = 'cleared';
            vehicleNumberHTML = `<div class="vehicle-number">${result.vehicleNumber}</div>`;
            statusBadgeHTML = `<div class="status-badge cleared">✓ CLEARED</div>`;
            locationHTML = `
                <div class="location-info">
                    <button id="new-search-btn">${searchIconSVG}</button>
                    <div class="location-details">
                        <div class="location-title">LOCATION</div>
                        <div class="location-text">${result.location || 'N/A'}</div>
                    </div>
                </div>
            `;
        } else {
            panelClass = 'not-found';
            vehicleNumberHTML = `<div class="vehicle-number">${term}</div>`;
            statusBadgeHTML = `<div class="status-badge not-found">✗ NOT FOUND</div>`;
            locationHTML = `
                <div class="location-info">
                    <button id="new-search-btn">${searchIconSVG}</button>
                    <div class="location-details">
                        <div class="location-title">STATUS</div>
                        <div class="location-text">Denied</div>
                    </div>
                </div>
            `;
        }

        const resultHTML = `
            <div class="status-panel ${panelClass}">
                ${vehicleNumberHTML}
                ${statusBadgeHTML}
                ${locationHTML}
            </div>
        `;
        
        resultView.innerHTML = resultHTML;
        
        // Re-attach event listener for the new search button
        document.getElementById('new-search-btn').addEventListener('click', () => {
            showInitialView();
            // Try to start listening again when returning to home
            setTimeout(startListening, 300);
        });
    }
    
    // --- App Initialization ---
    updateDashboard();
    initializeVoiceSearch();

</script>

</body>
</html>
